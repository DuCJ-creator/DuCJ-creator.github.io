        function createSound(frequency, type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                return {
                    stop: function() {
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                        setTimeout(function() {
                            oscillator.stop();
                        }, 100);
                    }
                };
            } catch (e) {
                console.log('Web Audio API is not supported in this browser');
                return { stop: function() {} };
            }
        }

        function generateQuestion() {

            if (usedInCurrentSession.length >= vocabulary.length) {

            // ÊâæÂá∫Â∞öÊú™‰ΩøÁî®ÁöÑÁ¥¢Âºï
            const availableIndices = vocabulary
                .map((_, i) => i)
                .filter(i => !usedInCurrentSession.includes(i));
            
            // ÂÆâÂÖ®Èò≤Ë≠∑
            if (availableIndices.length === 0) {
                usedInCurrentSession = [];
                generateQuestion();
                return;
            }
            
            // Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄãÊú™‰ΩøÁî®ÈÅéÁöÑÂñÆÂ≠ó
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedInCurrentSession.push(randomIndex);
            const selectedWord = vocabulary[randomIndex];
            
            // ÂâµÂª∫ÂïèÈ°å
            const question = {
                word: selectedWord.word,
                type: selectedWord.type,
                correctMeaning: selectedWord.meaning,
                options: generateOptions(selectedWord.meaning)
            };
            
            questions.push(question);
            showQuestion();
        }
        
        // ÁîüÊàêÈÅ∏È†Ö (ÂåÖÂê´Ê≠£Á¢∫Á≠îÊ°àÂíå3ÂÄãÈö®Ê©üÈåØË™§Á≠îÊ°à)
        function generateOptions(correctMeaning) {
            const options = [correctMeaning];
            
            // ÂæûÂñÆÂ≠óÂ∫´‰∏≠Èö®Ê©üÈÅ∏Êìá3ÂÄã‰∏çÂêåÁöÑÊÑèÊÄù‰ΩúÁÇ∫ÈåØË™§ÈÅ∏È†Ö
            const otherMeanings = vocabulary
                .map(item => item.meaning)
                .filter(meaning => meaning !== correctMeaning);
            
            while (options.length < 4 && otherMeanings.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherMeanings.length);
                const randomMeaning = otherMeanings[randomIndex];
                if (!options.includes(randomMeaning)) {
                    options.push(randomMeaning);
                    otherMeanings.splice(randomIndex, 1);
                }
            }
            
            // Êâì‰∫ÇÈÅ∏È†ÖÈ†ÜÂ∫è
            return shuffleArray(options);
        }
        
        // Êâì‰∫ÇÈô£ÂàóÈ†ÜÂ∫è
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === currentQuestion.correctMeaning) {
                    option.classList.add('correct');
                }
            });
            
            // Êí≠ÊîæÈåØË™§Èü≥Êïà
            const errorSound = createSound(400, 'sawtooth');
            setTimeout(() => {
                if (errorSound) errorSound.stop();
            }, 300);
            
            // ÁµêÊùüÈÅäÊà≤ - Á∏ÆÁü≠Á≠âÂæÖÊôÇÈñì
            setTimeout(() => {
                endGame();
            }, 1000);
        }
        
        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(selectedOption, correctAnswer) {
            // ÂÅúÊ≠¢Ë®àÊôÇÂô®
            if (timer) {
                clearInterval(timer);
                timer = null; // ÈáçË¶ÅÔºöÂ∞áË®àÊôÇÂô®Ë®≠ÁÇ∫null
            }
            
            // Á¶ÅÁî®ÊâÄÊúâÈÅ∏È†Ö
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedOption && selectedOption !== correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // Ê™¢Êü•Á≠îÊ°à
            if (selectedOption === correctAnswer) {
                score += 5;
                feedbackElement.textContent = 'Ê≠£Á¢∫! üéÑ';
                feedbackElement.style.color = '#00ff00';
                
                // Êí≠ÊîæÊ≠£Á¢∫Èü≥Êïà
                const correctSound = createSound(600, 'sine');
                setTimeout(() => {
                    if (correctSound) correctSound.stop();
                }, 200);
                
                // Êõ¥Êñ∞ÂàÜÊï∏
                updateScore();
                
                // Ê∫ñÂÇô‰∏ã‰∏ÄÈ°å - Á∏ÆÁü≠Á≠âÂæÖÊôÇÈñì
                setTimeout(() => {
                    currentQuestionIndex++;
                    generateQuestion();
                }, 500);
            } else {
                feedbackElement.textContent = `ÈåØË™§! Ê≠£Á¢∫Á≠îÊ°àÊòØ: ${correctAnswer}`;
                feedbackElement.style.color = '#ff0000';
                
                // Êí≠ÊîæÈåØË™§Èü≥Êïà
                const errorSound = createSound(400, 'sawtooth');
                setTimeout(() => {
                    if (errorSound) errorSound.stop();
                }, 300);
                
                // ÁµêÊùüÈÅäÊà≤ - Á∏ÆÁü≠Á≠âÂæÖÊôÇÈñì
                setTimeout(() => {
                    endGame();
                }, 1000);
            }
        }
        
        // Êõ¥Êñ∞ÂàÜÊï∏È°ØÁ§∫
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // ÁµêÊùüÈÅäÊà≤
        function endGame() {
            finalScoreElement.textContent = score;
            
            // Ê†πÊìöÂàÜÊï∏È°ØÁ§∫‰∏çÂêåÁöÑË®äÊÅØ
            if (score >= 20) {
                resultMessageElement.textContent = 'Â§™Ê£í‰∫Ü! ‰Ω†ÊòØËã±ÊñáÂñÆÂ≠óÂ§ßÂ∏´! üéÖ';
            } else if (score >= 10) {
                resultMessageElement.textContent = 'ÂÅöÂæó‰∏çÈåØ! ÁπºÁ∫åÂä†Ê≤π! ‚õÑ';
            } else if (score >= 5) {
                resultMessageElement.textContent = 'ÈÇÑÂèØ‰ª•ÔºåÂÜçÂ§öÁ∑¥ÁøíÊúÉÊõ¥Â•Ω! üéÑ';
            } else {
                resultMessageElement.textContent = 'ÁπºÁ∫åÂä™ÂäõÔºå‰Ω†ÊúÉË∂ä‰æÜË∂äÈÄ≤Ê≠•! ü¶å';
            }
            
            // È°ØÁ§∫ÁµêÊûúÂÆπÂô®
            resultContainer.classList.remove('hidden');
            
            // Èö±ËóèÂïèÈ°åÂíåÈÅ∏È†ÖÂÆπÂô®
            questionContainer.classList.add('hidden');
            optionsContainer.classList.add('hidden');
            feedbackElement.classList.add('hidden');
        }
        
        // ÂâµÂª∫Èõ™Ëä±ÊïàÊûú
        function createSnowflakes() {
            // Ê∏ÖÈô§ËàäÁöÑÈõ™Ëä±
            const oldSnowflakes = document.querySelectorAll('.snowflake');
            oldSnowflakes.forEach(snowflake => snowflake.remove());
            
            // ÂâµÂª∫Êñ∞Èõ™Ëä±
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                
                // Èö®Ê©ü‰ΩçÁΩÆÂíåÂ§ßÂ∞è
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflake.style.opacity = Math.random();
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(snowflake);
            }
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function setupEventListeners() {
            restartButtonEnd.addEventListener('click', () => {
                startContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                initGame();
            });
            
            startButton.addEventListener('click', () => {
                startContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                initGame();
            });
        }
        
        // ÂàùÂßãÂåñÈÅäÊà≤
        function initializeGame() {
            gameContainer.classList.add('hidden');
            startContainer.classList.remove('hidden');
            createSnowflakes();
            setupEventListeners();
        }
        
        // ÂïüÂãïÈÅäÊà≤
        initializeGame();
    </script>
