        .pos-display {

            color: #a8e6cf;

            background-color: #6b5b95;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            flex-shrink: 0;
        }
        
        .options-container {

            grid-template-columns: 1fr;
            gap: 8px;

            overflow-y: auto;
            padding: 5px;
        }
        
        .option {
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
            font-size: 1rem;

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #a8e6cf;
            color: #333;
            box-shadow: 0 4px 0 #86c7b8;
            border-radius: 15px;
            word-break: break-word;
        }
        
        .timer-container {
            height: 12px;
            background-color: #dcedc1;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .timer-bar {
            height: 100%;
            background: linear-gradient(to right, #ff8b94, #ffaaa5);
            width: 100%;
            transition: width 0.1s linear;
            border-radius: 10px;
        }
        
        .countdown {
            position: absolute;
            top: -30px;
            left: 0;
            right: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff8b94;
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
        }
        
        .countdown.pulse {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .score-display {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #6b5b95;
            background-color: #dcedc1;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 0 #b7d1a0;
            flex-shrink: 0;
        }
        
        .character-container {
            height: 120px;
            margin: 10px 0;
            position: relative;
            background-color: #f0f8ff;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;

        .pig {
            font-size: 70px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
            transition: all 0.3s;
            animation: bounce 0.5s infinite alternate;
            filter: drop-shadow(2px 4px 0 rgba(0,0,0,0.2));
        }
        
        .pig.fall-over {
            animation: fallOver 0.6s forwards;
        }
        
        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes fallOver {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(90deg); bottom: -20px; }
        }
        
        .bomb {
            position: absolute;
            right: 30%;
            bottom: 80px;
            font-size: 35px;
            z-index: 5;
            transform: rotate(-20deg);
        }
        
        .fuse {
            position: absolute;
            right: calc(30% + 8px);
            bottom: 115px;
            width: 70px;
            height: 6px;
            background: linear-gradient(to right, #f39c12, #e74c3c);
            transform-origin: right center;
            z-index: 4;
            transition: width 0.1s linear;
            border-radius: 3px;
        }
        
        .flame {
            position: absolute;
            right: calc(30% - 8px);
            bottom: 110px;
            font-size: 20px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
            z-index: 6;
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }

    <script>
        // è®¾å¤‡æ£€æµ‹å‡½æ•°
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const deviceInfo = document.getElementById('deviceInfo');
            let deviceType = 'desktop';
            let screenInfo = '';
            
            // æ£€æµ‹è®¾å¤‡ç±»å‹
            if (/mobile|android|iphone|ipad/.test(userAgent)) {
                if (/ipad|tablet/.test(userAgent) || (window.innerWidth >= 768 && window.innerWidth <= 1024)) {
                    deviceType = 'tablet';
                    screenInfo = 'å¹³æ¿è®¾å¤‡';
                } else {
                    deviceType = 'mobile';
                    screenInfo = 'æ‰‹æœºè®¾å¤‡';
                }
            } else {
                deviceType = 'desktop';
                screenInfo = 'æ¡Œé¢è®¾å¤‡';
            }
            
            // æ·»åŠ è®¾å¤‡ç±»åˆ°body
            document.body.classList.add(deviceType + '-view');
            
            // æ˜¾ç¤ºè®¾å¤‡ä¿¡æ¯
            const screenSize = `å±å¹•: ${window.innerWidth} Ã— ${window.innerHeight}`;
            const dpr = `åƒç´ æ¯”: ${window.devicePixelRatio}`;
            deviceInfo.textContent = `${screenInfo} | ${screenSize} | ${dpr}`;
            
            // æ ¹æ®è®¾å¤‡ç±»å‹è°ƒæ•´æ¸¸æˆå‚æ•°
            adjustForDevice(deviceType);
            
            return deviceType;
        }
        
        // æ ¹æ®è®¾å¤‡ç±»å‹è°ƒæ•´å‚æ•°
        function adjustForDevice(deviceType) {
            const gameContainer = document.querySelector('.game-container');
            
            switch(deviceType) {
                case 'desktop':
                    // æ¡Œé¢è®¾å¤‡ - ä½¿ç”¨æ›´å¤§çš„å­—ä½“å’Œé—´è·
                    gameContainer.style.maxWidth = '1000px';
                    break;
                case 'tablet':
                    // å¹³æ¿è®¾å¤‡ - ä¸­ç­‰å¤§å°
                    gameContainer.style.maxWidth = '800px';
                    break;
                case 'mobile':
                    // æ‰‹æœºè®¾å¤‡ - ä¿æŒåŸæœ‰è®¾ç½®
                    gameContainer.style.maxWidth = '100%';
                    break;
            }
        }
        
        // éŠæˆ²è®Šæ•¸
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 8;
        let startTime;
        let questions = [];
        let usedInCurrentSession = []; // âœ… æœ¬å±€å·²ä½¿ç”¨çš„å–®å­—ç´¢å¼•
        let lastCountdownNumber = 8;
        let isAnswering = false;
        
        // DOMå…ƒç´ 
        const startScreen = document.querySelector('.start-screen');
        const gameScreen = document.querySelector('.game-screen');
        const endScreen = document.querySelector('.end-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const wordDisplay = document.getElementById('word');
        const posDisplay = document.getElementById('pos');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score');
        const timerBar = document.getElementById('timer-bar');
        const countdownDisplay = document.getElementById('countdown');
        const pig = document.getElementById('pig');
        const fuse = document.getElementById('fuse');
        const flame = document.getElementById('flame');
        const explosion = document.getElementById('explosion');
        const confettiContainer = document.getElementById('confetti');
        const finalScoreDisplay = document.getElementById('final-score');
        const timeUsedDisplay = document.getElementById('time-used');
        const wordDatabase = document.getElementById('word-database');
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // è§£æå–®å­—åº«
            const wordData = wordDatabase.value.trim().split('\n');
            questions = wordData.map(line => {
                const parts = line.trim().split(',');
                if (parts.length >= 3) {
                    return {
                        word: parts[0].trim(),
                        pos: parts[1].trim(),
                        meaning: parts.slice(2).join(',').trim()
                    };
                }
                return null;
            }).filter(q => q !== null && q.word && q.pos && q.meaning);
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            score = 0;
            currentQuestionIndex = 0;
            usedInCurrentSession = []; // âœ… æ¯æ¬¡é‡æ–°é–‹å§‹éƒ½æ¸…ç©ºæœ¬å±€è¨˜éŒ„
            lastCountdownNumber = 8;
            isAnswering = false;
            scoreDisplay.textContent = score;
            
            // é‡ç½®è¦–è¦ºå…ƒç´ 
            pig.textContent = 'ğŸ·';
            pig.className = 'pig';
            flame.style.opacity = '0';
            flame.style.transform = 'scale(0)';
            fuse.style.width = '80px';
            explosion.style.opacity = '0';
            explosion.style.transform = 'scale(0)';
            confettiContainer.innerHTML = '';
            countdownDisplay.className = 'countdown';
            
            // é¡¯ç¤ºé–‹å§‹ç•«é¢
            startScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('active');
        }
        
        function startGame() {
            if (questions.length === 0) {
                alert('å–®å­—åº«è§£æéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥å–®å­—æ ¼å¼ï¼');
                return;
            }
            
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            startTime = new Date().getTime();
            loadQuestion();
        }
        
        // è¼‰å…¥å•é¡Œï¼ˆâœ… å·²é‡å¯«ï¼‰
        function loadQuestion() {
            // é‡ç½®è¨ˆæ™‚å™¨
            clearInterval(timer);
            timeLeft = 8;
            lastCountdownNumber = 8;
            countdownDisplay.textContent = timeLeft;
            timerBar.style.width = '100%';
            timerBar.style.backgroundColor = '#ff8b94';
            flame.style.opacity = '0';
            flame.style.transform = 'scale(0)';
            fuse.style.width = '80px';
            explosion.style.opacity = '0';
            explosion.style.transform = 'scale(0)';
            confettiContainer.innerHTML = '';
            countdownDisplay.style.color = '#ff8b94';
            countdownDisplay.style.fontSize = '1.5rem';
            countdownDisplay.className = 'countdown';
            
            // é‡ç½®å›ç­”ç‹€æ…‹
            isAnswering = false;
            
            // å¦‚æœæœ¬å±€å·²ç”¨å®Œæ‰€æœ‰å–®å­—ï¼Œæ¸…ç©ºè¨˜éŒ„ä»¥é–‹å§‹æ–°ä¸€è¼ª
            if (usedInCurrentSession.length >= questions.length) {
                usedInCurrentSession = [];
            }
            
            // æ‰¾å‡ºå°šæœªä½¿ç”¨çš„ç´¢å¼•
            const availableIndices = questions
                .map((_, i) => i)
                .filter(i => !usedInCurrentSession.includes(i));
            
            // å®‰å…¨é˜²è­·ï¼šé¿å…ç©ºé™£åˆ—
            if (availableIndices.length === 0) {
                usedInCurrentSession = [];
                loadQuestion();
                return;
            }
            
            // éš¨æ©Ÿé¸æ“‡ä¸€å€‹æœªä½¿ç”¨éçš„å•é¡Œ
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedInCurrentSession.push(randomIndex); // è¨˜éŒ„æœ¬å±€å·²ä½¿ç”¨
            
            currentQuestionIndex = randomIndex;
            const question = questions[currentQuestionIndex];
            wordDisplay.textContent = question.word;
            posDisplay.textContent = question.pos;
            
            // ç”Ÿæˆé¸é …
            generateOptions(question);
            
            // é–‹å§‹è¨ˆæ™‚
            timer = setInterval(updateTimer, 100);
        }
        
        // ç”Ÿæˆé¸é …ï¼ˆä¿æŒä¸è®Šï¼‰
        function generateOptions(correctQuestion) {
            optionsContainer.innerHTML = '';
            
            const allMeanings = questions.map(q => q.meaning);
            
            const options = [correctQuestion.meaning];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * allMeanings.length);
                const randomMeaning = allMeanings[randomIndex];
                
                if (!options.includes(randomMeaning)) {
                    options.push(randomMeaning);
                }
            }
            
            shuffleArray(options);
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => {
                    if (!isAnswering) {
                        isAnswering = true;
                        checkAnswer(option, correctQuestion.meaning);
                    }
                });
                optionsContainer.appendChild(button);
            });
        }
        
        // æª¢æŸ¥ç­”æ¡ˆï¼ˆä¿æŒä¸è®Šï¼‰
        function checkAnswer(selectedOption, correctAnswer) {
            clearInterval(timer);
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedOption && selectedOption !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });
            
            if (selectedOption === correctAnswer) {
                score += 5;
                scoreDisplay.textContent = score;
                pig.textContent = 'ğŸ·ğŸ‰';
                createConfetti();
                playSound('correct');
                
                setTimeout(() => {
                    pig.textContent = 'ğŸ·';
                    loadQuestion();
                }, 800);
            } else {
                flame.style.opacity = '1';
                flame.style.transform = 'scale(1)';
                explosion.style.opacity = '1';
                explosion.style.transform = 'scale(1.5)';
                pig.className = 'pig fall-over';
                playSound('explosion');
                
                setTimeout(() => {
                    const endTime = new Date().getTime();
                    const timeUsed = Math.floor((endTime - startTime) / 1000);
                    
                    finalScoreDisplay.textContent = score;
                    timeUsedDisplay.textContent = timeUsed;
                    
                    gameScreen.classList.add('hidden');
                    endScreen.classList.add('active');
                }, 800);
            }
        }
        
        // æ’­æ”¾éŸ³æ•ˆï¼ˆä¿æŒä¸è®Šï¼‰
        function playSound(type) {
            if (type === 'correct') {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
                audio.volume = 0.5;
                audio.play().catch(e => console.log('éŸ³æ•ˆæ’­æ”¾å¤±æ•—:', e));
            } else if (type === 'explosion') {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-bomb-explosion-1680.mp3');
                audio.volume = 0.5;
                audio.play().catch(e => console.log('éŸ³æ•ˆæ’­æ”¾å¤±æ•—:', e));
            }
        }
        
        // å‰µå»ºå½©è‰²ç´™èŠ±æ•ˆæœï¼ˆä¿æŒä¸è®Šï¼‰
        function createConfetti() {
            const colors = ['#ff8b94', '#ffaaa5', '#a8e6cf', '#dcedc1', '#6b5b95', '#ffd3b6'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                const animationDuration = Math.random() * 2 + 1;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.top = '100%';
                    confetti.style.opacity = '1';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 100 - 50}px)`;
                }, 10);
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        top: 100%;
                        opacity: 0;
                        transform: rotate(360deg) translateX(${Math.random() * 100 - 50}px);
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // æ›´æ–°è¨ˆæ™‚å™¨ï¼ˆä¿æŒä¸è®Šï¼‰
        function updateTimer() {
            timeLeft -= 0.1;
            const percentage = (timeLeft / 8) * 100;
            timerBar.style.width = `${percentage}%`;
            
            const currentNumber = Math.ceil(timeLeft);
            countdownDisplay.textContent = currentNumber;
            
            if (currentNumber !== lastCountdownNumber) {
                lastCountdownNumber = currentNumber;
                countdownDisplay.className = 'countdown pulse';
                
                setTimeout(() => {
                    countdownDisplay.className = 'countdown';
                }, 500);
            }
            
            fuse.style.width = `${percentage * 0.8}px`;
            
            if (percentage < 20) {
                timerBar.style.background = 'linear-gradient(to right, #ff0000, #ff6600)';
                countdownDisplay.style.color = '#ff0000';
                countdownDisplay.style.fontSize = '1.7rem';
                flame.style.opacity = '1';
                flame.style.transform = 'scale(1)';
            } else if (percentage < 50) {
                timerBar.style.background = 'linear-gradient(to right, #ff6600, #ff8b94)';
                countdownDisplay.style.color = '#ff6600';
                countdownDisplay.style.fontSize = '1.6rem';
                flame.style.opacity = '0.7';
                flame.style.transform = 'scale(0.7)';
            } else {
                countdownDisplay.style.color = '#ff8b94';
                countdownDisplay.style.fontSize = '1.5rem';
            }
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                const options = document.querySelectorAll('.option');
                const correctAnswer = questions[currentQuestionIndex].meaning;
                let wrongOption;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].textContent !== correctAnswer) {
                        wrongOption = options[i].textContent;
                        break;
                    }
                }
                if (wrongOption) {
                    isAnswering = true;
                    checkAnswer(wrongOption, correctAnswer);
                }
            }
        }
        
        // è¼”åŠ©å‡½æ•¸ï¼šæ‰“äº‚æ•¸çµ„ï¼ˆä¿æŒä¸è®Šï¼‰
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // äº‹ä»¶ç›£è½å™¨
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', initGame);
        
        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });
        
        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°æ£€æµ‹è®¾å¤‡
        window.addEventListener('resize', function() {
            setTimeout(detectDevice, 100);
        });
        
        // åˆå§‹åŒ–éŠæˆ²å’Œè®¾å¤‡æ£€æµ‹
        initGame();
        detectDevice();
    </script>
