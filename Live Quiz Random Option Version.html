<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Live Quiz Show (Random Option Version)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #e91e63;
            --accent-color: #ff9800;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
            --success-color: #4CAF50;
            --warning-color: #ffcc00;
            --danger-color: #f44336;
            --correct-color: #4CAF50;
            --incorrect-color: #F44336;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #8e24aa 0%, #e91e63 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 800;
        }
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
        }
        /* 新的上下佈局樣式 */
        .game-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .host-control-area {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .game-area {
            display: flex;
            gap: 20px;
            min-height: 600px;
        }
        .question-area {
            flex: 2;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .players-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .panel-title i {
            color: var(--accent-color);
        }
        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            font-size: 0.9rem;
            resize: vertical;
            transition: all 0.3s ease;
            color: white;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
        }
        select, input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: white;
        }
        select option {
            background: #8e24aa;
            color: white;
        }
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.3);
        }
        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ffb300;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        button.secondary {
            background: var(--secondary-color);
        }
        button.secondary:hover {
            background: #ec407a;
        }
        .question {
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .option {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            position: relative;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .option-letter {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        .option-text {
            margin-left: 30px;
        }
        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.7);
        }
        .players-list {
            list-style-type: none;
            max-height: 350px;
            overflow-y: auto;
        }
        .player {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent-color);
            font-size: 0.9rem;
        }
        .player:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .player-name {
            font-weight: bold;
        }
        .player-score {
            color: var(--accent-color);
            font-weight: bold;
        }
        .player-group {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }
        .correct {
            background: var(--correct-color) !important;
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        .incorrect {
            background: var(--incorrect-color) !important;
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
        }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 25px 0;
            gap: 15px;
        }
        .podium-place {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 180px;
            backdrop-filter: blur(5px);
        }
        .first-place {
            background: linear-gradient(135deg, #FFD700, #FFEC8B);
            order: 2;
            height: 160px;
        }
        .second-place {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            order: 1;
            height: 130px;
        }
        .third-place {
            background: linear-gradient(135deg, #CD7F32, #E8C8A9);
            order: 3;
            height: 100px;
        }
        .podium-rank {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        .podium-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        .podium-score {
            font-size: 1rem;
            color: var(--dark-color);
        }
        .bonus-notification, .penalty-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: popIn 0.5s ease;
            text-align: center;
            font-size: 1.8rem;
            min-width: 400px;
            backdrop-filter: blur(10px);
        }
        .bonus-notification {
            background: rgba(76, 175, 80, 0.9);
            border: 3px solid #4CAF50;
        }
        .penalty-notification {
            background: rgba(244, 67, 54, 0.9);
            border: 3px solid #f44336;
        }
        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .report-table th, .report-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .report-table th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .report-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .current-player {
            background: rgba(255, 152, 0, 0.3) !important;
            border-left: 4px solid var(--accent-color);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .game-theme {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        .question-number {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .correct-answer {
            font-size: 1.5rem;
            color: var(--correct-color);
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 999;
        }
        .explosion {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0, #f00);
            box-shadow: 0 0 20px #ff0;
            opacity: 0;
            z-index: 999;
        }
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sound-control i {
            font-size: 1.5rem;
            color: white;
        }
        /* 遊戲開始後隱藏主控區域 */
        .game-started .host-control-area {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
            opacity: 0;
        }
        .game-started .game-area {
            min-height: 800px;
        }
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            .game-area {
                flex-direction: column;
            }
            .podium {
                flex-direction: column;
                align-items: center;
            }
            .podium-place {
                max-width: 100%;
                height: auto !important;
            }
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            .bonus-notification, .penalty-notification {
                min-width: 300px;
                font-size: 1.4rem;
                padding: 20px 25px;
            }
            .admin-controls {
                grid-template-columns: 1fr;
            }
        }
        /* 讓多選下拉選單的選中項目更明顯 */
        select[multiple] option:checked {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shirley's Live Quiz Show</h1>
            <p class="subtitle">Random Option Version</p>
        </header>
        <div class="game-layout">
            <!-- 主控區域 - 遊戲開始後會隱藏 -->
            <div class="host-control-area">
                <h2 class="panel-title"><i class="fas fa-user-cog"></i> 主控台 Host Control</h2>
                <div class="admin-controls">
                    <div>
                        <div class="form-group">
                            <label for="gameTheme">遊戲主題 Game Theme</label>
                            <input type="text" id="gameTheme" placeholder="輸入遊戲主題 Enter game theme">
                        </div>
                        <div class="form-group">
                            <label for="questionsInput">問題與答案 (一行一題，用tab或空格分隔) Questions & Answers (one per line, separate with tab or spaces)</label>
                            <textarea id="questionsInput" placeholder="問題1	答案1
Question2	Answer2"></textarea>
                        </div>
                        <div class="form-group">
                            <label>或選擇現有題庫 Question Bank:</label>
                            <select id="questionBank">
                                <option value="">— 選擇題庫 —</option>
                                <option value="ivocab">iVocab (Level 1–6)</option>
                                <option value="frp">FRP ELA Words</option>
                                <option value="toefl">TOEFL Junior Words</option>
                            </select>
                        </div>
                        <div id="bankOptions" style="display:none; margin-top: 15px; padding: 12px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                        </div>
                        <div class="form-group">
                            <label for="playersInput">參與者 (一行一個名字) Participants (one name per line)</label>
                            <textarea id="playersInput" placeholder="參與者1
Participant2"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="gameMode">遊戲模式 Game Mode</label>
                            <select id="gameMode">
                                <option value="individual">個人 Individual</option>
                                <option value="team">團隊 Team</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="answerTime">每題答題時間 (秒) Time per Question (seconds)</label>
                            <input type="number" id="answerTime" min="5" max="120" value="30">
                        </div>
                        <button id="startGame"><i class="fas fa-play"></i> 開始遊戲 Start Game</button>
                        <button id="showReport" style="display:none;"><i class="fas fa-chart-bar"></i> 查看報告 View Report</button>
                    </div>
                </div>
            </div>
            <!-- 遊戲區域 - 遊戲開始後會佔用更多空間 -->
            <div class="game-area">
                <div class="question-area">
                    <h2 class="panel-title"><i class="fas fa-gamepad"></i> 答題區 Question Area</h2>
                    <div class="game-info">
                        <div class="game-theme" id="gameThemeDisplay">遊戲主題 Game Theme</div>
                        <div class="question-number" id="questionNumber">問題 0 / 0 Question 0 of 0</div>
                    </div>
                    <div class="question" id="currentQuestion">等待遊戲開始... Waiting for game to start...</div>
                    <div class="options" id="optionsContainer">
                        <!-- 選項將動態生成 -->
                    </div>
                    <div class="correct-answer" id="correctAnswer"></div>
                    <div class="timer" id="timer">30</div>
                    <div id="currentPlayer" style="font-size: 1.5rem; margin: 15px 0; color: var(--accent-color);"></div>
                    <div class="game-controls" id="gameControls" style="display: none;">
                        <button id="nextQuestion" class="secondary"><i class="fas fa-forward"></i> 下一題 Next Question</button>
                        <button id="endGame"><i class="fas fa-stop"></i> 結束遊戲 End Game</button>
                    </div>
                    <div class="podium" id="podium" style="display: none;">
                        <!-- 頒獎台將動態生成 -->
                    </div>
                </div>
                <div class="players-area">
                    <h2 class="panel-title"><i class="fas fa-users"></i> 玩家狀態 Player Status</h2>
                    <div class="players-list" id="playersList">
                        <!-- 玩家列表將動態生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 聲音控制 -->
    <div class="sound-control" id="soundControl">
        <i class="fas fa-volume-up"></i>
    </div>
    <script>
        // ========================
        // 新增：題庫配置
        // ========================
        const QUESTION_BANKS = {
            ivocab: {
                url: (level) => `https://ducj-creator.github.io/iVocab-Self-Practice/level${level}.csv`,
                parse: parseCsv,
                params: ['level', 'unitRange', 'count']
            },
            frp: {
                url: () => 'https://ducj-creator.github.io/Teacher-Shirley/study-tools/FRP%20ELA%20Vocab.csv',
                parse: parseCsv,
                params: ['semester', 'units', 'count']
            },
            toefl: {
                url: () => 'https://ducj-creator.github.io/Teacher-Shirley/study-tools/TOEFL%20Junior%20Word%20List.txt',
                parse: parseTxtToefl,
                params: ['category', 'count']
            }
        };

        // ========================
        // 解析函數
        // ========================
        function parseCsv(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"(.*)"$/, '$1'));
            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/^"(.*)"$/, '$1'));
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((h, idx) => row[h] = values[idx]);
                    rows.push(row);
                }
            }
            return rows;
        }

        function parseTxtToefl(text) {
            const lines = text.trim().split('\n');
            const words = [];
            let currentCategory = '';

            for (const line of lines) {
                const trimmed = line.trim();

                // 檢查是否為分類標題
                if (trimmed.startsWith('第一類') || trimmed.startsWith('第二類') || trimmed.startsWith('第三類') || trimmed.startsWith('第四類')) {
                    const match = trimmed.match(/:\s*(.+)$/);
                    if (match) {
                        currentCategory = match[1].trim();
                    }
                }
                // 檢查是否為 JSON 物件行
                else if (trimmed.startsWith('{') && trimmed.endsWith('}')) {
                    try {
                        // 移除前後括號並解析
                        const jsonStr = trimmed.slice(1, -1).trim();
                        // 手動替換 key 值以符合標準 JSON 格式
                        const fixedJsonStr = jsonStr
                            .replace(/word\s*:\s*/g, '"word":')
                            .replace(/pos\s*:\s*/g, '"pos":')
                            .replace(/meaning\s*:\s*/g, '"meaning":');

                        const obj = JSON.parse(`{${fixedJsonStr}}`);
                        words.push({
                            word: obj.word,
                            partOfSpeech: obj.pos,
                            meaningZh: obj.meaning,
                            category: currentCategory
                        });
                    } catch (e) {
                        console.warn('無法解析此行:', trimmed, e.message);
                    }
                }
            }

            return words;
        }

        // ========================
        // 動態 UI 與載入
        // ========================
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('questionBank').addEventListener('change', function() {
                const bankOptions = document.getElementById('bankOptions');
                const selected = this.value;
                bankOptions.innerHTML = '';
                if (!selected) {
                    bankOptions.style.display = 'none';
                    return;
                }
                bankOptions.style.display = 'block';

                const div = document.createElement('div');
                div.className = 'admin-controls';

                if (selected === 'ivocab') {
                    div.innerHTML = `
                        <div class="form-group">
                            <label>Level (1–6)</label>
                            <select id="ivocabLevel">${[1,2,3,4,5,6].map(l => `<option value="${l}">Level ${l}</option>`).join('')}</select>
                        </div>
                        <div class="form-group">
                            <label>Unit Range</label>
                            <select id="ivocabUnitRange">
                                <option value="1-5">Units 1–5</option>
                                <option value="6-10">Units 6–10</option>
                                <option value="11-15">Units 11–15</option>
                                <option value="16-20">Units 16–20</option>
                                <option value="21-25">Units 21–25</option>
                                <option value="26-30">Units 26–30</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>題數 (最多 50)</label>
                            <input type="number" id="ivocabCount" min="1" max="50" value="10">
                        </div>
                        <button id="loadIvocab"><i class="fas fa-database"></i> 載入題目 Load Questions</button>
                    `;
                } else if (selected === 'frp') {

        async function fetchAndSetQuestions(dataList, count, formatQuestion) {
            const uniqueWords = {};
            const filtered = [];
            for (const item of dataList) {
                const key = item.word.toLowerCase();
                if (!uniqueWords[key]) {
                    uniqueWords[key] = true;
                    filtered.push(item);
                }
            }
            const shuffled = [...filtered].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, Math.min(count, shuffled.length));
            const qStr = selected.map(item => formatQuestion(item)).join('\n');
            document.getElementById('questionsInput').value = qStr;
            alert(`已載入 ${selected.length} 題`);
        }

        // Load questions
        function loadQuestions() {
            const input = questionsInput.value.trim();
            if (!input) {
                return false;
            }
            const lines = input.split('\n');
            gameState.questions = [];
            // Collect all correct answers for generating distractors
            const allAnswers = [];
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                // Use tab or spaces to separate question and answer
                const parts = line.split(/\t| {2,}/);
                if (parts.length < 2) {
                    console.warn('Question format error, skip: ' + line);
                    continue;
                }
                const question = {
                    text: parts[0].trim(),
                    correctAnswer: parts[1].trim()
                };
                gameState.questions.push(question);
                allAnswers.push(question.correctAnswer);
                // Initialize question stats
                if (!gameState.questionStats[question.text]) {
                    gameState.questionStats[question.text] = {
                        correct: 0,
                        incorrect: 0,
                        correctAnswer: question.correctAnswer
                    };
                }
            }
            if (gameState.questions.length === 0) {
                return false;

            // Generate options for each question

                question.options = generateOptions(question.correctAnswer, allAnswers);

        // Generate options (include correct answer and three random distractors)
        function generateOptions(correctAnswer, allAnswers) {
            // Create answer pool without correct answer
            const answerPool = allAnswers.filter(answer => answer !== correctAnswer);
            // Randomly select three distractors
            const shuffledPool = [...answerPool].sort(() => Math.random() - 0.5);
            const distractors = shuffledPool.slice(0, 3);
            // Combine correct answer and distractors
            const options = [correctAnswer, ...distractors];
            // Randomly sort options
            return options.sort(() => Math.random() - 0.5);
        }

        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                // Animate confetti
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                // Remove confetti after animation
                animation.onfinish = () => confetti.remove();
            }
        }
        // Create explosion effect
        function createExplosion() {
            for (let i = 0; i < 50; i++) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = Math.random() * 100 + 'vw';
                explosion.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(explosion);
                // Animate explosion
                const animation = explosion.animate([
                    { transform: 'scale(0)', opacity: 1 },
                    { transform: 'scale(1)', opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'ease-out'
                });
                // Remove explosion after animation
                animation.onfinish = () => explosion.remove();
            }
        }
        // Sound functions using Web Audio API
        function playBackgroundMusic() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Create background music with multiple oscillators
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator1.frequency.setValueAtTime(330, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator1.type = 'sine';
            oscillator2.type = 'sine';
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            // Stop after 10 seconds
            setTimeout(() => {
                oscillator1.stop();
                oscillator2.stop();
            }, 10000);
        }
        function playQuestionSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
        }
        function playAnswerSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime); // E5
            oscillator.type = 'triangle';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        function playCorrectSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Play a rising tone for correct answers
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioContext.currentTime + 0.5); // C6
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        function playIncorrectSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Play a falling tone for incorrect answers
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(261.63, audioContext.currentTime + 0.5); // C4
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        function playTimeUpSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
        }
        function playGameOverSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Play a dramatic descending tone
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(130.81, audioContext.currentTime + 2); // C3
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 2);
        }
        function playConfettiSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Create a festive sound with multiple oscillators
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    const freq = 500 + Math.random() * 500;
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }, i * 100);
            }
        }
        function playApplauseSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Create applause-like noise
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    const freq = 100 + Math.random() * 1000;
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'square';
                    const volume = 0.05 + Math.random() * 0.1;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1 + Math.random() * 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1 + Math.random() * 0.2);
                }, i * 50);
            }
        }
        function playExplosionSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.5);
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        function playPodiumSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            // Play a triumphant fanfare
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            const durations = [0.3, 0.3, 0.3, 0.6];
            let currentTime = audioContext.currentTime;
            notes.forEach((note, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(note, currentTime);
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.1, currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + durations[index]);
                oscillator.start(currentTime);
                oscillator.stop(currentTime + durations[index]);
                currentTime += durations[index];
            });
        }
        function toggleSound() {
            gameState.isSoundEnabled = !gameState.isSoundEnabled;
            const icon = soundControl.querySelector('i');
            if (gameState.isSoundEnabled) {
                icon.className = 'fas fa-volume-up';
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } else {
                icon.className = 'fas fa-volume-mute';
            }
        }
        // Show podium
        function showPodium() {
            // Sort players by score
            let sortedPlayers;
            if (gameState.gameMode === 'team') {
                // Team mode: sort by team total score first, then by individual score
                const teamScores = {};
                gameState.players.forEach(player => {
                    if (!teamScores[player.team.en]) {
                        teamScores[player.team.en] = 0;
                    }
                    teamScores[player.team.en] += player.score;
                });
                sortedPlayers = [...gameState.players].sort((a, b) => {
                    if (teamScores[a.team.en] !== teamScores[b.team.en]) {
                        return teamScores[b.team.en] - teamScores[a.team.en];
                    }
                    return b.score - a.score;
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
            }
            podiumEl.innerHTML = '';
            podiumEl.style.display = 'flex';
            // Play podium sound
            playPodiumSound();
            // Show top three
            for (let i = 0; i < Math.min(3, sortedPlayers.length); i++) {
                const player = sortedPlayers[i];
                const placeClass = i === 0 ? 'first-place' : i === 1 ? 'second-place' : 'third-place';
                const rankText = i === 0 ? '第1名 1st' : i === 1 ? '第2名 2nd' : '第3名 3rd';
                const podiumPlace = document.createElement('div');
                podiumPlace.className = `podium-place ${placeClass}`;
                podiumPlace.innerHTML = `
                    <div class="podium-rank">${rankText}</div>
                    <div class="podium-name">${player.name}</div>
                    <div class="podium-score">${player.score} 分 pts</div>
                    ${player.team ? `<div class="player-group">${player.team.en} / ${player.team.zh}</div>` : ''}
                `;
                podiumEl.appendChild(podiumPlace);
            }
            // Show remaining players
            playersListEl.innerHTML = '';
            for (let i = 3; i < sortedPlayers.length; i++) {
                const player = sortedPlayers[i];
                const playerEl = document.createElement('li');
                playerEl.className = 'player';
                playerEl.innerHTML = `
                    <div>
                        <div class="player-name">${i+1}. ${player.name}</div>
                        ${player.team ? `<div class="player-group">${player.team.en} / ${player.team.zh}</div>` : ''}
                    </div>
                    <div class="player-score">${player.score} 分 pts</div>
                `;
                playersListEl.appendChild(playerEl);
            }
        }
        // Update player list
        function updatePlayersList() {
            playersListEl.innerHTML = '';
            let sortedPlayers;
            if (gameState.gameMode === 'team') {
                // Team mode: group by team first, then sort by individual score
                const teams = {};
                gameState.players.forEach(player => {
                    if (!teams[player.team.en]) {
                        teams[player.team.en] = [];
                    }
                    teams[player.team.en].push(player);
                });
                // Calculate team total scores and sort
                const teamScores = {};
                Object.keys(teams).forEach(team => {
                    teamScores[team] = teams[team].reduce((sum, player) => sum + player.score, 0);
                });
                const sortedTeams = Object.keys(teams).sort((a, b) => teamScores[b] - teamScores[a]);
                sortedTeams.forEach(team => {
                    // Add team header
                    const teamHeader = document.createElement('li');
                    teamHeader.className = 'player';
                    teamHeader.style.background = 'rgba(255, 255, 255, 0.2)';
                    const teamObj = gameState.teamNames.find(t => t.en === team);
                    teamHeader.innerHTML = `
                        <div>
                            <div class="player-name">${team} / ${teamObj.zh}</div>
                        </div>
                        <div class="player-score">${teamScores[team]} 分 pts</div>
                    `;
                    playersListEl.appendChild(teamHeader);
                    // Add team members
                    const teamPlayers = teams[team].sort((a, b) => b.score - a.score);
                    teamPlayers.forEach((player, index) => {
                        const isCurrentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length].id === player.id;
                        const playerEl = document.createElement('li');
                        playerEl.className = `player ${isCurrentPlayer ? 'current-player' : ''}`;
                        playerEl.innerHTML = `
                            <div>
                                <div class="player-name">${player.name}</div>
                            </div>
                            <div class="player-score">${player.score} 分 pts</div>
                        `;
                        playersListEl.appendChild(playerEl);
                    });
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
                sortedPlayers.forEach((player, index) => {
                    const isCurrentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length].id === player.id;
                    const playerEl = document.createElement('li');
                    playerEl.className = `player ${isCurrentPlayer ? 'current-player' : ''}`;
                    playerEl.innerHTML = `
                        <div>
                            <div class="player-name">${index+1}. ${player.name}</div>
                        </div>
                        <div class="player-score">${player.score} 分 pts</div>
                    `;
                    playersListEl.appendChild(playerEl);
                });
            }
        }
        // View report
        function showReport() {
            // Calculate overall accuracy
            let totalAnswers = 0;
            let totalCorrect = 0;
            for (const playerName in gameState.playerStats) {
                totalAnswers += gameState.playerStats[playerName].answers;
                totalCorrect += gameState.playerStats[playerName].correctAnswers;
            }
            const overallAccuracy = totalAnswers > 0 ? (totalCorrect / totalAnswers * 100).toFixed(2) : 0;
            // Find questions with error rate over 50%
            const problematicQuestions = [];
            for (const questionText in gameState.questionStats) {
                const stats = gameState.questionStats[questionText];
                const total = stats.correct + stats.incorrect;
                if (total > 0) {
                    const incorrectRate = (stats.incorrect / total) * 100;
                    if (incorrectRate > 50) {
                        problematicQuestions.push({
                            text: questionText,
                            incorrectRate: incorrectRate.toFixed(2),
                            correctAnswer: stats.correctAnswer
                        });
                    }
                }
            }
            // Create report HTML
            let reportHTML = `
                <h2 class="panel-title"><i class="fas fa-chart-bar"></i> 遊戲報告 Game Report</h2>
                <div style="margin-bottom: 20px;">
                    <h3>總體統計 Overall Statistics</h3>
                    <p>總答題數: ${totalAnswers} Total Answers: ${totalAnswers}</p>
                    <p>答對題數: ${totalCorrect} Correct Answers: ${totalCorrect}</p>
                    <p>總體準確率: ${overallAccuracy}% Overall Accuracy: ${overallAccuracy}%</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h3>玩家表現 Player Performance</h3>
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th>玩家 Player</th>
                                <th>分數 Score</th>
                                <th>答題數 Answers</th>
                                <th>正確數 Correct</th>
                                <th>準確率 Accuracy</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            // Sort players (by team in team mode)
            let sortedPlayersForReport;
            if (gameState.gameMode === 'team') {
                // Team mode: sort by team total score first, then by individual score
                const teamScores = {};
                gameState.players.forEach(player => {
                    if (!teamScores[player.team.en]) {
                        teamScores[player.team.en] = 0;
                    }
                    teamScores[player.team.en] += player.score;
                });
                sortedPlayersForReport = [...gameState.players].sort((a, b) => {
                    if (teamScores[a.team.en] !== teamScores[b.team.en]) {
                        return teamScores[b.team.en] - teamScores[a.team.en];
                    }
                    return b.score - a.score;
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayersForReport = [...gameState.players].sort((a, b) => b.score - a.score);
            }
            sortedPlayersForReport.forEach(player => {
                const stats = gameState.playerStats[player.name];
                const accuracy = stats.answers > 0 ? (stats.correctAnswers / stats.answers * 100).toFixed(2) : 0;
                const teamDisplay = player.team ? ` (${player.team.en} / ${player.team.zh})` : '';
                reportHTML += `
                    <tr>
                        <td>${player.name}${teamDisplay}</td>
                        <td>${player.score}</td>
                        <td>${stats.answers}</td>
                        <td>${stats.correctAnswers}</td>
                        <td>${accuracy}%</td>
                    </tr>
                `;
            });
            reportHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            if (problematicQuestions.length > 0) {
                reportHTML += `
                    <div>
                        <h3>高錯誤率問題 Questions with High Error Rate</h3>
                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th>問題 Question</th>
                                    <th>錯誤率 Error Rate</th>
                                    <th>正確答案 Correct Answer</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                problematicQuestions.forEach(q => {
                    reportHTML += `
                        <tr>
                            <td>${q.text}</td>
                            <td>${q.incorrectRate}%</td>
                            <td>${q.correctAnswer}</td>
                        </tr>
                    `;
                });
                reportHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            // Show report
            const reportPanel = document.querySelector('.question-area');
            reportPanel.innerHTML = reportHTML;
        }
    </script>
