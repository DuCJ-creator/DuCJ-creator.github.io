<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Live Quiz Show (Random Option Version)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #e91e63;
            --accent-color: #ff9800;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
            --success-color: #4CAF50;
            --warning-color: #ffcc00;
            --danger-color: #f44336;
            --correct-color: #4CAF50;
            --incorrect-color: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8e24aa 0%, #e91e63 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
        }
        
        /* 新的上下佈局樣式 */
        .game-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .host-control-area {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            min-height: 600px;
        }
        
        .question-area {
            flex: 2;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .players-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .panel-title i {
            color: var(--accent-color);
        }
        
        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            font-size: 0.9rem;
            resize: vertical;
            transition: all 0.3s ease;
            color: white;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
        }
        
        select, input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: white;
        }

        /* 讓 radio / checkbox 不吃 100% 寬度 */
        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 4px;
        }
        
        select option {
            background: #8e24aa;
            color: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.3);
        }
        
        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #ffb300;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        button.secondary {
            background: var(--secondary-color);
        }
        
        button.secondary:hover {
            background: #ec407a;
        }
        
        .question {
            font-size: 2rem;
            margin-bottom: 20px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            position: relative;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .option-letter {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        
        .option-text {
            margin-left: 30px;
        }
        
        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 152, 0, 0.7);
        }
        
        .players-list {
            list-style-type: none;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .player {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent-color);
            font-size: 0.9rem;
        }
        
        .player:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .player-name {
            font-weight: bold;
        }
        
        .player-score {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .player-group {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2px;
        }
        
        .correct {
            background: var(--correct-color) !important;
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .incorrect {
            background: var(--incorrect-color) !important;
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 25px 0;
            gap: 15px;
        }
        
        .podium-place {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 180px;
            backdrop-filter: blur(5px);
        }
        
        .first-place {
            background: linear-gradient(135deg, #FFD700, #FFEC8B);
            order: 2;
            height: 160px;
        }
        
        .second-place {
            background: linear-gradient(135deg, #C0C0C0, #E8E8E8);
            order: 1;
            height: 130px;
        }
        
        .third-place {
            background: linear-gradient(135deg, #CD7F32, #E8C8A9);
            order: 3;
            height: 100px;
        }
        
        .podium-rank {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        
        .podium-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .podium-score {
            font-size: 1rem;
            color: var(--dark-color);
        }
        
        .bonus-notification, .penalty-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: popIn 0.5s ease;
            text-align: center;
            font-size: 1.8rem;
            min-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .bonus-notification {
            background: rgba(76, 175, 80, 0.9);
            border: 3px solid #4CAF50;
        }
        
        .penalty-notification {
            background: rgba(244, 67, 54, 0.9);
            border: 3px solid #f44336;
        }
        
        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .report-table th, .report-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .report-table th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .report-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .current-player {
            background: rgba(255, 152, 0, 0.3) !important;
            border-left: 4px solid var(--accent-color);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .game-theme {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .question-number {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .correct-answer {
            font-size: 1.5rem;
            color: var(--correct-color);
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 999;
        }
        
        .explosion {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0, #f00);
            box-shadow: 0 0 20px #ff0;
            opacity: 0;
            z-index: 999;
        }
        
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .sound-control i {
            font-size: 1.5rem;
            color: white;
        }
        
        /* 遊戲開始後隱藏主控區域 */
        .game-started .host-control-area {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        .game-started .game-area {
            min-height: 800px;
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .game-area {
                flex-direction: column;
            }
            
            .podium {
                flex-direction: column;
                align-items: center;
            }
            
            .podium-place {
                max-width: 100%;
                height: auto !important;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .bonus-notification, .penalty-notification {
                min-width: 300px;
                font-size: 1.4rem;
                padding: 20px 25px;
            }
            
            .admin-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shirley's Live Quiz Show</h1>
            <p class="subtitle">Random Option Version</p>
        </header>
        
        <div class="game-layout">
            <!-- 主控區域 - 遊戲開始後會隱藏 -->
            <div class="host-control-area">
                <h2 class="panel-title"><i class="fas fa-user-cog"></i> 主控台 Host Control</h2>
                
                <div class="admin-controls">
                    <div>
                        <div class="form-group">
                            <label for="gameTheme">遊戲主題 Game Theme</label>
                            <input type="text" id="gameTheme" placeholder="輸入遊戲主題 Enter game theme">
                        </div>
                        
                        <div class="form-group">
                            <label for="questionsInput">問題與答案 (一行一題，用tab或空格分隔) Questions & Answers (one per line, separate with tab or spaces)</label>
                            <textarea id="questionsInput" placeholder="問題1	答案1
Question2	Answer2"></textarea>
                        </div>

                        <!-- 題目來源 / 題庫設定 -->
                        <div class="form-group">
                            <label>題目來源 Question Source</label>
                            <div>
                                <label>
                                    <input type="radio" name="questionSource" value="manual" checked>
                                    手動輸入 Manual input
                                </label>
                                <label style="margin-left: 10px;">
                                    <input type="radio" name="questionSource" value="bank">
                                    題庫 Question Bank
                                </label>
                            </div>
                        </div>

                        <!-- 題庫設定區塊 -->
                        <div id="questionBankSettings" class="form-group" style="display:none;">
                            <label>題庫設定 Question Bank Settings</label>

                            <!-- 選擇題庫種類 -->
                            <div style="margin-top: 8px;">
                                <label>
                                    題庫 Question Bank:
                                    <select id="questionBankType">
                                        <option value="ivocab">1. iVocab</option>
                                        <option value="frp">2. FRP ELA Words</option>
                                        <option value="toefl">3. TOEFL Junior Words</option>
                                    </select>
                                </label>
                            </div>

                            <!-- iVocab 設定：Level + Unit Range -->
                            <div id="ivocabSettings" style="margin-top: 8px; display:none;">
                                <div style="margin-bottom: 6px;">
                                    <label>
                                        Level:
                                        <select id="ivocabLevel">
                                            <option value="1">Level 1</option>
                                            <option value="2">Level 2</option>
                                            <option value="3">Level 3</option>
                                            <option value="4">Level 4</option>
                                            <option value="5">Level 5</option>
                                            <option value="6">Level 6</option>
                                        </select>
                                    </label>
                                </div>
                                <div style="margin-bottom: 6px;">
                                    <label>
                                        Unit Range:
                                        <select id="ivocabUnitRange">
                                            <option value="1-5">Unit 1–5</option>
                                            <option value="6-10">Unit 6–10</option>
                                            <option value="11-15">Unit 11–15</option>
                                            <option value="16-20">Unit 16–20</option>
                                            <option value="21-25">Unit 21–25</option>
                                            <option value="26-30">Unit 26–30</option>
                                            <option value="31-35">Unit 31–35</option>
                                            <option value="36-40">Unit 36–40</option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <!-- FRP ELA 設定：Semester + Units (可複選) -->
                            <div id="frpSettings" style="margin-top: 8px; display:none;">
                                <div style="margin-bottom: 6px;">
                                    <label>
                                        Semester:
                                        <select id="frpSemester">
                                            <option value="I">I</option>
                                            <option value="II">II</option>
                                            <option value="III">III</option>
                                            <option value="IV">IV</option>
                                        </select>
                                    </label>
                                </div>
                                <div>
                                    Units (可複選):
                                    <div style="display:flex; flex-wrap:wrap; gap:4px; margin-top:4px;">
                                        <label><input type="checkbox" name="frpUnit" value="1"> U1</label>
                                        <label><input type="checkbox" name="frpUnit" value="2"> U2</label>
                                        <label><input type="checkbox" name="frpUnit" value="3"> U3</label>
                                        <label><input type="checkbox" name="frpUnit" value="4"> U4</label>
                                        <label><input type="checkbox" name="frpUnit" value="5"> U5</label>
                                        <label><input type="checkbox" name="frpUnit" value="6"> U6</label>
                                        <label><input type="checkbox" name="frpUnit" value="7"> U7</label>
                                        <label><input type="checkbox" name="frpUnit" value="8"> U8</label>
                                    </div>
                                </div>
                            </div>

                            <!-- TOEFL Junior 設定：四大類別 (單選) -->
                            <div id="toeflSettings" style="margin-top: 8px; display:none;">
                                <label>
                                    類別 Category:
                                    <select id="toeflCategory">
                                        <option value="1">第一類：語言形式與意義 / Language Form & Meaning</option>
                                        <option value="2">第二類：閱讀策略 / Reading Strategies</option>
                                        <option value="3">第三類：閱讀理解 / Reading Comprehension</option>
                                        <option value="4">第四類：聽力理解 / Listening Comprehension</option>
                                    </select>
                                </label>
                            </div>

                            <!-- 題數設定 (共用) -->
                            <div style="margin-top: 8px;">
                                <label>
                                    題數 Number of questions:
                                    <input type="number" id="questionBankCount" min="1" value="20">
                                </label>
                            </div>
                            <p style="font-size:0.8rem; margin-top:4px;">
                                ※ 題數必須小於或等於所選單字範圍；若輸入過大，系統會自動使用可用的最大題數。
                            </p>
                        </div>
                        
                        <div class="form-group">
                            <label for="playersInput">參與者 (一行一個名字) Participants (one name per line)</label>
                            <textarea id="playersInput" placeholder="參與者1
Participant2"></textarea>
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label for="gameMode">遊戲模式 Game Mode</label>
                            <select id="gameMode">
                                <option value="individual">個人 Individual</option>
                                <option value="team">團隊 Team</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="answerTime">每題答題時間 (秒) Time per Question (seconds)</label>
                            <input type="number" id="answerTime" min="5" max="120" value="30">
                        </div>
                        
                        <button id="startGame"><i class="fas fa-play"></i> 開始遊戲 Start Game</button>
                        <button id="showReport" style="display:none;"><i class="fas fa-chart-bar"></i> 查看報告 View Report</button>
                    </div>
                </div>
            </div>
            
            <!-- 遊戲區域 - 遊戲開始後會佔用更多空間 -->
            <div class="game-area">
                <div class="question-area">
                    <h2 class="panel-title"><i class="fas fa-gamepad"></i> 答題區 Question Area</h2>
                    
                    <div class="game-info">
                        <div class="game-theme" id="gameThemeDisplay">遊戲主題 Game Theme</div>
                        <div class="question-number" id="questionNumber">問題 0 / 0 Question 0 of 0</div>
                    </div>
                    
                    <div class="question" id="currentQuestion">等待遊戲開始... Waiting for game to start...</div>
                    
                    <div class="options" id="optionsContainer">
                        <!-- 選項將動態生成 -->
                    </div>
                    
                    <div class="correct-answer" id="correctAnswer"></div>
                    
                    <div class="timer" id="timer">30</div>
                    
                    <div id="currentPlayer" style="font-size: 1.5rem; margin: 15px 0; color: var(--accent-color);"></div>
                    
                    <div class="game-controls" id="gameControls" style="display: none;">
                        <button id="nextQuestion" class="secondary"><i class="fas fa-forward"></i> 下一題 Next Question</button>
                        <button id="endGame"><i class="fas fa-stop"></i> 結束遊戲 End Game</button>
                    </div>
                    
                    <div class="podium" id="podium" style="display: none;">
                        <!-- 頒獎台將動態生成 -->
                    </div>
                </div>
                
                <div class="players-area">
                    <h2 class="panel-title"><i class="fas fa-users"></i> 玩家狀態 Player Status</h2>
                    <div class="players-list" id="playersList">
                        <!-- 玩家列表將動態生成 -->

        async function loadQuestionsFromBank() {
            if (!questionBankType) return false;

            const bankType = questionBankType.value;
            const requestedCount = parseInt(questionBankCountInput.value, 10) || 10;

            let entries = [];

            try {
                if (bankType === 'ivocab') {

                    const [unitStart, unitEnd] = ivocabUnitRangeSelect.value.split('-').map(n => parseInt(n, 10));
                    entries = await loadIVocabEntries(level, unitStart, unitEnd);

                    const selectedUnits = Array.from(unitCheckboxes).map(cb => parseInt(cb.value, 10));

                    entries = await loadFRPEntries(semester, selectedUnits);
                } else if (bankType === 'toefl') {

                    entries = await loadToeflEntries(category);

                    return false;

                console.error(err);
                alert('載入題庫時發生錯誤，請稍後再試。Error while loading Question Bank.');
                return false;
            }

            if (!entries || !entries.length) {

                return false;

            // 依「英文單字」去重，避免重複題目

            const seen = new Set();
            entries.forEach(e => {
                const key = (e.word || '').trim().toLowerCase();
                if (!key || seen.has(key)) return;
                seen.add(key);
                uniqueByWord.push(e);
            });

            if (!uniqueByWord.length) {
                alert('沒有可用單字 No usable entries after dedup.');
                return false;
            }

            const maxCount = uniqueByWord.length;
            const count = Math.min(requestedCount, maxCount);

            if (requestedCount > maxCount) {
                alert(`題庫中只有 ${maxCount} 題符合條件，將全部使用。Only ${maxCount} questions available; using all of them.`);
            }

            // 隨機抽題
            const shuffled = [...uniqueByWord].sort(() => Math.random() - 0.5);
            const selectedEntries = shuffled.slice(0, count);

            // 建立 gameState.questions

            selectedEntries.forEach(entry => {
                const word = (entry.word || '').trim();

                if (!word || !meaning) return;

                const qText = pos ? `${word} (${pos})` : word; // 題目格式：英文單字 + 詞性
                const question = {
                    text: qText,
                    correctAnswer: meaning
                };

                gameState.questions.push(question);
                allAnswers.push(question.correctAnswer);

                if (!gameState.questionStats[question.text]) {
                    gameState.questionStats[question.text] = {
                        correct: 0,
                        incorrect: 0,
                        correctAnswer: question.correctAnswer
                    };
                }

            if (!gameState.questions.length) {
                alert('產生題目失敗，請檢查題庫格式。No questions generated from Question Bank.');
                return false;

            // 產生選項（維持原本機制：正確答案 + 3 個錯誤答案）
            gameState.questions.forEach(question => {
                question.options = generateOptions(question.correctAnswer, allAnswers);
            });

            return true;
        }

        // ======== 共同工具：CSV 解析與欄位偵測 ========

        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            if (!lines.length) return [];

            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const cols = line.split(',');
                const obj = {};
                headers.forEach((h, idx) => {
                    obj[h] = (cols[idx] || '').trim();
                });
                return obj;
            });
        }

        function detectHeader(headers, candidates) {
            const lowerHeaders = headers.map(h => h.toLowerCase());
            for (const cand of candidates) {
                const candLower = cand.toLowerCase();
                const idx = lowerHeaders.findIndex(h => h.includes(candLower));
                if (idx !== -1) {
                    return headers[idx];
                }
            }
            return null;
        }

            if (!unitKey || !wordKey || !meaningKey) {

            return rows

                    if (isNaN(unitNum) || unitNum < unitStart || unitNum > unitEnd) return null;

                    const word = (row[wordKey] || '').trim();
                    const pos = posKey ? (row[posKey] || '').trim() : '';
                    const meaning = (row[meaningKey] || '').trim();

                    if (!word || !meaning) return null;

                    return { word, pos, meaning };
                })
                .filter(Boolean);

       // ======== FRP ELA 題庫載入（修正版） ========
async function loadFRPEntries(semester, units) {
    const url = 'https://ducj-creator.github.io/Teacher-Shirley/study-tools/FRP%20ELA%20Vocab.csv';
    const res = await fetch(url);
    if (!res.ok) {
        throw new Error('Failed to load FRP ELA CSV: ' + url);
    }
    const text = await res.text();
    const rows = parseCSV(text);
    if (!rows.length) return [];

    const headers = Object.keys(rows[0]);
    const semKey = detectHeader(headers, ['semester', 'sem', '學期']);
    const unitKey = detectHeader(headers, ['unit', 'Unit', 'UNIT', '單元']);
    const wordKey = detectHeader(headers, ['word', 'Word', '單字']);
    const posKey = detectHeader(headers, ['pos', 'POS', 'part of speech', '詞性']);
    const meaningKey = detectHeader(headers, ['meaning', 'Meaning', 'Chinese', '中文', '解釋']);

    if (!semKey || !unitKey || !wordKey || !meaningKey) {
        console.warn('FRP CSV 欄位無法辨識，請確認欄位名稱：', headers);
        return [];
    }

    const unitSet = new Set(units);

    return rows
        .map(row => {
            // Semester：改成「包含」判斷，避免 'Semester I' / 'Sem I' 無法匹配
            const semRaw = (row[semKey] || '').trim();
            const semLower = semRaw.toLowerCase();
            const wantedLower = semester.toLowerCase();
            if (!semLower.includes(wantedLower)) return null;

            // Unit：既支援「1 / 2 / 3」也支援「U1 / Unit 1」這種
            let unitRaw = (row[unitKey] || '').trim();
            let unitNum = parseInt(unitRaw, 10);
            if (isNaN(unitNum)) {
                const m = unitRaw.match(/(\d+)/);
                if (m) {
                    unitNum = parseInt(m[1], 10);
                }
            }
            if (!unitNum || !unitSet.has(unitNum)) return null;

            const word = (row[wordKey] || '').trim();
            const pos = posKey ? (row[posKey] || '').trim() : '';
            const meaning = (row[meaningKey] || '').trim();

            if (!word || !meaning) return null;

            return { word, pos, meaning };
        })
        .filter(Boolean);
}

        // ======== TOEFL Junior 題庫載入 ========

        async function loadToeflEntries(categoryId) {
            const url = 'https://ducj-creator.github.io/Teacher-Shirley/study-tools/TOEFL%20Junior%20Word%20List.txt';
            const res = await fetch(url);
            if (!res.ok) {
                throw new Error('Failed to load TOEFL Junior list: ' + url);
            }
            let text = await res.text();
            text = text.replace(/^\uFEFF/, ''); // 去掉 BOM

            const segment = getToeflSegment(text, categoryId);
            if (!segment) return [];

            const entries = [];
            const objRegex = /{[^}]+}/g;
            let match;
            while ((match = objRegex.exec(segment)) !== null) {
                const objText = match[0];
                const wordMatch = objText.match(/word:\s*"([^"]+)"/);
                const posMatch = objText.match(/pos:\s*"([^"]*)"/);
                const meaningMatch = objText.match(/meaning:\s*"([^"]*)"/);

                if (!wordMatch || !meaningMatch) continue;

                entries.push({
                    word: wordMatch[1],
                    pos: posMatch ? posMatch[1] : '',
                    meaning: meaningMatch[1]
                });
            }

            return entries;
        }

        function getToeflSegment(text, categoryId) {
            const markers = {
                '1': '第一類：Language Form & Meaning',
                '2': '第二類：Reading Strategies',
                '3': '第三類：Reading Comprehension',
                '4': '第四類：Listening Comprehension'
            };

            const markerList = [
                markers['1'],
                markers['2'],
                markers['3'],
                markers['4']
            ];

            const currentMarker = markers[categoryId];
            if (!currentMarker) return '';

            const start = text.indexOf(currentMarker);
            if (start === -1) return '';

            let segment = text.slice(start + currentMarker.length);
            const idx = markerList.indexOf(currentMarker);
            const nextMarker = markerList[idx + 1];

            if (nextMarker) {
                const end = segment.indexOf(nextMarker);
                if (end !== -1) {
                    segment = segment.slice(0, end);
                }
            }

            return segment;
        }

        // Generate options (include correct answer and three random distractors)
        function generateOptions(correctAnswer, allAnswers) {
            // Create answer pool without correct answer
            const answerPool = allAnswers.filter(answer => answer !== correctAnswer);
            
            // Randomly select three distractors
            const shuffledPool = [...answerPool].sort(() => Math.random() - 0.5);
            const distractors = shuffledPool.slice(0, 3);
            
            // Combine correct answer and distractors
            const options = [correctAnswer, ...distractors];
            
            // Randomly sort options
            return options.sort(() => Math.random() - 0.5);
        }

        // Load participants
        function loadPlayers() {
            const input = playersInput.value.trim();
            if (!input) {
                return false;

            const lines = input.split('\n');
            gameState.players = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                const player = {
                    id: Date.now().toString() + Math.random(),
                    name: line,
                    score: 0,
                    answers: 0,
                    correctAnswers: 0,
                    team: null

                gameState.players.push(player);
                
                // Initialize player stats
                gameState.playerStats[player.name] = {
                    answers: 0,
                    correctAnswers: 0
                };
            }
            
            return gameState.players.length > 0;
        }

        // Assign team names
        function assignTeamNames() {
            gameState.usedTeamNames = [];
            const shuffledTeamNames = [...gameState.teamNames].sort(() => Math.random() - 0.5);
            
            // Calculate players per team (minimum 3 per team)
            const minPlayersPerTeam = 3;
            const teamCount = Math.ceil(gameState.players.length / minPlayersPerTeam);
            const playersPerTeam = Math.ceil(gameState.players.length / teamCount);
            
            // Assign team names to each player
            gameState.players.forEach((player, index) => {
                const teamIndex = Math.floor(index / playersPerTeam);
                if (teamIndex < shuffledTeamNames.length) {
                    player.team = shuffledTeamNames[teamIndex];
                    if (!gameState.usedTeamNames.includes(shuffledTeamNames[teamIndex])) {
                        gameState.usedTeamNames.push(shuffledTeamNames[teamIndex]);
                    }
                }
            });
        }

        // Shuffle questions for random order
        function shuffleQuestions() {
            for (let i = gameState.questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameState.questions[i], gameState.questions[j]] = [gameState.questions[j], gameState.questions[i]];
            }
        }

        // Shuffle players for random order
        function shufflePlayers() {
            for (let i = gameState.players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameState.players[i], gameState.players[j]] = [gameState.players[j], gameState.players[i]];
            }
        }

            // Clear correct answer display

            // Generate options with letters A, B, C, D

        // Select current answerer (random order)
        function selectCurrentPlayer() {
            // Ensure each participant has a chance to answer
            // In this random version, we simply cycle through the shuffled player list
            const player = gameState.players[gameState.currentPlayerIndex % gameState.players.length];
            const teamDisplay = player.team ? ` (${player.team.en} / ${player.team.zh})` : '';
            currentPlayerEl.textContent = `當前玩家: ${player.name}${teamDisplay}`;
            
            // Update player list highlight
            updatePlayersList();
        }

        // Start timer
        function startTimer() {
            let timeLeft = gameState.answerTime;
            timerEl.textContent = timeLeft;
            
            // Clear previous timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                // Time's up
                if (timeLeft <= 0) {
                    clearInterval(gameState.timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // Check answer
        function checkAnswer(selected, correct, optionEl) {
            // Clear timer
            clearInterval(gameState.timerInterval);
            
            // Play answer sound
            playAnswerSound();
            
            const isCorrect = selected === correct;
            const currentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length];
            
            // Update player stats
            currentPlayer.answers++;
            gameState.playerStats[currentPlayer.name].answers++;
            
            // Update question stats
            gameState.questionStats[gameState.questions[gameState.currentQuestionIndex].text][isCorrect ? 'correct' : 'incorrect']++;
            
            // Show correct answer
            correctAnswerEl.textContent = `正確答案: ${correct} Correct Answer: ${correct}`;
            
            // Handle scoring logic
            if (isCorrect) {
                // Correct answer: +10 points
                currentPlayer.score += 10;
                currentPlayer.correctAnswers++;
                gameState.playerStats[currentPlayer.name].correctAnswers++;
                
                // Play correct sound
                playCorrectSound();
                
                // Random bonus
                if (Math.random() < 0.3) { // 30% chance to trigger bonus
                    setTimeout(() => applyBonus(currentPlayer), 1500);
                }
            } else {
                // Wrong answer: -5 points
                currentPlayer.score = Math.max(-100, currentPlayer.score - 5); // Allow negative scores with a limit
                
                // Play incorrect sound
                playIncorrectSound();
                
                // Random penalty
                if (Math.random() < 0.3) { // 30% chance to trigger penalty
                    setTimeout(() => applyPenalty(currentPlayer), 1500);
                }
            }
            
            // Highlight options
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                if (opt.querySelector('.option-text').textContent === correct) {
                    opt.classList.add('correct');
                } else if (opt.querySelector('.option-text').textContent === selected && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                
                // Disable all options
                opt.style.pointerEvents = 'none';
            });
            
            // Update player list
            updatePlayersList();
            
            // Move to next answerer
            gameState.currentPlayerIndex++;
        }

        // Time's up
        function timeUp() {
            const question = gameState.questions[gameState.currentQuestionIndex];
            
            // Show correct answer
            correctAnswerEl.textContent = `正確答案: ${question.correctAnswer} Correct Answer: ${question.correctAnswer}`;
            
            // Highlight correct answer
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                if (opt.querySelector('.option-text').textContent === question.correctAnswer) {
                    opt.classList.add('correct');
                }
                
                // Disable all options
                opt.style.pointerEvents = 'none';
            });
            
            // Play time up sound
            playTimeUpSound();
            
            // Move to next answerer
            gameState.currentPlayerIndex++;
        }

        // Apply bonus
        function applyBonus(player) {
            const bonuses = [
                { type: 'double', text: '分數加倍! Score doubled!' },
                { type: 'steal', text: '從其他玩家偷取分數! Steal points from another player!' },
                { type: 'swap', text: '與其他玩家交換分數! Swap scores with another player!' }
            ];
            
            const bonus = bonuses[Math.floor(Math.random() * bonuses.length)];
            
            // Play confetti sound and applause
            playConfettiSound();
            playApplauseSound();
            
            // Create confetti effect
            createConfetti();
            
            // Show bonus notification
            const notification = document.createElement('div');
            notification.className = 'bonus-notification';
            notification.innerHTML = `
                <div style="font-size: 2.5rem; margin-bottom: 15px;">🎉 🎊</div>
                <div>${player.name} 獲得加分! got bonus!</div>
                <div style="font-size: 1.5rem; margin-top: 10px;">${bonus.text}</div>
            `;
            
            document.body.appendChild(notification);
            
            switch (bonus.type) {
                case 'double':
                    player.score *= 2;
                    break;
                case 'steal':
                    // Randomly select another player
                    const otherPlayers = gameState.players.filter(p => p.id !== player.id);
                    if (otherPlayers.length > 0) {
                        const target = otherPlayers[Math.floor(Math.random() * otherPlayers.length)];
                        const stealPercentage = [0.1, 0.2, 0.5][Math.floor(Math.random() * 3)];
                        const stealAmount = Math.floor(target.score * stealPercentage);
                        target.score = Math.max(-100, target.score - stealAmount);
                        player.score += stealAmount;
                    }
                    break;
                case 'swap':
                    // Swap with highest scoring player
                    const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
                    const highestPlayer = sortedPlayers[0];
                    if (highestPlayer.id !== player.id) {
                        const tempScore = player.score;
                        player.score = highestPlayer.score;
                        highestPlayer.score = tempScore;
                        notification.innerHTML = `
                            <div style="font-size: 2.5rem; margin-bottom: 15px;">🎉 🎊</div>
                            <div>${player.name} 獲得加分! got bonus!</div>
                            <div style="font-size: 1.5rem; margin-top: 10px;">與 ${highestPlayer.name} 交換分數! Swapped scores with ${highestPlayer.name}!</div>
                        `;
                    }
                    break;
            }
            
            // Update player list
            updatePlayersList();
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Apply penalty
        function applyPenalty(player) {
            const penalties = [
                { type: 'losePercentage', text: '失去部分分數! Lost some points!' },
                { type: 'zero', text: '分數歸零! Score reset to zero!' }
            ];
            
            const penalty = penalties[Math.floor(Math.random() * penalties.length)];
            
            // Play explosion sound
            playExplosionSound();
            
            // Create explosion effect
            createExplosion();
            
            // Show penalty notification
            const notification = document.createElement('div');
            notification.className = 'penalty-notification';
            notification.innerHTML = `
                <div style="font-size: 2.5rem; margin-bottom: 15px;">💥 💣</div>
                <div>${player.name} 受到處罰! got penalty!</div>
                <div style="font-size: 1.5rem; margin-top: 10px;">${penalty.text}</div>
            `;
            
            document.body.appendChild(notification);
            
            switch (penalty.type) {
                case 'losePercentage':
                    const losePercentage = [0.1, 0.2, 0.5][Math.floor(Math.random() * 3)];
                    player.score = Math.floor(player.score * (1 - losePercentage));
                    break;
                case 'zero':
                    player.score = 0;
                    notification.innerHTML = `
                        <div style="font-size: 2.5rem; margin-bottom: 15px;">💥 💣</div>
                        <div>${player.name} 受到處罰! got penalty!</div>
                        <div style="font-size: 1.5rem; margin-top: 10px;">分數歸零! Score ZEROED!</div>
                    `;
                    break;
            }
            
            // Update player list
            updatePlayersList();
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Show podium
        function showPodium() {
            // Sort players by score
            let sortedPlayers;
            if (gameState.gameMode === 'team') {
                // Team mode: sort by team total score first, then by individual score
                const teamScores = {};
                gameState.players.forEach(player => {
                    if (!teamScores[player.team.en]) {
                        teamScores[player.team.en] = 0;
                    }
                    teamScores[player.team.en] += player.score;
                });
                
                sortedPlayers = [...gameState.players].sort((a, b) => {
                    if (teamScores[a.team.en] !== teamScores[b.team.en]) {
                        return teamScores[b.team.en] - teamScores[a.team.en];
                    }
                    return b.score - a.score;
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);

        // Update player list
        function updatePlayersList() {
            playersListEl.innerHTML = '';
            
            let sortedPlayers;
            if (gameState.gameMode === 'team') {
                // Team mode: group by team first, then sort by individual score
                const teams = {};
                gameState.players.forEach(player => {
                    if (!teams[player.team.en]) {
                        teams[player.team.en] = [];
                    }
                    teams[player.team.en].push(player);
                });
                
                // Calculate team total scores and sort
                const teamScores = {};
                Object.keys(teams).forEach(team => {
                    teamScores[team] = teams[team].reduce((sum, player) => sum + player.score, 0);
                });
                
                const sortedTeams = Object.keys(teams).sort((a, b) => teamScores[b] - teamScores[a]);
                
                sortedTeams.forEach(team => {
                    // Add team header
                    const teamHeader = document.createElement('li');
                    teamHeader.className = 'player';
                    teamHeader.style.background = 'rgba(255, 255, 255, 0.2)';
                    const teamObj = gameState.teamNames.find(t => t.en === team);
                    teamHeader.innerHTML = `
                        <div>
                            <div class="player-name">${team} / ${teamObj.zh}</div>
                        </div>
                        <div class="player-score">${teamScores[team]} 分 pts</div>
                    `;
                    playersListEl.appendChild(teamHeader);
                    
                    // Add team members
                    const teamPlayers = teams[team].sort((a, b) => b.score - a.score);
                    teamPlayers.forEach((player, index) => {
                        const isCurrentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length].id === player.id;
                        const playerEl = document.createElement('li');
                        playerEl.className = `player ${isCurrentPlayer ? 'current-player' : ''}`;
                        playerEl.innerHTML = `
                            <div>
                                <div class="player-name">${player.name}</div>
                            </div>
                            <div class="player-score">${player.score} 分 pts</div>
                        `;
                        playersListEl.appendChild(playerEl);
                    });
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
                
                sortedPlayers.forEach((player, index) => {
                    const isCurrentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length].id === player.id;
                    const playerEl = document.createElement('li');
                    playerEl.className = `player ${isCurrentPlayer ? 'current-player' : ''}`;
                    playerEl.innerHTML = `
                        <div>
                            <div class="player-name">${index+1}. ${player.name}</div>
                        </div>
                        <div class="player-score">${player.score} 分 pts</div>
                    `;
                    playersListEl.appendChild(playerEl);
                });
            }
        }

        // View report
        function showReport() {
            // Calculate overall accuracy
            let totalAnswers = 0;
            let totalCorrect = 0;
            
            for (const playerName in gameState.playerStats) {
                totalAnswers += gameState.playerStats[playerName].answers;
                totalCorrect += gameState.playerStats[playerName].correctAnswers;
            }
            
            const overallAccuracy = totalAnswers > 0 ? (totalCorrect / totalAnswers * 100).toFixed(2) : 0;
            
            // Find questions with error rate over 50%
            const problematicQuestions = [];
            for (const questionText in gameState.questionStats) {
                const stats = gameState.questionStats[questionText];
                const total = stats.correct + stats.incorrect;
                if (total > 0) {
                    const incorrectRate = (stats.incorrect / total) * 100;
                    if (incorrectRate > 50) {
                        problematicQuestions.push({
                            text: questionText,
                            incorrectRate: incorrectRate.toFixed(2),
                            correctAnswer: stats.correctAnswer
                        });
                    }
                }
            }
            
            // Create report HTML
            let reportHTML = `
                <h2 class="panel-title"><i class="fas fa-chart-bar"></i> 遊戲報告 Game Report</h2>
                <div style="margin-bottom: 20px;">
                    <h3>總體統計 Overall Statistics</h3>
                    <p>總答題數: ${totalAnswers} Total Answers: ${totalAnswers}</p>
                    <p>答對題數: ${totalCorrect} Correct Answers: ${totalCorrect}</p>
                    <p>總體準確率: ${overallAccuracy}% Overall Accuracy: ${overallAccuracy}%</p>
                </div>
                <div style="margin-bottom: 20px;">
                    <h3>玩家表現 Player Performance</h3>
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th>玩家 Player</th>
                                <th>分數 Score</th>
                                <th>答題數 Answers</th>
                                <th>正確數 Correct</th>
                                <th>準確率 Accuracy</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Sort players (by team in team mode)
            let sortedPlayersForReport;
            if (gameState.gameMode === 'team') {
                // Team mode: sort by team total score first, then by individual score
                const teamScores = {};
                gameState.players.forEach(player => {
                    if (!teamScores[player.team.en]) {
                        teamScores[player.team.en] = 0;
                    }
                    teamScores[player.team.en] += player.score;
                });
                
                sortedPlayersForReport = [...gameState.players].sort((a, b) => {
                    if (teamScores[a.team.en] !== teamScores[b.team.en]) {
                        return teamScores[b.team.en] - teamScores[a.team.en];
                    }
                    return b.score - a.score;
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayersForReport = [...gameState.players].sort((a, b) => b.score - a.score);
            }
            
            sortedPlayersForReport.forEach(player => {
                const stats = gameState.playerStats[player.name];
                const accuracy = stats.answers > 0 ? (stats.correctAnswers / stats.answers * 100).toFixed(2) : 0;
                const teamDisplay = player.team ? ` (${player.team.en} / ${player.team.zh})` : '';
                
                reportHTML += `
                    <tr>
                        <td>${player.name}${teamDisplay}</td>
                        <td>${player.score}</td>
                        <td>${stats.answers}</td>
                        <td>${stats.correctAnswers}</td>
                        <td>${accuracy}%</td>
                    </tr>
                `;
            });
            
            reportHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            if (problematicQuestions.length > 0) {
                reportHTML += `
                    <div>
                        <h3>高錯誤率問題 Questions with High Error Rate</h3>
                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th>問題 Question</th>
                                    <th>錯誤率 Error Rate</th>
                                    <th>正確答案 Correct Answer</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                problematicQuestions.forEach(q => {
                    reportHTML += `
                        <tr>
                            <td>${q.text}</td>
                            <td>${q.incorrectRate}%</td>
                            <td>${q.correctAnswer}</td>
                        </tr>
                    `;
                });
                
                reportHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            // Show report
            const reportPanel = document.querySelector('.question-area');
            reportPanel.innerHTML = reportHTML;
        }
    </script>
</body>
</html>
