        // Load questions
        function loadQuestions() {
            const input = questionsInput.value.trim();
            if (!input) {
                return false;
            }
            
            const lines = input.split('\n');
            gameState.questions = [];
            
            // Collect all correct answers for generating distractors
            const allAnswers = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                // Use tab or spaces to separate question and answer
                const parts = line.split(/\t| {2,}/);
                if (parts.length < 2) {
                    console.warn('Question format error, skip: ' + line);
                    continue;
                }
                
                const question = {
                    text: parts[0].trim(),
                    correctAnswer: parts[1].trim()
                };
                
                gameState.questions.push(question);
                allAnswers.push(question.correctAnswer);
                
                // Initialize question stats
                if (!gameState.questionStats[question.text]) {
                    gameState.questionStats[question.text] = {
                        correct: 0,
                        incorrect: 0,
                        correctAnswer: question.correctAnswer
                    };
                }
            }
            
            if (gameState.questions.length === 0) {
                return false;
            }
            
            // Generate options for each question
            gameState.questions.forEach(question => {
                question.options = generateOptions(question.correctAnswer, allAnswers);
            });
            
            return true;
        }

        // Generate options (include correct answer and three random distractors)
        function generateOptions(correctAnswer, allAnswers) {
            // Create answer pool without correct answer
            const answerPool = allAnswers.filter(answer => answer !== correctAnswer);
            
            // Randomly select three distractors
            const shuffledPool = [...answerPool].sort(() => Math.random() - 0.5);
            const distractors = shuffledPool.slice(0, 3);
            
            // Combine correct answer and distractors
            const options = [correctAnswer, ...distractors];
            
            // Randomly sort options
            return options.sort(() => Math.random() - 0.5);
        }

        // Load participants
        function loadPlayers() {
            const input = playersInput.value.trim();
            if (!input) {

            const lines = input.split('\n');
            gameState.players = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                const player = {
                    id: Date.now().toString() + Math.random(),
                    name: line,
                    score: 0,
                    answers: 0,
                    correctAnswers: 0,
                    team: null

                gameState.players.push(player);

            return gameState.players.length > 0;

        // Assign team names
        function assignTeamNames() {
            gameState.usedTeamNames = [];
            const shuffledTeamNames = [...gameState.teamNames].sort(() => Math.random() - 0.5);
            
            // Calculate players per team (minimum 3 per team)
            const minPlayersPerTeam = 3;
            const teamCount = Math.ceil(gameState.players.length / minPlayersPerTeam);
            const playersPerTeam = Math.ceil(gameState.players.length / teamCount);
            
            // Assign team names to each player
            gameState.players.forEach((player, index) => {
                const teamIndex = Math.floor(index / playersPerTeam);
                if (teamIndex < shuffledTeamNames.length) {
                    player.team = shuffledTeamNames[teamIndex];
                    if (!gameState.usedTeamNames.includes(shuffledTeamNames[teamIndex])) {
                        gameState.usedTeamNames.push(shuffledTeamNames[teamIndex]);
                    }
                }
            });
        }

        function shuffleQuestions() {
            for (let i = gameState.questions.length - 1; i > 0; i--) {

                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }, i * 100);
            }
        }
        
        function playApplauseSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            
            // Create applause-like noise
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    const freq = 100 + Math.random() * 1000;
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'square';
                    
                    const volume = 0.05 + Math.random() * 0.1;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1 + Math.random() * 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1 + Math.random() * 0.2);
                }, i * 50);
            }
        }
        
        function playExplosionSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.5);
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function playPodiumSound() {
            if (!gameState.isSoundEnabled || !audioContext) return;
            
            // Play a triumphant fanfare
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            const durations = [0.3, 0.3, 0.3, 0.6];
            
            let currentTime = audioContext.currentTime;
            
            notes.forEach((note, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(note, currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + durations[index]);
                
                oscillator.start(currentTime);
                oscillator.stop(currentTime + durations[index]);
                
                currentTime += durations[index];
            });
        }
        
        function toggleSound() {
            gameState.isSoundEnabled = !gameState.isSoundEnabled;
            const icon = soundControl.querySelector('i');
            
            if (gameState.isSoundEnabled) {
                icon.className = 'fas fa-volume-up';
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } else {
                icon.className = 'fas fa-volume-mute';
            }
        }

        // Show podium
        function showPodium() {
            // Sort players by score
            let sortedPlayers;
            if (gameState.gameMode === 'team') {
                // Team mode: sort by team total score first, then by individual score
                const teamScores = {};
                gameState.players.forEach(player => {
                    if (!teamScores[player.team.en]) {
                        teamScores[player.team.en] = 0;
                    }
                    teamScores[player.team.en] += player.score;
                });
                
                sortedPlayers = [...gameState.players].sort((a, b) => {
                    if (teamScores[a.team.en] !== teamScores[b.team.en]) {
                        return teamScores[b.team.en] - teamScores[a.team.en];
                    }
                    return b.score - a.score;
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
            }
            
            podiumEl.innerHTML = '';
            podiumEl.style.display = 'flex';
            
            // Play podium sound
            playPodiumSound();
            
            // Show top three
            for (let i = 0; i < Math.min(3, sortedPlayers.length); i++) {
                const player = sortedPlayers[i];
                const placeClass = i === 0 ? 'first-place' : i === 1 ? 'second-place' : 'third-place';
                const rankText = i === 0 ? 'ç¬¬1å 1st' : i === 1 ? 'ç¬¬2å 2nd' : 'ç¬¬3å 3rd';
                
                const podiumPlace = document.createElement('div');
                podiumPlace.className = `podium-place ${placeClass}`;
                podiumPlace.innerHTML = `
                    <div class="podium-rank">${rankText}</div>
                    <div class="podium-name">${player.name}</div>
                    <div class="podium-score">${player.score} åˆ† pts</div>
                    ${player.team ? `<div class="player-group">${player.team.en} / ${player.team.zh}</div>` : ''}
                `;
                
                podiumEl.appendChild(podiumPlace);
            }
            
            // Show remaining players
            playersListEl.innerHTML = '';
            for (let i = 3; i < sortedPlayers.length; i++) {
                const player = sortedPlayers[i];
                const playerEl = document.createElement('li');
                playerEl.className = 'player';
                playerEl.innerHTML = `
                    <div>
                        <div class="player-name">${i+1}. ${player.name}</div>
                        ${player.team ? `<div class="player-group">${player.team.en} / ${player.team.zh}</div>` : ''}
                    </div>
                    <div class="player-score">${player.score} åˆ† pts</div>
                `;
                playersListEl.appendChild(playerEl);
            }
        }

        // Update player list
        function updatePlayersList() {
            playersListEl.innerHTML = '';
            
            let sortedPlayers;
            if (gameState.gameMode === 'team') {
                // Team mode: group by team first, then sort by individual score
                const teams = {};
                gameState.players.forEach(player => {
                    if (!teams[player.team.en]) {
                        teams[player.team.en] = [];
                    }
                    teams[player.team.en].push(player);
                });
                
                // Calculate team total scores and sort
                const teamScores = {};
                Object.keys(teams).forEach(team => {
                    teamScores[team] = teams[team].reduce((sum, player) => sum + player.score, 0);
                });
                
                const sortedTeams = Object.keys(teams).sort((a, b) => teamScores[b] - teamScores[a]);
                
                sortedTeams.forEach(team => {
                    // Add team header
                    const teamHeader = document.createElement('li');
                    teamHeader.className = 'player';
                    teamHeader.style.background = 'rgba(255, 255, 255, 0.2)';
                    const teamObj = gameState.teamNames.find(t => t.en === team);
                    teamHeader.innerHTML = `
                        <div>
                            <div class="player-name">${team} / ${teamObj.zh}</div>
                        </div>
                        <div class="player-score">${teamScores[team]} åˆ† pts</div>
                    `;
                    playersListEl.appendChild(teamHeader);
                    
                    // Add team members
                    const teamPlayers = teams[team].sort((a, b) => b.score - a.score);
                    teamPlayers.forEach((player, index) => {
                        const isCurrentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length].id === player.id;
                        const playerEl = document.createElement('li');
                        playerEl.className = `player ${isCurrentPlayer ? 'current-player' : ''}`;
                        playerEl.innerHTML = `
                            <div>
                                <div class="player-name">${player.name}</div>
                            </div>
                            <div class="player-score">${player.score} åˆ† pts</div>
                        `;
                        playersListEl.appendChild(playerEl);
                    });
                });
            } else {
                // Individual mode: sort directly by score
                sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
                
                sortedPlayers.forEach((player, index) => {
                    const isCurrentPlayer = gameState.players[gameState.currentPlayerIndex % gameState.players.length].id === player.id;
                    const playerEl = document.createElement('li');
                    playerEl.className = `player ${isCurrentPlayer ? 'current-player' : ''}`;
                    playerEl.innerHTML = `
                        <div>
                            <div class="player-name">${index+1}. ${player.name}</div>
                        </div>
                        <div class="player-score">${player.score} åˆ† pts</div>
                    `;
                    playersListEl.appendChild(playerEl);
                });
            }
        }

        // View report

                        </thead>

            `;
            
            // Sort players (by team in team mode)
            let sortedPlayersForReport;
            if (gameState.gameMode === 'team') {
                // Team mode: sort by team total score first, then by individual score
                const teamScores = {};
                gameState.players.forEach(player => {
                    if (!teamScores[player.team.en]) {
                        teamScores[player.team.en] = 0;
                    }
                    teamScores[player.team.en] += player.score;
                });
                
                sortedPlayersForReport = [...gameState.players].sort((a, b) => {
                    if (teamScores[a.team.en] !== teamScores[b.team.en]) {
                        return teamScores[b.team.en] - teamScores[a.team.en];

            } else {

            sortedPlayersForReport.forEach(player => {

                const teamDisplay = player.team ? ` (${player.team.en} / ${player.team.zh})` : '';
                
                reportHTML += `
                    <tr>
                        <td>${player.name}${teamDisplay}</td>

                                    <th>æ­£ç¢ºç­”æ¡ˆ Correct Answer</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                problematicQuestions.forEach(q => {
                    reportHTML += `
                        <tr>
                            <td>${q.text}</td>
