<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Live Quiz Show üéÑ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Âü∫Á§éË®≠ÂÆö --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Playfair+Display:ital,wght@1,700&display=swap');

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #8a1c1c 0%, #4a0000 100%);
            font-family: 'Noto Sans TC', sans-serif; color: #333;
            min-height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none; position: relative;
        }

        /* ËÉåÊôØÁ¥ãÁêÜ */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; pointer-events: none; z-index: 0;
        }

        /* --- Ë£ùÈ£æÁâπÊïà --- */
        .light-string { position: fixed; top: -20px; left: 0; width: 100%; height: 80px; z-index: 5; pointer-events: none; display: flex; justify-content: space-around; padding: 0 20px; }
        .light-bulb {
            width: 40px; height: 40px; border-radius: 50%;
            background: radial-gradient(circle, #fff6ca, #d4af37 40%, transparent 70%);
            filter: blur(8px); opacity: 0.6; animation: twinkle 4s infinite alternate ease-in-out;
        }
        .light-bulb:nth-child(odd) { animation-duration: 5s; animation-delay: 0.5s; }
        .light-bulb:nth-child(3n) { background: radial-gradient(circle, #ffcbcb, #e74c3c 40%, transparent 70%); animation-duration: 6s; animation-delay: 1.5s; }
        @keyframes twinkle { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 0.8; transform: scale(1.2); brightness(1.5); } }

        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 6; }
        .snowflake { position: absolute; top: -20px; color: rgba(255, 255, 255, 0.85); text-shadow: 0 0 5px rgba(255,255,255,0.6); animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- ‰∏ªÂÆπÂô® --- */
        .container {
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 30px 40px; width: 85%; max-width: 900px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 0 10px rgba(255, 255, 255, 0.1), inset 0 0 0 4px #d4af37;
            text-align: center; display: flex; flex-direction: column; justify-content: center;
        }
        h1 { font-family: 'Playfair Display', serif; color: #8a1c1c; font-size: 3rem; margin: 0 0 20px 0; }
        p { font-size: 1.2rem; margin-bottom: 30px; color: #555; }

        /* --- ÊåâÈàï --- */
        .btn { background: #198754; border: none; padding: 20px 60px; color: white; font-size: 1.8rem; border-radius: 50px; cursor: pointer; box-shadow: 0 6px 0 #0f5132; transition: all 0.1s; font-weight: 700; margin: 10px; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn:hover { background: #157347; }

        /* --- ÈÅäÊà≤Áï´Èù¢ --- */
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.4rem; font-weight: 700; color: #8a1c1c; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .timer-container { width: 100%; height: 12px; background: #e9ecef; border-radius: 6px; margin-bottom: 30px; overflow: hidden; }
        .timer-fill { height: 100%; background: #d4af37; width: 100%; transition: width 1s linear; }
        .question-text { font-size: 2rem; font-weight: 900; color: #222; margin-bottom: 30px; min-height: 80px; display: flex; align-items: center; justify-content: center; line-height: 1.3; }

        /* --- ÈÅ∏È†ÖÊ®£Âºè --- */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .opt-btn {
            border: none; padding: 15px 20px; color: white; font-size: 1.3rem; font-weight: bold;
            border-radius: 10px; cursor: pointer; display: flex; align-items: center; text-align: left;
            min-height: 80px; box-shadow: 0 5px 0 rgba(0,0,0,0.2); transition: all 0.2s; position: relative;
        }
        .opt-btn:hover { filter: brightness(1.15); }
        .opt-btn:active { transform: translateY(4px); box-shadow: none; }

        .icon { width: 30px; height: 30px; background: white; margin-right: 15px; flex-shrink: 0; }
        .k-red { background: #e21b3c; } .k-red .icon { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .k-blue { background: #1368ce; } .k-blue .icon { transform: rotate(45deg) scale(0.7); border-radius: 3px; }
        .k-yellow { background: #d89e00; } .k-yellow .icon { border-radius: 50%; }
        .k-green { background: #26890c; } .k-green .icon { border-radius: 0; }

        /* Ê≠£Ë™§ÂèçÈ•ã */
        .opt-btn.correct-highlight { box-shadow: 0 0 0 5px #26890c, 0 0 20px #26890c !important; transform: scale(1.02); z-index: 10; opacity: 1 !important; border: 2px solid white; }
        .opt-btn.wrong-highlight { opacity: 0.5; animation: shake 0.4s; }
        .opt-btn.dim { opacity: 0.3; pointer-events: none; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* --- ÁµêÁÆóÂàóË°® --- */
        .res-list { text-align: left; margin-top: 20px; max-height: 350px; overflow-y: auto; width: 100%; border-top: 2px solid #eee; padding-top: 10px; }
        .res-item { padding: 12px; border-bottom: 1px solid #eee; background: #fff; margin-bottom: 8px; border-left: 6px solid #ccc; border-radius: 4px; }

        .music-control { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer; z-index: 100; border: 2px solid rgba(255,255,255,0.3); }
        .music-control:hover { background: #d4af37; transform: scale(1.1); }

        #setup-screen, #game-screen, #end-screen { display: none; }
        .active { display: flex !important; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; pointer-events: none; opacity: 0; z-index: 999; }
        .flash { animation: flashAnim 0.5s ease-out; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="light-string" id="light-string"></div>
    <div class="music-control" id="music-btn" onclick="toggleMusic()"><i class="fas fa-volume-mute" id="music-icon"></i></div>
    <div id="snow-container"></div>

    <div id="setup-screen" class="container active">
        <h1>Shirley's Christmas Quiz Show</h1>
        <p>20 Questions (Randomized) Ready!</p>
        <button class="btn" onclick="initGameUI()">START GAME üéÑ</button>
    </div>

    <div id="game-screen" class="container">
        <div class="status-bar">
            <span>Q <span id="q-num">1</span>/20</span>
            <span style="color: #d4af37;">Score: <span id="score-display">0</span></span>
        </div>
        <div class="timer-container"><div id="timer-fill" class="timer-fill"></div></div>
        <div class="question-text" id="question-text">Loading...</div>
        <div class="options-grid" id="options-container"></div>
        <div id="next-btn-container" style="margin-top: 30px; display: none;">
            <button class="btn" onclick="nextQuestion()" style="background: #8a1c1c; font-size: 1.2rem; padding: 15px 40px;">Next Question <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="end-screen" class="container">
        <h1 style="margin-bottom: 10px;">Show Finished!</h1>
        <h2 id="final-score" style="font-size: 3.5rem; color: #198754; margin: 10px 0;">0</h2>
        <button class="btn" onclick="location.reload()">Play Again</button>
        <div class="res-list" id="result-list"></div>
    </div>

    <div id="flash-overlay" class="overlay"></div>

    <audio id="bgm" loop><source src="https://ducj-creator.github.io/assets/bgm/christmas-wishes.mp3" type="audio/mp3"></audio>
    <audio id="sfx-correct" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="sfx-wrong" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="sfx-explode" src="https://assets.mixkit.co/active_storage/sfx/1676/1676-preview.mp3"></audio>
    <audio id="sfx-cheer" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

    <script>
        // --- Ë£ùÈ£æÁâπÊïà ---
        const lightString = document.getElementById('light-string');
        for(let i=0; i<20; i++) {
            let bulb = document.createElement('div');
            bulb.className = 'light-bulb'; bulb.style.marginTop = (Math.random()*30)+'px'; lightString.appendChild(bulb);
        }
        const snowContainer = document.getElementById('snow-container');
        for(let i=0; i<50; i++) {
            let f = document.createElement('div'); f.className = 'snowflake'; f.innerText = '‚ùÑ';
            f.style.left = Math.random()*100+'%'; f.style.fontSize = (Math.random()*15+8)+'px';
            f.style.animationDuration = (Math.random()*5+5)+'s'; snowContainer.appendChild(f);
        }

        // --- Ê†∏ÂøÉËÆäÊï∏ ---
        let currentQIndex = 0; let score = 0; 
        let timerInterval; let timeLeft = 20; let isAnswered = false; let history = [];
        const bgm = document.getElementById('bgm');
        const sfxCorrect = document.getElementById('sfx-correct');
        const sfxWrong = document.getElementById('sfx-wrong');
        const sfxExplode = document.getElementById('sfx-explode');
        const sfxCheer = document.getElementById('sfx-cheer');

        // ‚òÖ‚òÖ‚òÖ È°åÂ∫´ (ÂØ´Ê≠ª‰ΩÜÈö®Ê©ü) ‚òÖ‚òÖ‚òÖ
        const questions = [
            { text: "How many people around the world celebrate Christmas?", options: ["1 billion", "2 billion", "3 billion", "4 billion"], answer: "2 billion" },
            { text: "What does the \"X\" in \"Xmas\" represent?", options: ["The unknown", "The Greek letter Chi, initial letter in Christ√≥s", "The Roman numeral for 10", "The cross of Christianity"], answer: "The Greek letter Chi, initial letter in Christ√≥s" },
            { text: "When did Christmas become a federal holiday in the United States?", options: ["1850", "1860", "1870", "1880"], answer: "1870" },
            { text: "Which state was the first to declare Christmas a holiday?", options: ["Alabama", "Virginia", "Massachusetts", "New York"], answer: "Alabama" },
            { text: "What percentage of people in the United States celebrate Christmas?", options: ["About 70%", "About 80%", "About 90%", "About 100%"], answer: "About 90%" },
            { text: "In countries like Egypt, Russia and Ethiopia, Christmas is celebrated on:", options: ["December 24th", "December 25th", "January 7th", "January 1st"], answer: "January 7th" }, 
            { text: "What was Rudolph the Red-Nosed Reindeer almost named?", options: ["Rollo", "Rolo", "Randy", "Rocket"], answer: "Rolo" },
            { text: "Who was Rolo, the name almost given to Rudolph?", options: ["A famous reindeer trainer", "A Viking who became the first Duke of Normandy", "A character from a children's book", "Santa's brother in early Christmas stories"], answer: "A Viking who became the first Duke of Normandy" },
            { text: "What does \"mas\" in \"Christmas\" come from?", options: ["Mass", "Master", "Message", "Messenger"], answer: "Mass" },
            { text: "When did the word \"Xmas\" first come into use?", options: ["14th century", "15th century", "16th century", "17th century"], answer: "16th century" },
            { text: "What were the first Christmas tree decorations?", options: ["Glass ornaments", "Candles", "Foods like apples, nuts, and dates", "Tinsel and ribbons"], answer: "Foods like apples, nuts, and dates" },
            { text: "Since what year have more artificial Christmas trees been sold than real ones?", options: ["1981", "1991", "2001", "2011"], answer: "1991" },
            { text: "Which of the following is NOT mentioned as a tree that people in India might decorate for Christmas?", options: ["Pine trees", "Mango trees", "Banana trees", "Palm trees"], answer: "Pine trees" },
            { text: "What number President of the United States was Ulysses S. Grant?", options: ["16th", "17th", "18th", "19th"], answer: "18th" },
            { text: "Which of these facts about Christmas is NOT mentioned in the information provided?", options: ["Christmas began as a religious festival", "Christmas is celebrated on December 25th by Christians", "Santa Claus was based on a real person", "Everyone can join in the Christmas fun nowadays"], answer: "Santa Claus was based on a real person" },
            { text: "What does the Greek letter Chi (Œß) represent in \"Xmas\"?", options: ["The first letter of \"Cross\"", "The first letter of \"Christmas\"", "The first letter of \"Christ\" in Greek (Christ√≥s)", "The first letter of \"Christian\""], answer: "The first letter of \"Christ\" in Greek (Christ√≥s)" },
            { text: "How would you best describe the current celebration of Christmas based on the information provided?", options: ["Exclusively a religious celebration", "A celebration only for Christians", "A festival that began as religious but is now celebrated by many", "A modern holiday with no religious connections"], answer: "A festival that began as religious but is now celebrated by many" },
            { text: "Which statement is true about Christmas celebrations worldwide?", options: ["Everyone celebrates Christmas on December 25th", "Different countries have different Christmas traditions", "All countries use the same decorations", "Christmas is only celebrated in Western countries"], answer: "Different countries have different Christmas traditions" },
            { text: "What happened to Christmas tree decorations over time?", options: ["They became less colorful", "They changed from edible items to non-edible decorations", "They became smaller", "They disappeared completely"], answer: "They changed from edible items to non-edible decorations" },
            { text: "What is the primary purpose of the information provided about Christmas?", options: ["To convince people to celebrate Christmas", "To explain the religious significance of Christmas", "To share interesting facts about Christmas", "To compare Christmas to other holidays"], answer: "To share interesting facts about Christmas" }
        ];

        // --- Èö®Ê©üÊ¥óÁâåÊºîÁÆóÊ≥ï (Fisher-Yates Shuffle) ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- ÈÅäÊà≤ÈÇèËºØ ---
        let isMusicPlaying = false; bgm.volume = 0.4;
        function toggleMusic() {
            if (bgm.paused) { bgm.play().then(()=>{ isMusicPlaying=true; updateMusicIcon(); }); }
            else { bgm.pause(); isMusicPlaying=false; updateMusicIcon(); }
        }
        function updateMusicIcon() {
            const icon = document.getElementById('music-icon');
            const btn = document.getElementById('music-btn');
            icon.className = isMusicPlaying ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            btn.style.background = isMusicPlaying ? '#d4af37' : 'rgba(0,0,0,0.5)';
        }

        function initGameUI() {
            // ‚òÖ ÈÅäÊà≤ÈñãÂßãÂâçÔºåÂÖàÊ¥óÁâåÔºÅ
            shuffleArray(questions);

            document.getElementById('setup-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            bgm.play().then(() => { isMusicPlaying = true; updateMusicIcon(); }).catch(() => {});
            score = 0; currentQIndex = 0; history = [];
            loadQuestion();
        }

        function loadQuestion() {
            if(currentQIndex >= questions.length) { endGame(); return; }
            
            isAnswered = false;
            document.getElementById('next-btn-container').style.display = 'none';
            document.getElementById('score-display').innerText = score;
            document.getElementById('q-num').innerText = currentQIndex + 1;

            let q = questions[currentQIndex];
            document.getElementById('question-text').innerText = q.text;
            
            let optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                let btn = document.createElement('button');
                btn.className = `opt-btn ${['k-red','k-blue','k-yellow','k-green'][i%4]}`;
                btn.innerHTML = `<div class="icon"></div><span>${opt}</span>`;
                btn.onclick = () => checkAnswer(btn, opt, q.answer);
                optsContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 20; updateTimerVisual(); 
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--; updateTimerVisual();
                if(timeLeft <= 0) timeUp();
            }, 1000);
        }
        function updateTimerVisual() {
            document.getElementById('timer-fill').style.width = (timeLeft / 20 * 100) + '%';
        }

        function checkAnswer(btn, selected, correct) {
            if(isAnswered) return; 
            isAnswered = true; 
            clearInterval(timerInterval);

            const isCorrect = (String(selected).trim() === String(correct).trim());

            if(isCorrect) {
                score += 10 + Math.floor(timeLeft / 2);
                btn.classList.add('correct-highlight');
                sfxCorrect.currentTime = 0; sfxCorrect.play();
                triggerConfetti();
            } else {
                btn.classList.add('wrong-highlight');
                sfxWrong.currentTime = 0; sfxWrong.play();
                highlightCorrect(correct);
            }

            recordHistory(selected, correct, isCorrect);
            document.getElementById('score-display').innerText = score;
            document.getElementById('next-btn-container').style.display = 'block';
        }

        function timeUp() {
            isAnswered = true; clearInterval(timerInterval);
            sfxExplode.currentTime = 0; sfxExplode.play();
            document.getElementById('flash-overlay').classList.add('flash');
            setTimeout(() => document.getElementById('flash-overlay').classList.remove('flash'), 500);
            
            let correct = questions[currentQIndex].answer;
            highlightCorrect(correct);
            recordHistory("Time's up", correct, false);
            
            document.getElementById('next-btn-container').style.display = 'block';
        }

        function highlightCorrect(correctText) {
            let btns = document.querySelectorAll('.opt-btn');
            btns.forEach(b => {
                if(b.innerText.trim().includes(String(correctText).trim())) {
                    b.classList.add('correct-highlight');
                } else {
                    b.classList.add('dim');
                }
            });
        }

        function recordHistory(u, c, pass) {
            history.push({ q: questions[currentQIndex].text, user: u, ans: c, correct: pass });
        }

        function nextQuestion() { currentQIndex++; loadQuestion(); }

        function endGame() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('end-screen').classList.add('active');
            document.getElementById('final-score').innerText = score;
            if(score > 0) { sfxCheer.play(); triggerConfetti(); }

            const listDiv = document.getElementById('result-list');
            listDiv.innerHTML = '<h3>üìù Show Review:</h3>';
            history.forEach((item, i) => {
                let div = document.createElement('div');
                div.className = 'res-item';
                div.style.borderLeftColor = item.correct ? '#26890c' : '#e21b3c';
                div.innerHTML = `
                    <div style="font-weight:bold;">Q${i+1}: ${item.q} <span style="float:right">${item.correct?'‚úÖ':'‚ùå'}</span></div>
                    <div style="color:#555; font-size:0.9rem;">
                        Ans: <span style="color:${item.correct?'#26890c':'#e21b3c'}">${item.user}</span> 
                        ${!item.correct ? `(Correct: ${item.ans})` : ''}
                    </div>`;
                listDiv.appendChild(div);
            });
        }

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#d4af37', '#198754', '#8a1c1c'] });
        }
    </script>
</body>
</html>
