        const vocabulary = newVocabulary;

        // ÈÅäÊà≤ËÆäÊï∏
        let currentQuestionIndex = 0;

        let questions = [];
        let timer;
        let timeLeft = 8;
        let tickSound;
        let usedInCurrentSession = []; // ‚úÖ Êñ∞Â¢ûÔºöÊú¨Â±ÄÂ∑≤‰ΩøÁî®ÂñÆÂ≠óÁ¥¢Âºï
        
        // DOM ÂÖÉÁ¥†
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const questionCountElement = document.getElementById('question-count');
        const feedbackElement = document.getElementById('feedback');

        const startButton = document.getElementById('start-btn');
        const questionContainer = document.getElementById('question-container');
        
        // ÂâµÂª∫Èü≥Êïà
        function createSound(frequency, type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                return {
                    stop: function() {
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                        setTimeout(function() {
                            oscillator.stop();
                        }, 100);
                    }
                };
            } catch (e) {
                console.log('Web Audio API is not supported in this browser');
                return { stop: function() {} };
            }
        }
        
        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            usedInCurrentSession = []; // ‚úÖ ÊØèÊ¨°ÈáçÊñ∞ÈñãÂßãÈÉΩÊ∏ÖÁ©∫Êú¨Â±ÄË®òÈåÑ
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑË®àÊôÇÂô®
            clearInterval(timer);
            
            // ÈáçÁΩÆÈÅäÊà≤ÁãÄÊÖã
            questions = [];
            
            // Êõ¥Êñ∞UI
            updateScore();
            
            // È°ØÁ§∫ÈÅäÊà≤ÂÖÉÁ¥†
            questionContainer.classList.remove('hidden');
            optionsContainer.classList.remove('hidden');
            feedbackElement.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            
            // ÁîüÊàêÁ¨¨‰∏ÄÂÄãÂïèÈ°å
            generateQuestion();
            
            // ÈñãÂßãÈõ™Ëä±ÂãïÁï´
            createSnowflakes();
        }
        
        // ÁîüÊàêÊñ∞ÂïèÈ°åÔºà‚úÖ Â∑≤ÈáçÂØ´Ôºâ
        function generateQuestion() {
            // Â¶ÇÊûúÊú¨Â±ÄÂ∑≤Áî®ÂÆåÊâÄÊúâÂñÆÂ≠óÔºåÊ∏ÖÁ©∫Ë®òÈåÑ‰ª•ÈñãÂßãÊñ∞‰∏ÄËº™
            if (usedInCurrentSession.length >= vocabulary.length) {
                usedInCurrentSession = [];
            }
            
            // ÊâæÂá∫Â∞öÊú™‰ΩøÁî®ÁöÑÁ¥¢Âºï
            const availableIndices = vocabulary
                .map((_, i) => i)
                .filter(i => !usedInCurrentSession.includes(i));
            
            // ÂÆâÂÖ®Èò≤Ë≠∑
            if (availableIndices.length === 0) {
                usedInCurrentSession = [];
                generateQuestion();
                return;
            }
            
            // Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄãÊú™‰ΩøÁî®ÈÅéÁöÑÂñÆÂ≠ó
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedInCurrentSession.push(randomIndex);
            const selectedWord = vocabulary[randomIndex];
            
            // ÂâµÂª∫ÂïèÈ°å
            const question = {
                word: selectedWord.word,
                type: selectedWord.type,
                correctMeaning: selectedWord.meaning,
                options: generateOptions(selectedWord.meaning)
            };
            
            questions.push(question);
            showQuestion();
        }
        
        // ÁîüÊàêÈÅ∏È†Ö (ÂåÖÂê´Ê≠£Á¢∫Á≠îÊ°àÂíå3ÂÄãÈö®Ê©üÈåØË™§Á≠îÊ°à)
        function generateOptions(correctMeaning) {
            const options = [correctMeaning];
            
            // ÂæûÂñÆÂ≠óÂ∫´‰∏≠Èö®Ê©üÈÅ∏Êìá3ÂÄã‰∏çÂêåÁöÑÊÑèÊÄù‰ΩúÁÇ∫ÈåØË™§ÈÅ∏È†Ö
            const otherMeanings = vocabulary
                .map(item => item.meaning)
                .filter(meaning => meaning !== correctMeaning);
            
            while (options.length < 4 && otherMeanings.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherMeanings.length);
                const randomMeaning = otherMeanings[randomIndex];
                if (!options.includes(randomMeaning)) {
                    options.push(randomMeaning);
                    otherMeanings.splice(randomIndex, 1);
                }
            }
            
            // Êâì‰∫ÇÈÅ∏È†ÖÈ†ÜÂ∫è
            return shuffleArray(options);
        }
        
        // Êâì‰∫ÇÈô£ÂàóÈ†ÜÂ∫è
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // È°ØÁ§∫Áï∂ÂâçÂïèÈ°å
        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            
            // Êõ¥Êñ∞ÂïèÈ°åË®àÊï∏
            questionCountElement.textContent = currentQuestionIndex + 1;
            
            // È°ØÁ§∫ÂïèÈ°å
            questionElement.textContent = `${currentQuestion.word} (${currentQuestion.type})`;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÅ∏È†Ö
            optionsContainer.innerHTML = '';
            
            // Ê∑ªÂä†Êñ∞ÁöÑÈÅ∏È†Ö
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(option, currentQuestion.correctMeaning));
                
                // ÁÇ∫ÊØèÂÄãÂΩ©ÁêÉÊ∑ªÂä†‰∏çÂêåÈ°èËâ≤
                const colors = ['#ffcce6', '#ccf2ff', '#e6ffcc', '#ffebcc'];
                optionElement.style.backgroundColor = colors[index];
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Ê∏ÖÈô§ÂèçÈ•ã
            feedbackElement.textContent = '';
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈ∫ãÈπø
            mooseContainer.innerHTML = '';
            
            // Ê∑ªÂä†‰∏ÄÈöªË∑≥Ë∫çÁöÑÈ∫ãÈπø
            const moose = document.createElement('div');
            moose.classList.add('moose');
            moose.textContent = 'ü´é';
            mooseContainer.appendChild(moose);
            
            // ÈñãÂßãÂÄíË®àÊôÇ
            startTimer();
        }
        
        // ÈñãÂßãÂÄíË®àÊôÇ
        function startTimer() {
            timeLeft = 8;
            timerBar.style.width = '100%';
            timerBar.style.backgroundColor = '#00ff00';
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerBar.style.width = `${(timeLeft / 8) * 100}%`;
                
                // Ê†πÊìöÂâ©È§òÊôÇÈñìÊîπËÆäÈ°èËâ≤
                if (timeLeft <= 3) {
                    timerBar.style.backgroundColor = '#ff0000';
                    // Ê∑ªÂä†Á∑äÊÄ•ËÑàÂãïÊïàÊûú
                    timerBar.classList.add('urgent');
                    
                    // Êí≠ÊîæÊª¥Á≠îËÅ≤
                    if (timeLeft > 0) {
                        tickSound = createSound(800 + (3 - timeLeft) * 200, 'sine');
                        setTimeout(() => {
                            if (tickSound) tickSound.stop();
                        }, 100);
                    }
                } else if (timeLeft <= 5) {
                    timerBar.style.backgroundColor = '#ffff00';
                    timerBar.classList.remove('urgent');
                } else {
                    timerBar.classList.remove('urgent');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }
        
        // ÊôÇÈñìÂà∞
        function timeUp() {
            const currentQuestion = questions[currentQuestionIndex];
            feedbackElement.textContent = `ÊôÇÈñìÂà∞! Ê≠£Á¢∫Á≠îÊ°àÊòØ: ${currentQuestion.correctMeaning}`;
            feedbackElement.style.color = '#ff0000';
            
            // Á¶ÅÁî®ÊâÄÊúâÈÅ∏È†Ö
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === currentQuestion.correctMeaning) {
                    option.classList.add('correct');
                }
            });
            
            // Êí≠ÊîæÈåØË™§Èü≥Êïà
            const errorSound = createSound(400, 'sawtooth');
            setTimeout(() => {
                if (errorSound) errorSound.stop();
            }, 300);
            
            // ÁµêÊùüÈÅäÊà≤ - Á∏ÆÁü≠Á≠âÂæÖÊôÇÈñì
            setTimeout(() => {
                endGame();
            }, 1000);
        }
        
        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(selectedOption, correctAnswer) {
            // ÂÅúÊ≠¢Ë®àÊôÇÂô®
            clearInterval(timer);
            
            // Á¶ÅÁî®ÊâÄÊúâÈÅ∏È†Ö
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedOption && selectedOption !== correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // Ê™¢Êü•Á≠îÊ°à
            if (selectedOption === correctAnswer) {
                score += 5;
                feedbackElement.textContent = 'Ê≠£Á¢∫! üéÑ';
                feedbackElement.style.color = '#00ff00';
                
                // Êí≠ÊîæÊ≠£Á¢∫Èü≥Êïà
                const correctSound = createSound(600, 'sine');
                setTimeout(() => {
                    if (correctSound) correctSound.stop();
                }, 200);
                
                // Êõ¥Êñ∞ÂàÜÊï∏
                updateScore();
                
                // Ê∫ñÂÇô‰∏ã‰∏ÄÈ°å - Á∏ÆÁü≠Á≠âÂæÖÊôÇÈñì
                setTimeout(() => {
                    currentQuestionIndex++;
                    generateQuestion();
                }, 500);
            } else {
                feedbackElement.textContent = `ÈåØË™§! Ê≠£Á¢∫Á≠îÊ°àÊòØ: ${correctAnswer}`;
                feedbackElement.style.color = '#ff0000';
                
                // Êí≠ÊîæÈåØË™§Èü≥Êïà
                const errorSound = createSound(400, 'sawtooth');
                setTimeout(() => {
                    if (errorSound) errorSound.stop();
                }, 300);
                
                // ÁµêÊùüÈÅäÊà≤ - Á∏ÆÁü≠Á≠âÂæÖÊôÇÈñì
                setTimeout(() => {
                    endGame();
                }, 1000);
            }
        }
        
        // Êõ¥Êñ∞ÂàÜÊï∏È°ØÁ§∫
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // ÁµêÊùüÈÅäÊà≤
        function endGame() {
            finalScoreElement.textContent = score;
            
            // Ê†πÊìöÂàÜÊï∏È°ØÁ§∫‰∏çÂêåÁöÑË®äÊÅØ
            if (score >= 20) {
                resultMessageElement.textContent = 'Â§™Ê£í‰∫Ü! ‰Ω†ÊòØËã±ÊñáÂñÆÂ≠óÂ§ßÂ∏´! üéÖ';
            } else if (score >= 10) {
                resultMessageElement.textContent = 'ÂÅöÂæó‰∏çÈåØ! ÁπºÁ∫åÂä†Ê≤π! ‚õÑ';
            } else if (score >= 5) {
                resultMessageElement.textContent = 'ÈÇÑÂèØ‰ª•ÔºåÂÜçÂ§öÁ∑¥ÁøíÊúÉÊõ¥Â•Ω! üéÑ';
            } else {
                resultMessageElement.textContent = 'ÁπºÁ∫åÂä™ÂäõÔºå‰Ω†ÊúÉË∂ä‰æÜË∂äÈÄ≤Ê≠•! ü¶å';
            }
            
            // È°ØÁ§∫ÁµêÊûúÂÆπÂô®
            resultContainer.classList.remove('hidden');
            
            // Èö±ËóèÂïèÈ°åÂíåÈÅ∏È†ÖÂÆπÂô®
            questionContainer.classList.add('hidden');
            optionsContainer.classList.add('hidden');
            feedbackElement.classList.add('hidden');
        }
        
        // ÂâµÂª∫Èõ™Ëä±ÊïàÊûú
        function createSnowflakes() {
            // Ê∏ÖÈô§ËàäÁöÑÈõ™Ëä±
            const oldSnowflakes = document.querySelectorAll('.snowflake');
            oldSnowflakes.forEach(snowflake => snowflake.remove());
            
            // ÂâµÂª∫Êñ∞Èõ™Ëä±
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                
                // Èö®Ê©ü‰ΩçÁΩÆÂíåÂ§ßÂ∞è
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflake.style.opacity = Math.random();
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(snowflake);
            }
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function setupEventListeners() {
            restartButtonEnd.addEventListener('click', () => {
                startContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                initGame();
            });
            
            startButton.addEventListener('click', () => {
                startContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                initGame();
            });
        }
        
        // ÂàùÂßãÂåñÈÅäÊà≤
        function initializeGame() {
            gameContainer.classList.add('hidden');
            startContainer.classList.remove('hidden');
            createSnowflakes();
            setupEventListeners();
        }
        
        // ÂïüÂãïÈÅäÊà≤
        initializeGame();
    </script>
