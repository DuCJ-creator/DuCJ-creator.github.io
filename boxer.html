        totalIndex = 0;
        score = 0;
        overlay.style.display = 'none';
        
        // ç§»é™¤ç„¦é»ï¼Œé¿å…æŒ‰éµè§¸ç™¼æŒ‰éˆ•

        }
        loadLevel();

    function loadLevel() {
        currentLevel = Math.floor(totalIndex / WORDS_PER_LEVEL) + 1;
        levelProgress = totalIndex % WORDS_PER_LEVEL;

        if (currentLevel <= 5) optionCount = 2;
        else if (currentLevel <= 10) optionCount = 3;
        else optionCount = 4;

        updateHUD();
        nextWord();
    }

    function updateHUD() {
        scoreEl.innerText = score;
        levelEl.innerText = currentLevel;
        progressEl.innerText = `${levelProgress + 1} / ${WORDS_PER_LEVEL}`;
    }

    function nextWord() {
        if (totalIndex >= vocabList.length) {
            gameVictory();
            return;
        }

        // å¼·åˆ¶è§£é–ç‹€æ…‹
        isLocked = false;
        
        // é‡ç½®ä¸»è§’æ¨£å¼
        heroContainer.style.transition = 'none';
        heroContainer.style.transform = 'translateX(-50%) scale(1)';
        heroContainer.style.opacity = '1';
        
        selectedLane = Math.floor(optionCount / 2);
        
        setTimeout(() => {
            updateHeroPosition();
            heroContainer.style.transition = 'left 0.15s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }, 50);

        const target = vocabList[totalIndex];
        wordEl.innerText = target.en;
        posEl.innerText = target.pos;

        currentOptions = [];
        currentOptions.push({ text: target.cn, isCorrect: true });

        while (currentOptions.length < optionCount) {
            const r = vocabList[Math.floor(Math.random() * vocabList.length)];
            if (r.cn !== target.cn && !currentOptions.some(o => o.text === r.cn)) {
                currentOptions.push({ text: r.cn, isCorrect: false });
            }
        }
        currentOptions.sort(() => Math.random() - 0.5);

        renderDoors();
        highlightLane();
    }

    function renderDoors() {
        doorsRow.innerHTML = '';
        const doorWidth = optionCount === 2 ? '240px' : (optionCount === 3 ? '200px' : '160px');
        
        currentOptions.forEach((opt, index) => {
            const door = document.createElement('div');
            door.className = 'wood-door';
            door.style.maxWidth = doorWidth;
            door.innerHTML = `<div class="door-text">${opt.text}</div>`;
            door.id = `door-${index}`;
            
            door.onpointerdown = (e) => {
                e.preventDefault();
                if(!isLocked) {
                    selectedLane = index;
                    updateHeroPosition();
                    executeMove();
                }
            };
            doorsRow.appendChild(door);
        });
    }

    function handleInput(action) {
        if (isLocked || overlay.style.display !== 'none') return;
        
        if (document.querySelector('.level-complete-btn')) {
             startNextLevelChunk();
             return;
        }

        if (action === 'left') {
            if (selectedLane > 0) {
                selectedLane--;
                playSound('swish');
                updateHeroPosition();
                highlightLane();
            }
        } else if (action === 'right') {
            if (selectedLane < optionCount - 1) {
                selectedLane++;
                playSound('swish');
                updateHeroPosition();
                highlightLane();
            }
        } else if (action === 'punch') {
            executeMove();
        }

            else if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowUp') handleInput('punch');

            const percent = (centerX / containerRect.width) * 100;
            heroContainer.style.left = percent + '%';

        const doors = document.querySelectorAll('.wood-door');
        doors.forEach(d => d.classList.remove('selected'));
        if(doors[selectedLane]) doors[selectedLane].classList.add('selected');
    }

        if (isLocked) return;
        isLocked = true;

        totalIndex++;
        levelProgress++;
        updateHUD();

        setTimeout(() => {
            if (levelProgress >= WORDS_PER_LEVEL) {
                 showLevelComplete();
            } else {
                 nextWord();
            }

    }

        createEffect('âŒ', 'red');
        heroContainer.style.transform = 'translateX(-50%) translateY(0) scale(1)';

        score -= 50;

    function createEffect(text, color, yOffset = 0) {
        const el = document.createElement('div');
        el.className = 'effect-text';
        el.innerText = text;
        el.style.color = color;
        el.style.fontSize = '60px';
        const heroRect = heroContainer.getBoundingClientRect();
        const containerRect = document.getElementById('game-container').getBoundingClientRect();
        el.style.left = (heroRect.left - containerRect.left + 20) + 'px';
        el.style.top = (heroRect.top - containerRect.top + yOffset) + 'px';
        effectsLayer.appendChild(el);
        setTimeout(() => el.remove(), 1000);
    }

    function playSound(type) {
        try {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return;
            const ctx = new AC();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            const now = ctx.currentTime;

            if (type === 'swish') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now+0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now+0.1);
                osc.start(now); osc.stop(now+0.1);
            } else if (type === 'smash') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now+0.15);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now+0.15);
                osc.start(now); osc.stop(now+0.15);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now+0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now+0.3);
                osc.start(now); osc.stop(now+0.3);
            } else if (type === 'win') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.setValueAtTime(600, now+0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now+0.4);
                osc.start(now); osc.stop(now+0.4);
            }
        } catch (e) {}
    }
