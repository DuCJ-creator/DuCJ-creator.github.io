        // ç¨å¾®å»¶é²å¾Œæª¢æŸ¥ç­”æ¡ˆ
        setTimeout(() => checkAnswer(), 300);
    }

    function checkAnswer() {
        const chosen = currentOptions[selectedLane];
        const doorEl = document.getElementById(`door-${selectedLane}`);
        
        if (chosen.isCorrect) handleSuccess(doorEl);
        else handleFail(doorEl);
    }

    function handleSuccess(doorEl) {
        playSound('smash');
        
        if(doorEl) {
            doorEl.style.transform = 'scale(1.2) rotateY(90deg)';
            doorEl.style.opacity = '0';
        }
        
        createEffect('ğŸ’¥', '#f1c40f');
        createEffect('NICE!', '#2ecc71', -100);

        score += 100;
        totalIndex++;
        levelProgress++;
        updateHUD();

        setTimeout(() => {
            if (levelProgress >= WORDS_PER_LEVEL) {
                 showLevelComplete();
            } else {
                 nextWord();
            }
        }, 600);
    }

    function handleFail(doorEl) {
        playSound('error');
        createEffect('âŒ', 'red');
        
        // å›åˆ°åŸä½
        heroContainer.style.transform = 'translateX(-50%) translateY(0) scale(1)';
        
        // éœ‡å‹•ç•«é¢
        wrapper.style.transform += ' translateX(5px)';
        setTimeout(()=> resizeGame(), 100);
        
        score -= 50;
        if(score < 0) score = 0;
        updateHUD();
        
        // å¤±æ•—å¾Œï¼Œå»¶é²è§£é–ï¼Œè®“ç©å®¶å¯ä»¥å†æ¬¡å˜—è©¦
        setTimeout(() => isLocked = false, 500);
    }

    function showLevelComplete() {
        overlay.innerHTML = `
            <div class="title-main" style="color:#3498db">LEVEL ${currentLevel} CLEAR!</div>
            <div class="subtitle">
                æº–å‚™å¥½é€²å…¥ä¸‹ä¸€éšæ®µäº†å—ï¼Ÿ<br>
                é›£åº¦: ${currentLevel >= 10 ? 'å›°é›£ (4é¸1)' : (currentLevel >= 5 ? 'æ™®é€š (3é¸1)' : 'ç°¡å–® (2é¸1)')}
            </div>
            <button class="btn-large level-complete-btn" onclick="startNextLevelChunk()">NEXT LEVEL â–¶</button>
        `;
        overlay.style.display = 'flex';
        playSound('win');
    }

    function startNextLevelChunk() {
        overlay.style.display = 'none';
        
        if(document.activeElement) document.activeElement.blur();
        
        isLocked = false;
        loadLevel(); 
    }

    function gameVictory() {
        overlay.innerHTML = `
            <div class="title-main">VICTORY!</div>
            <div class="subtitle">æ­å–œå®Œæˆæ‰€æœ‰ 15 é—œå¡ï¼<br>æœ€çµ‚åˆ†æ•¸: <span style="color:#f1c40f; font-size:30px">${score}</span></div>
            <button class="btn-large" onclick="startGame()">REPLAY</button>
        `;
        overlay.style.display = 'flex';
        playSound('win');
    }

    function createEffect(text, color, yOffset = 0) {
        const el = document.createElement('div');
        el.className = 'effect-text';
        el.innerText = text;
        el.style.color = color;
        el.style.fontSize = '60px';
        const heroRect = heroContainer.getBoundingClientRect();
        const containerRect = document.getElementById('game-container').getBoundingClientRect();
        el.style.left = (heroRect.left - containerRect.left + 20) + 'px';
        el.style.top = (heroRect.top - containerRect.top + yOffset) + 'px';
        effectsLayer.appendChild(el);
        setTimeout(() => el.remove(), 1000);
    }

    function playSound(type) {
        try {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return;
            const ctx = new AC();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            const now = ctx.currentTime;

            if (type === 'swish') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(50, now+0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now+0.1);
                osc.start(now); osc.stop(now+0.1);
            } else if (type === 'smash') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now+0.15);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now+0.15);
                osc.start(now); osc.stop(now+0.15);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now+0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now+0.3);
                osc.start(now); osc.stop(now+0.3);
            } else if (type === 'win') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.setValueAtTime(600, now+0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now+0.4);
                osc.start(now); osc.stop(now+0.4);
            }
        } catch (e) {}
    }
</script>
