<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L1 U31-40 單字挑戰無極限 - 新年特別版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 100%;
            text-align: center;
            position: relative;
            border: 5px solid #ff9e9e;
            overflow: hidden;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 95vh;
            max-height: 95vh;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        .screen {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        .screen-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: space-around;
        }
        
        h1 {
            color: #d63031;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0px #ffd3d3;
            flex-shrink: 0;
            line-height: 1.3;
        }
        
        .word-display {
            font-size: 2rem;
            margin: 15px 0;
            color: #0984e3;
            font-weight: bold;
            flex-shrink: 0;
            line-height: 1.2;
        }
        
        .pos-display {
            font-size: 1.3rem;
            color: #d63031;
            margin-bottom: 20px;
            font-style: italic;
            flex-shrink: 0;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            flex: 1;
            padding: 10px;
            min-height: 300px;
        }
        
        .firework-option {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            min-height: 120px;
            touch-action: manipulation;
        }
        
        .firework-option:active {
            transform: translateY(-5px);
        }
        
        .firework-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
            padding: 8px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            margin: 0 10px;
            word-break: break-word;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .timer-container {
            width: 100%;
            height: 15px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .timer-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #d63031, #ff7675);
            transition: width 0.1s linear;
            border-radius: 10px;
        }
        
        .lion-dance {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23d63031" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208-93.3 208-208 208zm96-208c0-53-43-96-96-96s-96 43-96 96 43 96 96 96 96-43 96-96zm-96-64c35.3 0 64 28.7 64 64s-28.7 64-64 64-64-28.7-64-64 28.7-64 64-64z"/><circle fill="%23d63031" cx="160" cy="144" r="32"/><circle fill="%23d63031" cx="352" cy="144" r="32"/><path fill="%23d63031" d="M256 304c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
            z-index: 10;
            flex-shrink: 0;
        }
        
        @keyframes bounce {
            from { bottom: 15px; }
            to { bottom: 25px; }
        }
        
        .score-display {
            font-size: 1.3rem;
            color: #d63031;
            margin: 10px 0;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* 總遊戲時間顯示 */
        .time-display {
            font-size: 1.1rem;
            color: #636e72;
            margin: 5px 0 10px;
            flex-shrink: 0;
        }

        /* 遊戲時間選擇區塊 */
        .time-select-container {
            margin: 15px 0;
            flex-shrink: 0;
        }

        .time-select-title {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #2d3436;
        }

        .time-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 6px 12px;
            border-radius: 20px;
            border: 2px solid #ff9e9e;
            background-color: #ffeaea;
            color: #d63031;
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 80px;
            transition: all 0.2s;
        }

        .time-btn.active {
            background-color: #d63031;
            color: #fff;
            border-color: #d63031;
            box-shadow: 0 0 8px rgba(214,48,49,0.5);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            color: white;
            font-size: 1.5rem;
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .game-over h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #ff7675;
        }
        
        .restart-btn, .start-btn {
            padding: 12px 25px;
            background-color: #d63031;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            flex-shrink: 0;
            touch-action: manipulation;
            min-width: 160px;
        }
        
        .restart-btn:active, .start-btn:active {
            background-color: #ff7675;
            transform: scale(0.98);
        }
        
        .firework-effect {
            position: fixed;
            width: 100px;
            height: 100px;
            opacity: 0;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
            pointer-events: none;
        }
        
        /* 四種不同顏色的煙花 */
        .firework-1 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23d63031" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208-93.3 208-208 208z"/><circle fill="%23d63031" cx="256" cy="256" r="80"/></svg>'); }
        .firework-2 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%230984e3" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208-93.3 208-208 208z"/><circle fill="%230984e3" cx="256" cy="256" r="80"/></svg>'); }
        .firework-3 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%2300b894" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208-93.3 208-208 208z"/><circle fill="%2300b894" cx="256" cy="256" r="80"/></svg>'); }
        .firework-4 { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23fdcb6e" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208-93.3 208-208 208z"/><circle fill="%23fdcb6e" cx="256" cy="256" r="80"/></svg>'); }
        
        /* 煙花上的花紋 */
        .firework-option::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23ffffff" d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 464c-114.7 0-208-93.3-208-208S141.3 48 256 48s208 93.3 208 208-93.3 208-208 208z"/><circle fill="%23ffffff" cx="256" cy="256" r="80"/></svg>');
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes firework {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* 新增煙火動畫效果 */
        .firework-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 15;
            display: none;
        }
        
        .option-disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        
        /* 答對效果 */
        .correct-answer {
            animation: correctPulse 0.5s;
            filter: drop-shadow(0 0 15px gold);
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* 計時器警告效果 */
        .timer-warning {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        
        /* 響應式設計 - 平板 */
        @media (min-width: 768px) {
            .game-container {
                height: 98vh;
                max-height: 98vh;
                padding: 25px;
                max-width: 700px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }
            
            .options-container {
                gap: 20px;
                margin: 25px 0;
                min-height: 350px;
            }
            
            .firework-option {
                min-height: 150px;
            }
            
            .firework-text {
                font-size: 1rem;
                bottom: 25px;
                margin: 0 15px;
                min-height: 45px;
            }
            
            .word-display {
                font-size: 2.3rem;
                margin: 20px 0;
            }
            
            .pos-display {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .score-display {
                font-size: 1.5rem;
                margin: 15px 0;
            }
            
            .timer-container {
                margin: 20px 0;
            }
            
            .lion-dance {
                width: 90px;
                height: 90px;
            }
            
            .restart-btn, .start-btn {
                padding: 14px 28px;
                font-size: 1.3rem;
                margin-top: 20px;
                min-width: 180px;
            }
            
            .game-over h2 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
        }
        
        /* 響應式設計 - 電腦 */
        @media (min-width: 1024px) {
            .game-container {
                max-width: 800px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .options-container {
                min-height: 400px;
            }
            
            .firework-option {
                min-height: 180px;
            }
            
            .firework-option:hover {
                transform: translateY(-10px);
            }
            
            .firework-text {
                font-size: 1.1rem;
            }
            
            .word-display {
                font-size: 2.5rem;
            }
            
            .pos-display {
                font-size: 1.6rem;
            }
            
            .score-display {
                font-size: 1.6rem;
            }
            
            .lion-dance {
                width: 100px;
                height: 100px;
            }
            
            .restart-btn, .start-btn {
                padding: 16px 32px;
                font-size: 1.4rem;
                min-width: 200px;
            }
            
            .restart-btn:hover, .start-btn:hover {
                background-color: #ff7675;
                transform: scale(1.05);
            }
            
            .game-over h2 {
                font-size: 2.8rem;
            }
        }
        
        /* 橫屏專用樣式 */
        @media (orientation: landscape) {
            .game-container {
                height: 98vh;
                max-height: 98vh;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .options-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 10px;
                margin: 15px 0;
                min-height: 200px;
            }
            
            .firework-option {
                min-height: 80px;
            }
            
            .firework-text {
                font-size: 0.8rem;
                bottom: 15px;
                margin: 0 8px;
                min-height: 35px;
            }
            
            .word-display {
                font-size: 1.7rem;
                margin: 10px 0;
            }
            
            .pos-display {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .score-display {
                font-size: 1.1rem;
                margin: 8px 0;
            }
            
            .timer-container {
                margin: 10px 0;
            }
            
            .lion-dance {
                width: 60px;
                height: 60px;
            }
            
            .restart-btn, .start-btn {
                padding: 10px 20px;
                font-size: 1.1rem;
                margin-top: 10px;
                min-width: 140px;
            }
            
            .game-over h2 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
        }
        
        /* 超小螢幕橫屏優化 */
        @media (orientation: landscape) and (max-height: 400px) {
            .options-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 8px;
                min-height: 150px;
            }
            
            .firework-option {
                min-height: 60px;
            }
            
            .firework-text {
                font-size: 0.7rem;
                min-height: 30px;
            }
            
            .word-display {
                font-size: 1.5rem;
            }
        }
        
        /* 響應式設計 - 小手機 */
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                height: 92vh;
                max-height: 92vh;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .options-container {
                gap: 10px;
                margin: 15px 0;
                min-height: 250px;
            }
            
            .firework-option {
                min-height: 100px;
            }
            
            .firework-text {
                font-size: 0.8rem;
                bottom: 15px;
                min-height: 35px;
            }
            
            .word-display {
                font-size: 1.7rem;
            }
            
            .pos-display {
                font-size: 1.1rem;
            }
            
            .score-display {
                font-size: 1.1rem;
            }
            
            .lion-dance {
                width: 60px;
                height: 60px;
            }
            
            .restart-btn, .start-btn {
                padding: 10px 20px;
                font-size: 1.1rem;
                min-width: 140px;
            }
        }
        
        /* 響應式設計 - 超小手機 */
        @media (max-width: 360px) {
            .firework-option {
                min-height: 90px;
            }
            
            .firework-text {
                font-size: 0.75rem;
            }
            
            .lion-dance {
                width: 50px;
                height: 50px;
            }
        }
        
        /* 確保選項容器有足夠高度顯示4個選項 */
        @media (max-height: 700px) {
            .options-container {
                min-height: 250px;
            }
        }
        
        @media (max-height: 600px) {
            .options-container {
                min-height: 200px;
            }
            
            .firework-option {
                min-height: 100px;
            }
        }
        
        @media (max-height: 500px) {
            .options-container {
                min-height: 150px;
            }
            
            .firework-option {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>L1 U 31-40 單字挑戰無極限</h1>
        
        <div class="game-content">
            <!-- 設定畫面 -->
            <div class="screen" id="setup-screen">
                <div class="screen-content">
                    <div class="score-display">Score: <span id="score">0</span></div>

                    <!-- 新增：遊戲時間選擇 -->
                    <div class="time-select-container">
                        <div class="time-select-title">選擇遊戲時間：</div>
                        <div class="time-buttons">
                            <button type="button" class="time-btn" data-minutes="3">3 分鐘</button>
                            <button type="button" class="time-btn active" data-minutes="5">5 分鐘</button>
                            <button type="button" class="time-btn" data-minutes="10">10 分鐘</button>
                        </div>
                    </div>

                    <button class="start-btn" id="start-game">Start</button>
                </div>
            </div>
            
            <!-- 遊戲畫面 -->
            <div class="screen hidden" id="game-screen">
                <div class="screen-content">
                    <div class="score-display">Score: <span id="score-display">0</span></div>
                    
                    <!-- 新增：總遊戲時間顯示 -->
                    <div class="time-display">Time: <span id="game-time">00:00</span></div>

                    <div class="timer-container">
                        <div class="timer-bar" id="timer-bar"></div>
                    </div>
                    
                    <div class="word-display" id="current-word">單字</div>
                    <div class="pos-display" id="current-pos">詞性</div>
                    
                    <div class="options-container">
                        <div class="firework-option firework-1" data-option="1">
                            <div class="firework-text" id="option-1">選項1</div>
                        </div>
                        <div class="firework-option firework-2" data-option="2">
                            <div class="firework-text" id="option-2">選項2</div>
                        </div>
                        <div class="firework-option firework-3" data-option="3">
                            <div class="firework-text" id="option-3">選項3</div>
                        </div>
                        <div class="firework-option firework-4" data-option="4">
                            <div class="firework-text" id="option-4">選項4</div>
                        </div>
                    </div>
                    
                    <div class="lion-dance"></div>
                </div>
            </div>
            
            <!-- 結束畫面 -->
            <div class="game-over" id="game-over">
                <h2 id="result-message">Game Over!</h2>
                <div>Final Score: <span id="final-score">0</span></div>
                <button class="restart-btn" id="restart-btn">再挑戰一次</button>
            </div>
        </div>
    </div>

    <!-- 煙火動畫層 -->
    <div class="firework-animation" id="firework-animation"></div>

    <script>
        // 遊戲變數
        let vocabulary = [];
        let currentWord = null;
        let score = 0;
        let timer = null;           // 單題倒數
        let timeLeft = 8;           // 每題 8 秒
        let gameActive = false;
        let canAnswer = true;
        let usedInCurrentSession = []; // 本局已使用單字索引

        // 連續答對 / 答錯紀錄
        let correctStreak = 0;
        let wrongStreak = 0;

        // 整體遊戲時間（秒）
        let gameDuration = 5 * 60;  // 預設 5 分鐘
        let gameTimeLeft = gameDuration;
        let gameTimer = null;       // 整體遊戲時間倒數

        // DOM元素
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startGameBtn = document.getElementById('start-game');
        const restartBtn = document.getElementById('restart-btn');
        const currentWordDisplay = document.getElementById('current-word');
        const currentPosDisplay = document.getElementById('current-pos');
        const optionDisplays = [
            document.getElementById('option-1'),
            document.getElementById('option-2'),
            document.getElementById('option-3'),
            document.getElementById('option-4')
        ];
        const setupScoreDisplay = document.getElementById('score');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');

        // 將字串解析為單字物件陣列
        function parseWordList(text) {
            const lines = text.split('\n');
            const words = [];
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                const parts = trimmedLine.split(',');
                if (parts.length < 3) continue;
                
                const word = parts[0].trim();
                const pos = parts[1].trim();
                const meanings = parts[2].split(';').map(m => m.trim()).filter(m => m);
                
                for (const meaning of meanings) {
                    words.push({
                        word: word,
                        pos: pos,
                        meaning: meaning
                    });
                }
            }
            
            return words;
        }

        // 格式化時間 mm:ss
        function formatTime(sec) {
            sec = Math.max(0, Math.floor(sec));
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function updateGameTimeDisplay() {
            gameTimeSpan.textContent = formatTime(gameTimeLeft);
        }

        function updateScoreUI() {
            setupScoreDisplay.textContent = score;
            scoreDisplay.textContent = score;
        }

        // 初始化遊戲
        function initGame() {
            // 解析單字列表（只做一次也可以，但這樣比較直觀）
            vocabulary = parseWordList(wordList);
            
            if (vocabulary.length === 0) {
                alert('單字庫載入失敗！');
                return;
            }
            
            // 重置遊戲狀態
            score = 0;
            correctStreak = 0;
            wrongStreak = 0;
            usedInCurrentSession = [];
            updateScoreUI();

            // 重置整體遊戲時間
            gameTimeLeft = gameDuration;
            updateGameTimeDisplay();

            // 清除舊的計時器
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }

            // 切換到遊戲畫面
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameOverScreen.style.display = 'none';
            
            // 開始遊戲
            gameActive = true;
            canAnswer = true;

            // 啟動整體遊戲倒數
            gameTimer = setInterval(() => {
                if (!gameActive) return;
                gameTimeLeft--;
                updateGameTimeDisplay();
                if (gameTimeLeft <= 0) {
                    gameTimeLeft = 0;
                    updateGameTimeDisplay();
                    endGame('time');
                }
            }, 1000);

            nextQuestion();
        }
        
        // 下一題
        function nextQuestion() {
            if (!gameActive) return;
            
            // 清除單題計時器
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            // 啟用所有選項
            enableOptions();
            
            // 如果本局已用完所有單字，清空記錄以開始新一輪
            if (usedInCurrentSession.length >= vocabulary.length) {
                usedInCurrentSession = [];
            }
            
            // 找出尚未使用的索引
            const availableIndices = vocabulary
                .map((_, i) => i)
                .filter(i => !usedInCurrentSession.includes(i));
            
            // 安全防護
            if (availableIndices.length === 0) {
                usedInCurrentSession = [];
                nextQuestion();
                return;
            }
            
            // 隨機選擇一個未使用過的單字
            const randomIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedInCurrentSession.push(randomIndex);
            currentWord = vocabulary[randomIndex];
            
            // 顯示單字和詞性
            currentWordDisplay.textContent = currentWord.word;
            currentPosDisplay.textContent = currentWord.pos;
            
            // 準備選項
            prepareOptions();
            
            // 重置單題計時器
            timeLeft = 8;
            timerBar.style.width = '100%';
            timerBar.classList.remove('timer-warning');
            
            timer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timer);
                    timer = null;
                    return;
                }
                timeLeft -= 0.1;
                timerBar.style.width = `${(timeLeft / 8) * 100}%`;
                
                if (timeLeft <= 3 && !timerBar.classList.contains('timer-warning')) {
                    timerBar.classList.add('timer-warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    // 單題時間到視為答錯，只扣分不結束遊戲
                    handleTimeout();
                }
            }, 100);
        }
        
        // 準備選項
        function prepareOptions() {
            const correctAnswer = currentWord.meaning;
            
            // 收集其他可能的選項
            const otherMeanings = vocabulary
                .filter(item => item.meaning !== correctAnswer)
                .map(item => item.meaning);
            
            // 隨機選擇3個不重複的錯誤選項
            const wrongAnswers = [];
            while (wrongAnswers.length < 3 && otherMeanings.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherMeanings.length);
                const selectedMeaning = otherMeanings[randomIndex];
                
                if (!wrongAnswers.includes(selectedMeaning)) {
                    wrongAnswers.push(selectedMeaning);
                    otherMeanings.splice(randomIndex, 1);
                }
            }
            
            const allOptions = [correctAnswer, ...wrongAnswers];
            shuffleArray(allOptions);
            
            for (let i = 0; i < 4; i++) {
                if (i < allOptions.length) {
                    optionDisplays[i].textContent = allOptions[i];
                    optionDisplays[i].parentElement.dataset.meaning = allOptions[i];
                } else {
                    optionDisplays[i].textContent = '無選項';
                    optionDisplays[i].parentElement.dataset.meaning = '';
                }
            }
        }
        
        // 打亂陣列順序
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 啟用所有選項
        function enableOptions() {
            canAnswer = true;
            optionElements.forEach(option => {
                option.classList.remove('option-disabled');
                option.classList.remove('correct-answer');
            });
        }
        
        // 禁用所有選項
        function disableOptions() {
            canAnswer = false;
            optionElements.forEach(option => {
                option.classList.add('option-disabled');
            });
        }
        
        // 單題 timeout 處理：視為答錯
        function handleTimeout() {
            if (!gameActive) return;
            disableOptions();

            // 顯示正確答案
            optionElements.forEach(opt => {
                if (opt.dataset.meaning === currentWord.meaning) {
                    opt.classList.add('correct-answer');
                }
            });

            applyWrongScore();

            setTimeout(() => {
                if (gameActive) nextQuestion();
            }, 800);
        }

        // 檢查答案
        function checkAnswer(selectedOption) {
            if (!gameActive || !canAnswer) return;
            
            disableOptions();
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            const selectedMeaning = selectedOption.dataset.meaning;
            const isCorrect = selectedMeaning === currentWord.meaning;
            
            if (isCorrect) {
                // 正確
                applyCorrectScore();
                showCorrectEffect(selectedOption);
                showFireworkAnimation();
                
                setTimeout(() => {
                    if (gameActive) nextQuestion();
                }, 800);
            } else {
                // 錯誤：顯示正確選項，扣分但不結束遊戲
                optionElements.forEach(opt => {
                    if (opt.dataset.meaning === currentWord.meaning) {
                        opt.classList.add('correct-answer');
                    }
                });

                applyWrongScore();

                setTimeout(() => {
                    if (gameActive) nextQuestion();
                }, 800);
            }
        }

        // 正確計分（連續答對遞增 +5）
        function applyCorrectScore() {
            correctStreak++;
            wrongStreak = 0;
            const bonus = correctStreak * 5;
            score += bonus;
            updateScoreUI();
        }

        // 錯誤計分（連續答錯遞增 -5，分數不低於 0）
        function applyWrongScore() {
            wrongStreak++;
            correctStreak = 0;
            const penalty = wrongStreak * 5;
            score = Math.max(0, score - penalty);
            updateScoreUI();
        }
        
        // 顯示正確效果
        function showCorrectEffect(correctOption) {
            correctOption.classList.add('correct-answer');
        }

                clearInterval(gameTimer);

        // 綁定事件
        document.addEventListener('DOMContentLoaded', function() {
            startGameBtn.addEventListener('click', initGame);
            restartBtn.addEventListener('click', restartGame);
            
            // 選項點擊事件
            document.querySelectorAll('.firework-option').forEach(option => {
                option.addEventListener('click', () => {
                    checkAnswer(option);
                });
            });

            // 遊戲時間選擇事件
            timeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    timeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const minutes = parseInt(btn.dataset.minutes, 10) || 5;
                    gameDuration = minutes * 60;
                });
            });

            // 初始顯示時間
            updateGameTimeDisplay();
            updateScoreUI();
        });
    </script>
</body>
</html>
