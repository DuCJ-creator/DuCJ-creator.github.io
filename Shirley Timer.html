<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Shirley's Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            color: #f0f8ff;
            touch-action: manipulation;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 24px;
            width: 100%;
            max-width: 780px;
            display: flex;
            gap: 24px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        /* --- 右上角時間與日期 --- */
        .current-time-wrapper {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .current-time-label {
            font-size: 0.7rem;
            color: rgba(230, 216, 165, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .current-time-display {
            font-size: 2.2rem;
            color: #e6d8a5;
            letter-spacing: 1px;
            font-weight: 300;
            text-shadow: 0 0 15px rgba(230, 216, 165, 0.4);
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .current-date-display {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            font-weight: 400;
            margin-top: 4px;
            text-transform: uppercase;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        /* 月亮裝飾 */
        .moon-decoration {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 56px;
            height: 56px;
            background: radial-gradient(circle at 30% 30%, #f9f3d7, #e6d8a5);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(249, 243, 215, 0.4);
            z-index: 1;
            opacity: 0.8;
        }
        
        h1 {
            color: #e6d8a5;
            margin-bottom: 10px;
            margin-top: 30px;
            font-weight: 300;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(230, 216, 165, 0.3);
            text-align: center;
        }
        
        .timer-display {
            font-size: 4.2rem;
            font-weight: 100;
            color: #ffffff;
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            font-variant-numeric: tabular-nums;
            text-align: center;
            line-height: 1;
        }
        
        /* --- 液態金沙漏設計 --- */
        .sandglass-container {
            height: 130px;
            margin: 16px auto;
            position: relative;
        }
        
        .sandglass {
            width: 86px;
            height: 130px;
            margin: 0 auto;
            position: relative;
        }
        
        .glass {
            width: 86px;
            height: 65px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 43px 43px 0 0;
            position: absolute;
            top: 0;
            overflow: hidden;
            border: 2px solid rgba(230, 216, 165, 0.5);
            border-bottom: none;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            z-index: 5;
        }
        
        .glass.bottom {
            top: 65px;
            border-radius: 0 0 43px 43px;
            border-top: none;
            border-bottom: 2px solid rgba(230, 216, 165, 0.5);
        }
        
        /* 金屬液體質感 */
        .sand {
            position: absolute;
            width: 82px;
            /* 使用更豐富的漸層模擬金屬光澤 */
            background: linear-gradient(90deg, 
                #b88a44 0%, 
                #e6d8a5 25%, 
                #f9f3d7 50%, 
                #e6d8a5 75%, 
                #b88a44 100%);
            background-size: 200% 100%;
            transition: height 0.5s linear; /* 更平滑的過渡 */
            box-shadow: 0 0 15px rgba(230, 216, 165, 0.6);
            /* 加入流動動畫 */
            animation: liquid-shimmer 3s linear infinite;
        }

        @keyframes liquid-shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        
        .sand.top {
            top: 0;
            height: 65px;
            border-radius: 41px 41px 0 0;
            left: 2px; /* 微調居中 */
        }
        
        .sand.bottom {
            bottom: 0;
            height: 0;
            border-radius: 0 0 41px 41px;
            left: 2px;
        }

        /* 中間流動的沙柱 */
        .stream {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0; /* 預設為0，JS控制 */
            background: linear-gradient(90deg, #b88a44, #f9f3d7, #b88a44);
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s, height 0.3s;
            box-shadow: 0 0 8px rgba(230, 216, 165, 0.8);
            animation: stream-flow 0.5s linear infinite;
        }

        .stream.active {
            height: 70px; /* 連接上下 */
            opacity: 1;
        }

        @keyframes stream-flow {
            0% { opacity: 0.8; width: 3px; }
            50% { opacity: 1; width: 4px; }
            100% { opacity: 0.8; width: 3px; }
        }
        
        .neck {
            width: 20px;
            height: 20px;
            background: rgba(230, 216, 165, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 33px;
            z-index: 6; /* 確保蓋在沙柱上面 */
            box-shadow: 0 0 10px rgba(230, 216, 165, 0.4);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        /* --- 按鈕樣式 --- */
        .time-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 16px 0;
        }
        
        .time-btn {
            background: rgba(230, 216, 165, 0.15);
            border: 1px solid rgba(230, 216, 165, 0.25);
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 0.9rem;
            color: #e6d8a5;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            min-width: 80px;
            letter-spacing: 0.5px;
        }
        
        .time-btn:hover {
            background: rgba(230, 216, 165, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: rgba(230, 216, 165, 0.5);
        }
        
        .custom-input {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        
        .custom-input input {
            width: 130px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(230, 216, 165, 0.3);
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            color: #f0f8ff;
            transition: background 0.3s;
        }
        
        .custom-input input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(230, 216, 165, 0.6);
        }
        
        .custom-input button {
            background: rgba(230, 216, 165, 0.25);
            color: #e6d8a5;
            border: 1px solid rgba(230, 216, 165, 0.3);
            border-left: none;
            border-radius: 0 50px 50px 0;
            padding: 0 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .custom-input button:hover {
            background: rgba(230, 216, 165, 0.35);
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }
        
        .control-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            min-width: 120px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .start-btn {
            background: linear-gradient(135deg, rgba(74, 170, 153, 0.9), rgba(91, 187, 170, 0.9));
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .start-btn:hover {
            background: linear-gradient(135deg, rgba(91, 187, 170, 0.9), rgba(108, 203, 187, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 170, 153, 0.4);
        }
        
        .reset-btn {
            background: rgba(255, 255, 255, 0.08);
            color: #f0f8ff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* --- 炫彩氣泡效果 --- */
        .bubble {
            position: absolute;
            bottom: -30px;
            border-radius: 50%;
            
            /* 炫彩效果核心 */
            background: radial-gradient(
                120% 120% at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 220, 180, 0.4) 20%, 
                rgba(255, 100, 150, 0.1) 40%, 
                rgba(100, 200, 255, 0.1) 60%, 
                rgba(255, 255, 255, 0.2) 100%
            );
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.5),
                0 0 15px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            
            pointer-events: none;
            z-index: 1;
            animation: rise linear forwards, colorful-shimmer 3s ease-in-out infinite alternate;
            backdrop-filter: blur(2px);
        }

        @keyframes colorful-shimmer {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(40deg); }
        }

        @keyframes rise {
            0% {
                bottom: -30px;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateX(var(--sway)) scale(1);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(calc(var(--sway) * -1)) scale(1.2);
            }
        }
        
        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(230, 216, 165, 0.9);
            color: #0f2027;
            padding: 16px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            font-weight: 500;
            font-size: 1.1rem;
            pointer-events: none;
            backdrop-filter: blur(5px);
            letter-spacing: 1px;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .current-time-wrapper {
                position: static;
                align-items: center;
                margin-bottom: 10px;
            }
            
            .current-time-display {
                font-size: 1.8rem;
            }
            
            .moon-decoration {
                display: none;
            }

            .container {
                flex-direction: column;
                max-width: 480px;
                padding: 30px 20px;
            }
            
            h1 {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container" id="mainContainer">
        <div class="current-time-wrapper">
            <span class="current-time-label">Current Time</span>
            <div class="current-time-display" id="realTimeDisplay">--:--</div>
            <div class="current-date-display" id="realDateDisplay">-- --, --</div>
        </div>
        
        <div class="moon-decoration"></div>
        
        <div class="left-panel">
            <h1>Shirley's Timer</h1>
            
            <div class="sandglass-container">
                <div class="sandglass">
                    <div class="glass">
                        <div class="sand top" id="topSand"></div>
                    </div>
                    <div class="stream" id="sandStream"></div>
                    <div class="neck"></div>
                    <div class="glass bottom">
                        <div class="sand bottom" id="bottomSand"></div>
                    </div>
                </div>
            </div>
            
            <div class="timer-display" id="timerDisplay">00:00</div>
            
            <div class="control-buttons">
                <button class="control-btn start-btn" id="startBtn">Start</button>
                <button class="control-btn reset-btn" id="resetBtn" disabled>Reset</button>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="time-buttons">
                <button class="time-btn" data-minutes="2">2 min</button>
                <button class="time-btn" data-minutes="3">3 min</button>
                <button class="time-btn" data-minutes="4">4 min</button>
                <button class="time-btn" data-minutes="5">5 min</button>
                <button class="time-btn" data-minutes="10">10 min</button>
                <button class="time-btn" data-minutes="15">15 min</button>
            </div>
            
            <div class="custom-input">
                <input type="number" id="customMinutes" placeholder="Minutes" min="1" max="600" inputmode="numeric">
                <button id="setCustomTime">Set</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Time's Up!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 背景星星邏輯
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
            
            // DOM 元素獲取
            const timerDisplay = document.getElementById('timerDisplay');
            const realTimeDisplay = document.getElementById('realTimeDisplay');
            const realDateDisplay = document.getElementById('realDateDisplay');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const timeButtons = document.querySelectorAll('.time-btn');
            const customMinutesInput = document.getElementById('customMinutes');
            const setCustomTimeBtn = document.getElementById('setCustomTime');
            const topSand = document.getElementById('topSand');
            const bottomSand = document.getElementById('bottomSand');
            const sandStream = document.getElementById('sandStream');
            const notification = document.getElementById('notification');
            const mainContainer = document.getElementById('mainContainer');
            
            // 變數初始化
            let countdownInterval = null;
            let bubbleInterval = null;
            let audioContext = null;
            
            // --- 核心計時邏輯變數 (Critical Logic Fix) ---
            let isRunning = false;
            let initialDurationMS = 0; // 總設定時間 (毫秒)
            let remainingMS = 0;       // 剩餘時間 (毫秒)
            let endTime = 0;           // 目標結束時間戳
            
            // --- 日期與時間功能 ---
            function updateRealTime() {
                const now = new Date();
                
                // 時間
                const timeString = now.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                });
                realTimeDisplay.textContent = timeString;

                // 日期 (格式：Monday, Jan 19)
                const dateString = now.toLocaleDateString([], {
                    weekday: 'long',
                    month: 'short',
                    day: 'numeric'
                });
                realDateDisplay.textContent = dateString;
            }
            updateRealTime();
            setInterval(updateRealTime, 1000);

            // --- 炫彩氣泡特效 ---
            function createBubble() {
                if (!isRunning) return;

                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 20 + 8 + 'px'; // 稍微變大一點
                bubble.style.width = size;
                bubble.style.height = size;
                
                bubble.style.left = Math.random() * 100 + '%';
                
                const animDuration = Math.random() * 4 + 3 + 's';
                bubble.style.setProperty('--duration', animDuration);
                bubble.style.animationDuration = `${animDuration}, 3s`; // 分別對應 rise 和 shimmer
                
                const sway = (Math.random() * 50 - 25) + 'px';
                bubble.style.setProperty('--sway', sway);
                
                mainContainer.appendChild(bubble);
                
                setTimeout(() => {
                    bubble.remove();
                }, parseFloat(animDuration) * 1000);
            }

            function startBubbleEffect() {
                if (bubbleInterval) clearInterval(bubbleInterval);
                bubbleInterval = setInterval(createBubble, 300); // 頻率稍微調高
                createBubble();
            }

            function stopBubbleEffect() {
                if (bubbleInterval) {
                    clearInterval(bubbleInterval);
                    bubbleInterval = null;
                }
            }

            // --- 計時器顯示邏輯 ---
            
            // 設定初始時間
            function setTime(minutes) {
                if (isRunning) return;
                
                initialDurationMS = minutes * 60 * 1000;
                remainingMS = initialDurationMS;
                
                updateDisplay(remainingMS);
                updateSandglass(0);
                
                startBtn.textContent = 'Start';
                startBtn.disabled = false;
                resetBtn.disabled = true;
            }

            function updateDisplay(ms) {
                // 防止顯示負數
                ms = Math.max(0, ms);
                
                const totalSeconds = Math.ceil(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function updateSandglass(progress) {
                // progress 0 = 開始 (沙在上面), 1 = 結束 (沙在下面)
                const clampedProgress = Math.max(0, Math.min(1, progress));
                
                const topHeight = 65 * (1 - clampedProgress);
                const bottomHeight = 65 * clampedProgress;
                
                topSand.style.height = `${topHeight}px`;
                bottomSand.style.height = `${bottomHeight}px`;
            }

            // --- 核心控制邏輯 ---

            function startTimer() {
                if (remainingMS <= 0) return;
                
                isRunning = true;
                startBtn.textContent = 'Pause';
                resetBtn.disabled = false;
                
                // 設定目標結束時間 = 現在時間 + 剩餘時間
                endTime = Date.now() + remainingMS;
                
                runCountdown();
                startBubbleEffect();
                sandStream.classList.add('active'); // 顯示沙流
            }

            function runCountdown() {
                // 清除可能存在的舊 interval
                if (countdownInterval) clearInterval(countdownInterval);

                countdownInterval = setInterval(() => {
                    const now = Date.now();
                    const timeLeft = endTime - now;
                    
                    if (timeLeft <= 0) {
                        // 時間到
                        remainingMS = 0;
                        updateDisplay(0);
                        updateSandglass(1);
                        clearInterval(countdownInterval);
                        timerComplete();
                    } else {
                        // 更新狀態
                        remainingMS = timeLeft;
                        updateDisplay(remainingMS);
                        
                        // 計算進度
                        const elapsed = initialDurationMS - remainingMS;
                        const progress = elapsed / initialDurationMS;
                        updateSandglass(progress);
                    }
                }, 50); // 使用較短的間隔讓動畫更平滑
            }

            function pauseTimer() {
                isRunning = false;
                clearInterval(countdownInterval);
                
                // 這裡不需要額外計算 remainingMS，因為在 runCountdown 裡已經實時更新了
                
                startBtn.textContent = 'Resume';
                stopBubbleEffect();
                sandStream.classList.remove('active'); // 隱藏沙流
            }

            function toggleTimer() {
                if (isRunning) {
                    pauseTimer();
                } else {
                    // 如果剩餘時間大於0，則開始或恢復
                    if (remainingMS > 0) {
                        startTimer();
                    }
                }
            }

            function timerComplete() {
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.disabled = true;
                resetBtn.disabled = false;
                
                stopBubbleEffect();
                sandStream.classList.remove('active');
                
                notification.classList.add('show');
                playAlarm();
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }

            function playAlarm() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 1500);
                
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance("Time is up");
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    speechSynthesis.speak(utterance);
                }
            }

            function resetTimer() {
                clearInterval(countdownInterval);
                isRunning = false;
                remainingMS = 0;
                initialDurationMS = 0;
                
                stopBubbleEffect();
                sandStream.classList.remove('active');
                
                // 清除氣泡
                document.querySelectorAll('.bubble').forEach(b => b.remove());
                
                updateDisplay(0);
                updateSandglass(0);
                
                startBtn.textContent = 'Start';
                startBtn.disabled = false;
                resetBtn.disabled = true;
            }

            // --- 事件監聽 ---
            startBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);

            timeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const minutes = parseInt(button.dataset.minutes);
                    setTime(minutes);
                });
            });

            setCustomTimeBtn.addEventListener('click', () => {
                const minutes = parseInt(customMinutesInput.value);
                if (minutes >= 1 && minutes <= 600) {
                    setTime(minutes);
                    customMinutesInput.value = '';
                    customMinutesInput.blur();
                } else {
                    alert('Please enter a value between 1 and 600 minutes');
                }
            });

            customMinutesInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') setCustomTimeBtn.click();
            });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, { passive: false });

            // 初始化
            updateDisplay(0);
        });
    </script>
</body>
</html>
