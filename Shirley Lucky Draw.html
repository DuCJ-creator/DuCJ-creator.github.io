<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名抽取器 Name / Group Picker</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8d1c5 0%, #f3e5d8 100%);
            color: #5a4a42;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border: 1px solid #e8d1c5;
        }
        
        h1 {
            text-align: center;
            color: #b5655a;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #8c6b5d;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8d1c5;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #faf6f2;
        }
        
        input:focus, textarea:focus {
            border-color: #d4a096;
            outline: none;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 25px 0;
        }
        
        .option-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: #d4a096;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background: #b5655a;
            transform: translateY(-2px);
        }
        
        .option-btn.active {
            background: #b5655a;
            box-shadow: 0 4px 8px rgba(181, 101, 90, 0.3);
        }
        
        .option-btn:active {
            transform: translateY(1px);
        }
        
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #e8b04d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #d49c3d;
            transform: translateY(-2px);
        }
        
        .action-btn:active {
            transform: translateY(1px);
        }
        
        .result-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }
        
        .result-content {
            background: #faf6f2;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e8d1c5;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .result-title {
            color: #b5655a;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .event-date {
            color: #8c6b5d;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .winner-name {
            font-size: 5rem;
            font-weight: bold;
            color: #b5655a;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite, glow 3s infinite alternate;
            line-height: 1.2;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(181, 101, 90, 0.5); }
            to { text-shadow: 0 0 20px rgba(232, 176, 77, 0.8); }
        }
        
        .next-btn {
            position: sticky;
            bottom: 10px;
            padding: 10px 20px;
            background: rgba(232, 176, 77, 0.1);
            color: #e8b04d;
            border: 2px solid #e8b04d;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 20px;
            width: auto;
            display: inline-block;
        }
        
        .next-btn:hover {
            background: #e8b04d;
            color: white;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.7;
        }
        
        .decoration-1 {
            top: 20px;
            left: 20px;
            background: radial-gradient(circle, #e8b04d 0%, #f3d9a4 100%);
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: 20px;
            right: 20px;
            background: radial-gradient(circle, #b5655a 0%, #d4a096 100%);
            border-radius: 50%;
        }
        
        .decoration-3 {
            top: 50%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f3d9a4 0%, #e8b04d 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .decoration-4 {
            bottom: 30%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #d4a096 0%, #b5655a 100%);
            border-radius: 50%;
        }
        
        .close-btn {
            position: sticky;
            top: 0;
            left: 100%;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8c6b5d;
            z-index: 10;
            margin-bottom: 10px;
            float: right;
        }
        
        .close-btn:hover {
            color: #b5655a;
        }
        
        .progress-info {
            color: #8c6b5d;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        /* 积分管理样式 */
        .points-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .points-btn {
            background: #e8b04d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .points-btn:hover {
            background: #d49c3d;
            transform: scale(1.1);
        }
        
        .points-display {
            font-size: 18px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: #b5655a;
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .group-title {
            font-weight: bold;
            color: #8c6b5d;
        }
        
        .points-summary {
            margin-top: 20px;
            padding: 15px;
            background: #f5f0eb;
            border-radius: 8px;
            border-left: 4px solid #e8b04d;
        }
        
        .points-summary h4 {
            margin-bottom: 10px;
            color: #8c6b5d;
        }
        
        .points-summary p {
            margin: 5px 0;
        }
        
        .groups-container {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .groups-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .groups-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .groups-container::-webkit-scrollbar-thumb {
            background: #d4a096;
            border-radius: 4px;
        }
        
        .groups-container::-webkit-scrollbar-thumb:hover {
            background: #b5655a;
        }
        
        /* 固定排序样式 */
        .fixed-order-container {
            text-align: left;
            margin-top: 20px;
        }
        
        .participant-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f5f0eb;
            border-radius: 8px;
            border-left: 4px solid #e8b04d;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .participant-item:hover {
            background: #e8d1c5;
            transform: translateX(5px);
        }
        
        .highlighted-name {
            font-size: 4rem;
            font-weight: bold;
            color: #b5655a;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: highlight-pulse 1.5s infinite, highlight-glow 2s infinite alternate;
            line-height: 1.2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes highlight-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        @keyframes highlight-glow {
            from { 
                text-shadow: 0 0 10px rgba(181, 101, 90, 0.5), 0 0 20px rgba(232, 176, 77, 0.3); 
            }
            to { 
                text-shadow: 0 0 20px rgba(181, 101, 90, 0.8), 0 0 30px rgba(232, 176, 77, 0.6); 
            }
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(232, 176, 77, 0.1);
            color: #e8b04d;
            border: 2px solid #e8b04d;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            background: #e8b04d;
            color: white;
        }

        /* 手動分組樣式 */
        .manual-groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .manual-group {
            background: #f5f0eb;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #e8b04d;
        }

        .manual-group-body {
            margin-top: 8px;
            min-height: 40px;
        }

        .manual-member {
            padding: 6px 8px;
            margin-bottom: 6px;
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #e8d1c5;
            cursor: move;
            font-size: 14px;
            transition: background 0.2s, transform 0.2s;
        }

        .manual-member:hover {
            background: #f3e5d8;
            transform: translateX(3px);
        }

        .manual-member.dragging {
            opacity: 0.6;
        }

        .manual-group-body.drag-over {
            outline: 2px dashed #e8b04d;
            background: rgba(232, 176, 77, 0.05);
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .winner-name {
                font-size: 3.5rem;
            }
            
            .highlighted-name {
                font-size: 2.5rem;
            }
            
            .options {
                flex-direction: column;
            }
            
            .group-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .result-content {
                padding: 20px;
            }
            
            .decoration {
                width: 60px;
                height: 60px;
            }
            
            .decoration-3, .decoration-4 {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .winner-name {
                font-size: 2.8rem;
                margin: 20px 0;
            }
            
            .highlighted-name {
                font-size: 2rem;
                padding: 15px;
            }
            
            .option-btn {
                min-width: 100%;
                padding: 15px;
            }
            
            .action-btn {
                padding: 12px;
                font-size: 16px;
            }
            
            .result-content {
                padding: 15px;
            }
            
            .result-title {
                font-size: 1.5rem;
            }
            
            .event-date {
                font-size: 1rem;
            }
            
            .participant-item {
                font-size: 16px;
                padding: 10px;
            }
            
            .points-control {
                gap: 5px;
            }
            
            .points-btn {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            
            .points-display {
                font-size: 16px;
            }
        }
        
        /* 平板优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
            }
        }
        
        /* 横屏优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            
            .result-content {
                max-height: 85vh;
                padding: 20px;
            }
            
            .winner-name {
                font-size: 3rem;
                margin: 20px 0;
            }
            
            .highlighted-name {
                font-size: 2.5rem;
                margin: 15px 0;
            }
        }
        
        /* 触摸设备优化 */
        @media (pointer: coarse) {
            .option-btn, .action-btn, .next-btn, .back-btn, .points-btn {
                min-height: 44px;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            
            .participant-item {
                padding: 15px;
                margin-bottom: 10px;
            }
        }

        /* 列印 / 匯出 PDF 樣式 */
        @media print {
            body {
                background: #ffffff !important;
                padding: 0;
                margin: 0;
            }
            
            .container {
                display: none !important; /* 隱藏輸入區 */
            }
            
            .result-container {
                position: static !important;
                display: block !important;
                background: #ffffff !important;
                padding: 0;
                width: 100%;
                height: auto;
            }
            
            .result-content {
                box-shadow: none !important;
                border: none !important;
                max-height: none !important;
                padding: 20px !important;
            }
            
            .close-btn,
            #next-btn,
            #print-btn,
            .decoration {
                display: none !important; /* 列印時隱藏控制與裝飾 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shirley's Name/Group Picker 雙語姓名／分組抽選器</h1>
        
        <div class="form-group">
            <label for="event-name">活動名稱 Activity Name</label>
            <input type="text" id="event-name" placeholder="輸入活動名稱 Enter activity name">
        </div>
        
        <div class="form-group">
            <label for="event-date">活動日期 Event Date</label>
            <input type="date" id="event-date">
        </div>
        
        <div class="form-group">
            <label for="participants">參與者姓名 (每行一個) Participant Names (one per line)</label>
            <textarea id="participants" placeholder="請輸入參與者姓名，每行一個 Enter participant names, one per line"></textarea>
        </div>
        
        <div class="options">
            <button class="option-btn active" data-action="sort">排序 Sort</button>
            <button class="option-btn" data-action="lucky">抽取幸運者 Lucky Draw</button>
            <button class="option-btn" data-action="original">原始順序 Original Order</button>
            <button class="option-btn" data-action="group2">分2人組 Group of 2</button>
            <button class="option-btn" data-action="group3">分3人組 Group of 3</button>
            <button class="option-btn" data-action="group4">分4人組 Group of 4</button>
            <button class="option-btn" data-action="group5">分5人組 Group of 5</button>
            <!-- 新增：手動分組 -->
            <button class="option-btn" data-action="manualGroup">手動分組 Manual Grouping</button>
        </div>
        
        <button class="action-btn" id="execute-btn">執行 Execute</button>
    </div>
    
    <div class="result-container" id="result-container">
        <div class="result-content">
            <button class="close-btn" id="close-btn">×</button>
            <!-- 新增：匯出 / 列印 PDF 按鈕 -->
            <button class="back-btn" id="print-btn" style="margin-bottom: 10px;">匯出 / 列印 PDF Export / Print</button>

            <h2 class="result-title" id="result-title">活動名稱 Activity Name</h2>
            <div class="event-date" id="event-date-display">活動日期 Event Date</div>
            <div id="result-display"></div>
            <div class="progress-info" id="progress-info"></div>
            <button class="next-btn" id="next-btn" style="display: none;">下一位 Next</button>
            
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
            <div class="decoration decoration-4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventNameInput = document.getElementById('event-name');
            const eventDateInput = document.getElementById('event-date');
            const participantsTextarea = document.getElementById('participants');
            const executeBtn = document.getElementById('execute-btn');
            const resultContainer = document.getElementById('result-container');
            const resultTitle = document.getElementById('result-title');
            const eventDateDisplay = document.getElementById('event-date-display');
            const resultDisplay = document.getElementById('result-display');
            const progressInfo = document.getElementById('progress-info');
            const closeBtn = document.getElementById('close-btn');
            const nextBtn = document.getElementById('next-btn');
            const optionButtons = document.querySelectorAll('.option-btn');
            const printBtn = document.getElementById('print-btn');
            
            let selectedAction = 'sort';
            let participants = [];
            let remainingParticipants = [];
            let usedParticipants = [];
            let groups = [];
            let groupPoints = [];
            let isHighlighting = false;
            let currentParticipantIndex = 0;
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            eventDateInput.value = today;
            
            // 选择功能
            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    optionButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedAction = this.getAttribute('data-action');
                });
            });
            
            // 执行按钮
            executeBtn.addEventListener('click', function() {
                const eventName = eventNameInput.value.trim();
                const eventDate = eventDateInput.value;
                const participantsText = participantsTextarea.value.trim();
                
                if (!eventName) {
                    alert('請輸入活動名稱 / Please enter the activity name.');
                    return;
                }
                
                if (!participantsText) {
                    alert('請輸入參與者姓名 / Please enter participant names.');
                    return;
                }
                
                participants = participantsText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name !== '');
                
                if (participants.length === 0) {
                    alert('請輸入有效的參與者姓名 / Please enter valid participant names.');
                    return;
                }
                
                // 根据选择的功能执行操作
                switch(selectedAction) {
                    case 'sort':
                        performSort();
                        break;
                    case 'lucky':
                        startLuckyDraw();
                        break;
                    case 'original':
                        performOriginalOrder();
                        break;
                    case 'group2':
                        performGrouping(2);
                        break;
                    case 'group3':
                        performGrouping(3);
                        break;
                    case 'group4':
                        performGrouping(4);
                        break;
                    case 'group5':
                        performGrouping(5);
                        break;
                    case 'manualGroup':
                        startManualGrouping();
                        break;
                }
            });
            
            // 关闭结果窗口
            closeBtn.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                isHighlighting = false;
                currentParticipantIndex = 0;
            });
            
            // 点击结果容器外部关闭窗口
            resultContainer.addEventListener('click', function(e) {
                if (e.target === resultContainer) {
                    resultContainer.style.display = 'none';
                    isHighlighting = false;
                    currentParticipantIndex = 0;
                }
            });
            
            // 抽取下一位
            nextBtn.addEventListener('click', function() {
                if (selectedAction === 'lucky') {
                    if (remainingParticipants.length === 0) {
                        alert('所有參與者都已經被抽取過了！/ All participants have already been drawn!');
                        return;
                    }
                    drawNextLucky();
                } else if (selectedAction === 'original') {
                    showNextParticipant();
                }
            });

            // 匯出 / 列印 PDF
            printBtn.addEventListener('click', function() {
                const originalTitle = document.title;
                const eventName = eventNameInput.value.trim();
                if (eventName) {
                    document.title = eventName + ' - 分組結果 Grouping Result';
                }
                window.print();
                document.title = originalTitle;
            });
            
            // 排序功能
            function performSort() {
                const sorted = [...participants].sort();
                resultTitle.textContent = eventNameInput.value;
                eventDateDisplay.textContent = `活動日期 Date: ${eventDateInput.value}`;
                resultDisplay.innerHTML = `
                    <div style="margin-top: 20px; text-align: left;">
                        ${sorted.map(name => `<p style="padding: 8px; border-bottom: 1px solid #e8d1c5;">${name}</p>`).join('')}
                    </div>
                `;
                progressInfo.textContent = '';
                nextBtn.style.display = 'none';
                resultContainer.style.display = 'flex';
            }
            
            // 原始顺序功能
            function performOriginalOrder() {
                resultTitle.textContent = eventNameInput.value;
                eventDateDisplay.textContent = `活動日期 Date: ${eventDateInput.value}`;
                
                let html = `
                    <p style="margin-bottom: 15px; color: #8c6b5d;">
                        點擊任一名字可突出顯示（Click any name to highlight）
                    </p>
                    <div class="fixed-order-container">
                `;
                
                participants.forEach((name, index) => {
                    html += `
                        <div class="participant-item" data-index="${index}">
                            ${index + 1}. ${name}
                        </div>
                    `;
                });
                
                html += `</div>`;
                
                resultDisplay.innerHTML = html;
                progressInfo.textContent = '';
                nextBtn.style.display = 'none';
                resultContainer.style.display = 'flex';
                
                // 重置索引
                currentParticipantIndex = 0;
                
                // 添加点击事件监听
                setTimeout(() => {
                    document.querySelectorAll('.participant-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const index = parseInt(this.getAttribute('data-index'));
                            highlightParticipant(participants[index]);
                            currentParticipantIndex = index;
                        });
                    });
                }, 100);
            }
            
            // 高亮显示参与者
            function highlightParticipant(name) {
                isHighlighting = true;
                
                let html = `
                    <div class="highlighted-name">${name}</div>
                    <button class="next-btn" id="next-participant-btn">下一位 Next</button>
                `;
                
                resultDisplay.innerHTML = html;
                
                // 添加Next按钮事件
                document.getElementById('next-participant-btn').addEventListener('click', function() {
                    showNextParticipant();
                });
                
                // 触发五彩纸屑效果
                triggerConfetti();
            }
            
            // 显示下一位参与者
            function showNextParticipant() {
                currentParticipantIndex++;
                if (currentParticipantIndex >= participants.length) {
                    currentParticipantIndex = 0; // 循环回到第一个
                }
                
                // 确保始终显示Next按钮
                highlightParticipant(participants[currentParticipantIndex]);
            }
            
            // 开始幸运抽奖
            function startLuckyDraw() {
                remainingParticipants = [...participants];
                usedParticipants = [];
                resultTitle.textContent = eventNameInput.value;
                eventDateDisplay.textContent = `活動日期 Date: ${eventDateInput.value}`;
                progressInfo.textContent = '';
                nextBtn.style.display = 'block';
                resultContainer.style.display = 'flex';
                
                // 立即抽取第一位幸运者
                drawNextLucky();
            }
            
            // 抽取下一位幸运者
            function drawNextLucky() {
                if (remainingParticipants.length === 0) {
                    alert('所有參與者都已經被抽取過了！/ All participants have already been drawn!');
                    nextBtn.style.display = 'none';
                    return;
                }
                
                const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
                const winner = remainingParticipants[randomIndex];
                
                // 从剩余参与者中移除
                remainingParticipants.splice(randomIndex, 1);
                usedParticipants.push(winner);
                
                // 显示结果
                resultDisplay.innerHTML = `<div class="winner-name">${winner}</div>`;
                progressInfo.textContent = `已抽取 Drawn: ${usedParticipants.length} / ${participants.length}`;
                
                // 触发五彩纸屑效果
                triggerConfetti();
                
                // 如果所有参与者都已抽取，隐藏"抽取下一位"按钮
                if (remainingParticipants.length === 0) {
                    nextBtn.style.display = 'none';
                }
            }
            
            // 分组功能（自動分組＋積分）
            function performGrouping(groupSize) {
                const shuffled = [...participants].sort(() => Math.random() - 0.5);
                groups = [];
                
                for (let i = 0; i < shuffled.length; i += groupSize) {
                    groups.push(shuffled.slice(i, i + groupSize));
                }
                
                // 初始化积分
                groupPoints = Array(groups.length).fill(0);
                
                resultTitle.textContent = eventNameInput.value;
                eventDateDisplay.textContent = `活動日期 Date: ${eventDateInput.value}`;
                
                // 显示分组和积分控制
                displayGroupsWithPoints(groupSize);
                
                progressInfo.textContent = '';
                nextBtn.style.display = 'none';
                resultContainer.style.display = 'flex';
            }
            
            // 显示带积分控制的分组
            function displayGroupsWithPoints(groupSize) {
                let html = `
                    <h3 style="margin-bottom: 20px; color: #8c6b5d;">分${groupSize}人組 Groups of ${groupSize}</h3>
                    <div class="groups-container">
                `;
                
                groups.forEach((group, index) => {
                    html += `
                        <div style="margin-bottom: 15px; padding: 15px; background: #f5f0eb; border-radius: 8px; border-left: 4px solid #e8b04d;">
                            <div class="group-header">
                                <div class="group-title">第 ${index + 1} 組 Group ${index + 1}</div>
                                <div class="points-control">
                                    <button class="points-btn" onclick="updatePoints(${index}, -1)">-</button>
                                    <div class="points-display">${groupPoints[index]}</div>
                                    <button class="points-btn" onclick="updatePoints(${index}, 1)">+</button>
                                </div>
                            </div>
                            <div>${group.join(', ')}</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                
                // 添加积分总结
                html += `
                    <div class="points-summary">
                        <h4>積分總結 Score Summary</h4>
                        <div id="points-summary-content"></div>
                    </div>
                `;
                
                resultDisplay.innerHTML = html;
                updatePointsSummary();
            }
            
            // 更新积分
            window.updatePoints = function(groupIndex, change) {
                groupPoints[groupIndex] += change;
                
                // 更新显示
                const pointsDisplay = document.querySelectorAll('.points-display')[groupIndex];
                if (pointsDisplay) {
                    pointsDisplay.textContent = groupPoints[groupIndex];
                }
                
                // 更新积分总结
                updatePointsSummary();
            };
            
            // 更新积分总结
            function updatePointsSummary() {
                const summaryContent = document.getElementById('points-summary-content');
                if (!summaryContent) return;
                
                let html = '';
                
                // 找出最高分
                const maxPoints = Math.max(...groupPoints);
                const leadingGroups = groupPoints.reduce((acc, points, index) => {
                    if (points === maxPoints) acc.push(index + 1);
                    return acc;
                }, []);
                
                html += `<p>目前領先 Leading: 第 ${leadingGroups.join(', ')} 組 Group(s) (${maxPoints} 分 points)</p>`;
                
                // 显示所有组积分
                html += `<p>各組積分 Group scores: ${groupPoints.map((points, index) => `第${index+1}組 Group ${index+1} (${points} 分 points)`).join(', ')}</p>`;
                
                summaryContent.innerHTML = html;
            }

            // ⭐️ 手動分組：先輸入要分幾組，再拖拉調整
            function startManualGrouping() {
                const total = participants.length;
                let groupCount = prompt(
                    `目前共有 ${total} 人，請輸入要分成幾組（1 ~ ${total}）\n` +
                    `There are currently ${total} participants.\nPlease enter how many groups you want (1 ~ ${total}).`
                );
                
                if (groupCount === null) {
                    return; // 取消
                }
                
                groupCount = parseInt(groupCount, 10);
                if (isNaN(groupCount) || groupCount <= 0 || groupCount > total) {
                    alert('請輸入 1 到 ' + total + ' 之間的整數 / Please enter an integer between 1 and ' + total + '.');
                    return;
                }
                
                // 初始化 groups：先平均分配
                groups = Array.from({ length: groupCount }, () => []);
                participants.forEach((name, index) => {
                    const gIndex = index % groupCount;
                    groups[gIndex].push(name);
                });
                
                resultTitle.textContent = eventNameInput.value;
                eventDateDisplay.textContent = `活動日期 Date: ${eventDateInput.value}`;
                renderManualGroups();
                progressInfo.textContent = '提示：拖曳名字到其他組即可重新分配。Tip: Drag a name to another group to rearrange.';
                nextBtn.style.display = 'none';
                resultContainer.style.display = 'flex';
            }

            // ⭐️ 重新渲染手動分組畫面（含拖拉事件）
            function renderManualGroups() {
                let html = `
                    <h3 style="margin-bottom: 10px; color: #8c6b5d;">手動分組 Manual Grouping</h3>
                    <p style="margin-bottom: 10px; color: #8c6b5d; font-size: 0.9rem;">
                        把學生姓名拖曳到其他組，就可以重新安排分組。<br>
                        Drag a student name to another group to rearrange.
                    </p>
                    <div class="manual-groups-container">
                `;
                
                groups.forEach((group, gIndex) => {
                    html += `
                        <div class="manual-group" data-group-index="${gIndex}">
                            <div class="group-header">
                                <div class="group-title">第 ${gIndex + 1} 組 Group ${gIndex + 1}（${group.length} 人 people）</div>
                            </div>
                            <div class="manual-group-body">
                                ${group.map((name, index) => `
                                    <div class="manual-member" draggable="true" data-name="${name}">
                                        ${index + 1}. ${name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                resultDisplay.innerHTML = html;
                
                // 加上拖拉事件
                const memberElements = document.querySelectorAll('.manual-member');
                const groupBodies = document.querySelectorAll('.manual-group-body');
                
                let dragSourceGroupIndex = null;
                let dragName = null;
                
                memberElements.forEach(el => {
                    el.addEventListener('dragstart', function(e) {
                        dragSourceGroupIndex = parseInt(e.target.closest('.manual-group').dataset.groupIndex, 10);
                        dragName = e.target.dataset.name;
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/plain', dragName);
                        e.target.classList.add('dragging');
                    });
                    
                    el.addEventListener('dragend', function(e) {
                        e.target.classList.remove('dragging');
                    });
                });
                
                groupBodies.forEach(body => {
                    body.addEventListener('dragover', function(e) {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        body.classList.add('drag-over');
                    });
                    
                    body.addEventListener('dragleave', function() {
                        body.classList.remove('drag-over');
                    });
                    
                    body.addEventListener('drop', function(e) {
                        e.preventDefault();
                        body.classList.remove('drag-over');
                        
                        const targetGroupIndex = parseInt(body.closest('.manual-group').dataset.groupIndex, 10);
                        if (dragName == null || dragSourceGroupIndex === null) return;
                        if (dragSourceGroupIndex === targetGroupIndex) return;
                        
                        const fromArr = groups[dragSourceGroupIndex];
                        const idx = fromArr.indexOf(dragName);
                        if (idx > -1) {
                            fromArr.splice(idx, 1);
                            groups[targetGroupIndex].push(dragName);
                            // 重新畫面，讓人數/排序更新
                            renderManualGroups();
                        }
                    });
                });
            }
            
            // 五彩纸屑效果
            function triggerConfetti() {
                // 多次触发纸屑效果
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#b5655a', '#e8b04d', '#d4a096', '#f3d9a4']
                });
                
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0, y: 0.6 },
                        colors: ['#b5655a', '#e8b04d', '#d4a096', '#f3d9a4']
                    });
                }, 250);
                
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1, y: 0.6 },
                        colors: ['#b5655a', '#e8b04d', '#d4a096', '#f3d9a4']
                    });
                }, 500);
            }
        });
    </script>
</body>
