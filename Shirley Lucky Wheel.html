<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Lucky Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f4ff 0%, #f0e6ff 100%);
            color: #5a4a6a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #8a6bb8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(138, 107, 184, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: #5a4a6a;
            font-size: 1rem;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: rgba(90, 74, 106, 0.6);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        #startBtn {
            background: linear-gradient(to right, #b19cd9, #8a6bb8);
            color: white;
        }
        
        #nextBtn {
            background: linear-gradient(to right, #a8d8b9, #7bbf8f);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .wheel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        .wheel-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .wheel-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 0 auto 30px;
        }
        
        .wheel-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotate(0deg);
            box-shadow: 0 0 0 10px white, 0 0 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #8a6bb8;
            font-size: 1.2rem;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #8a6bb8;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 20;
        }
        
        .result-display {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #8a6bb8;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #8a6bb8;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #8a6bb8;
            opacity: 0;
            z-index: 1001;
        }
        
        @keyframes confettiRain {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(1000px) rotate(360deg);
            }
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .segment-text {
            position: absolute;
            left: 10px;
            transform-origin: center;
            font-size: 14px;
            font-weight: bold;
            color: #5a4a6a;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .wheel {
                width: 300px;
                height: 300px;
            }
            
            .wheel-center {
                width: 80px;
                height: 80px;
                font-size: 1rem;
            }
            
            .result-display {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                padding: 15px;
            }
            
            .wheel-content {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .wheel {
                width: 250px;
                height: 250px;
            }
            
            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }
            
            .wheel-pointer {
                width: 30px;
                height: 45px;
                top: -15px;
            }
            
            .result-display {
                font-size: 1.8rem;
                margin: 15px 0;
            }
            
            textarea {
                height: 150px;
                padding: 12px;
            }
            
            .segment-text {
                font-size: 12px;
            }
        }
        
        /* 平板优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
            }
            
            .wheel {
                width: 350px;
                height: 350px;
            }
        }
        
        /* 横屏优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            
            .wheel-content {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px;
            }
            
            .wheel {
                width: 200px;
                height: 200px;
                margin: 0 20px 0 0;
            }
            
            .result-display {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            
            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }
        }
        
        /* 触摸设备优化 */
        @media (pointer: coarse) {
            button {
                min-height: 50px;
                padding-top: 14px;
                padding-bottom: 14px;
            }
            
            .close-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
        
        /* 高分辨率屏幕优化 */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shirley's Lucky Wheel</h1>
        
        <div class="input-section">
            <textarea id="itemsInput" placeholder="請輸入選項，每行一個"></textarea>
            
            <div class="buttons">
                <button id="startBtn">Start</button>
            </div>
        </div>
    </div>
    
    <div class="wheel-container" id="wheelContainer">
        <div class="wheel-content">
            <button class="close-btn" id="closeBtn">×</button>
            <div class="wheel">
                <div class="wheel-circle" id="wheelCircle">
                    <!-- 輪盤分段將由JavaScript動態生成 -->
                </div>
                <div class="wheel-center" id="wheelCenter"></div>
                <div class="wheel-pointer"></div>
            </div>
            <div class="result-display" id="resultDisplay"></div>
            <div class="buttons">
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取DOM元素
            const itemsInput = document.getElementById('itemsInput');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const wheelContainer = document.getElementById('wheelContainer');
            const wheelCircle = document.getElementById('wheelCircle');
            const wheelCenter = document.getElementById('wheelCenter');
            const resultDisplay = document.getElementById('resultDisplay');
            const closeBtn = document.getElementById('closeBtn');
            
            // 初始化變數
            let items = [];
            let isSpinning = false;
            
            // 開始按鈕點擊事件
            startBtn.addEventListener('click', function() {
                const inputText = itemsInput.value.trim();
                if (!inputText) {
                    alert('請輸入至少一個選項！');
                    return;
                }
                
                items = inputText.split('\n')
                    .map(item => item.trim())
                    .filter(item => item !== '');
                
                if (items.length === 0) {
                    alert('請輸入至少一個選項！');
                    return;
                }
                
                spinWheel();
            });
            
            // Next按鈕點擊事件
            nextBtn.addEventListener('click', function() {
                if (items.length === 0) {
                    alert('所有選項已經選完！');
                    return;
                }
                
                spinWheel();
            });
            
            // 關閉按鈕點擊事件
            closeBtn.addEventListener('click', function() {
                wheelContainer.classList.remove('active');
            });
            
            // 點擊輪盤容器外部關閉
            wheelContainer.addEventListener('click', function(e) {
                if (e.target === wheelContainer) {
                    wheelContainer.classList.remove('active');
                }
            });
            
            // 創建輪盤分段
            function createWheelSegments() {
                wheelCircle.innerHTML = '';
                
                if (items.length === 0) return;
                
                const segmentAngle = 360 / items.length;
                const colors = [
                    '#f8d5e3', '#e6c9de', '#d4bdd9', '#c2b1d4',
                    '#b0a5cf', '#9e99ca', '#8c8dc5', '#7a81c0',
                    '#6875bb', '#5669b6', '#445db1', '#3251ac'
                ];
                
                for (let i = 0; i < items.length; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'wheel-segment';
                    segment.style.transform = `rotate(${i * segmentAngle}deg)`;
                    segment.style.background = `conic-gradient(from ${i * segmentAngle}deg to ${(i + 1) * segmentAngle}deg, ${colors[i % colors.length]} 0%, ${colors[(i + 1) % colors.length]} 100%)`;
                    
                    const text = document.createElement('div');
                    text.className = 'segment-text';
                    text.textContent = items[i];
                    text.style.transform = `rotate(${segmentAngle / 2}deg)`;
                    
                    segment.appendChild(text);
                    wheelCircle.appendChild(segment);
                }
            }
            
            // 旋轉輪盤函數
            function spinWheel() {
                if (isSpinning || items.length === 0) return;
                
                isSpinning = true;
                wheelContainer.classList.add('active');
                resultDisplay.textContent = '';
                wheelCenter.textContent = '';
                
                // 創建輪盤分段
                createWheelSegments();
                
                // 播放旋轉音效
                createSpinSound();
                
                // 計算旋轉角度
                const segmentAngle = 360 / items.length;
                const selectedIndex = Math.floor(Math.random() * items.length);
                const selectedItem = items[selectedIndex];
                
                // 計算旋轉角度（多轉幾圈後停在選中項目）
                const extraRotations = 5; // 額外旋轉圈數
                const targetAngle = 360 * extraRotations + (360 - (selectedIndex * segmentAngle + segmentAngle / 2));
                
                // 應用旋轉動畫
                wheelCircle.style.transform = `rotate(${targetAngle}deg)`;
                
                // 3秒後顯示結果
                setTimeout(() => {
                    // 播放掌聲音效
                    createApplauseSound();
                    
                    // 顯示結果
                    resultDisplay.textContent = selectedItem;
                    wheelCenter.textContent = selectedItem;
                    
                    // 從選項中移除
                    items.splice(selectedIndex, 1);
                    
                    // 創建彩色紙屑效果
                    createConfetti();
                    
                    isSpinning = false;
                }, 3000);
            }
            
            // 生成旋轉音效
            function createSpinSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 3);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 3);
                } catch (e) {
                    console.warn("Audio not supported");
                }
            }
            
            // 生成掌聲音效
            function createApplauseSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const bufferSize = audioContext.sampleRate * 2;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    
                    const whiteNoise = audioContext.createBufferSource();
                    whiteNoise.buffer = buffer;
                    
                    const bandpass = audioContext.createBiquadFilter();
                    bandpass.type = 'bandpass';
                    bandpass.frequency.value = 1000;
                    
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                    
                    whiteNoise.connect(bandpass);
                    bandpass.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    whiteNoise.start();
                    whiteNoise.stop(audioContext.currentTime + 1.5);
                } catch (e) {
                    console.warn("Audio not supported");
                }
            }
            
            // 創建彩色紙屑效果
            function createConfetti() {
                const colors = ['#8a6bb8', '#b19cd9', '#c2b1d4', '#d4bdd9', '#e6c9de'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = '1';
                    
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `confettiRain ${animationDuration}s ease-out forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    // 動畫結束後移除元素
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, animationDuration * 1000);
                }
            }
            
            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, { passive: false });
        });
    </script>
</body>
</html>
