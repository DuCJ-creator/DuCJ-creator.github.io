<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Lucky Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f4ff 0%, #f0e6ff 100%);
            color: #5a4a6a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #8a6bb8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(138, 107, 184, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: #5a4a6a;
            font-size: 1rem;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: rgba(90, 74, 106, 0.6);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        #startBtn {
            background: linear-gradient(to right, #b19cd9, #8a6bb8);
            color: white;
        }
        
        #nextBtn {
            background: linear-gradient(to right, #a8d8b9, #7bbf8f);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .wheel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        .wheel-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .wheel-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 0 auto 30px;
        }
        
        .wheel-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotate(0deg);
            box-shadow: 0 0 0 10px white, 0 0 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #8a6bb8;
            font-size: 1.2rem;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #8a6bb8;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 20;
        }
        
        .result-display {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #8a6bb8;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #8a6bb8;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #8a6bb8;
            opacity: 0;
            z-index: 1001;
        }
        
        @keyframes confettiRain {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(1000px) rotate(360deg);
            }
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .segment-text {
            position: absolute;
            left: 10px;
            transform-origin: center;
            font-size: 14px;
            font-weight: bold;
            color: #5a4a6a;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
        }

        /* 新增的题库选择样式 */
        .quiz-selector {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .selector-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .selector-label {
            font-weight: bold;
            min-width: 80px;
            color: #5a4a6a;
        }

        select, input[type="number"] {
            padding: 10px;
            border: 2px solid rgba(138, 107, 184, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #5a4a6a;
            font-size: 1rem;
            flex: 1;
        }

        input[type="number"] {
            min-width: 60px;
            text-align: center;
        }

        .load-status {
            font-size: 0.9rem;
            color: #8a6bb8;
            margin-top: 5px;
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: linear-gradient(to right, #c2b1d4, #b19cd9);
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #b19cd9, #8a6bb8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shirley's Lucky Wheel</h1>
        
        <!-- 手动输入区域 -->
        <div class="input-section">
            <textarea id="itemsInput" placeholder="請輸入選項，每行一個"></textarea>
        </div>

        <!-- 题库选择区域 -->
        <div class="quiz-selector">
            <h3 style="margin-bottom: 15px; color: #8a6bb8;">從題庫隨機抽題</h3>
            <div class="selector-row">
                <span class="selector-label">類別:</span>
                <select id="categorySelect">
                    <option value="">-- 請選擇類別 --</option>
                </select>
            </div>
            <div class="selector-row">
                <span class="selector-label">級別:</span>
                <select id="levelSelect" disabled>
                    <option value="">-- 請先選擇類別 --</option>
                </select>
            </div>
            <div class="selector-row">
                <span class="selector-label">題數:</span>
                <input type="number" id="questionCount" min="1" max="50" value="5" placeholder="輸入題數">
            </div>
            <div class="btn-group">
                <button id="loadQuizBtn" class="btn-secondary">載入題庫</button>
                <button id="startQuizBtn">開始抽題</button>
            </div>
            <div id="loadStatus" class="load-status"></div>
        </div>
        
        <div class="buttons">
            <button id="startBtn">Start</button>
        </div>
    </div>
    
    <div class="wheel-container" id="wheelContainer">
        <div class="wheel-content">
            <button class="close-btn" id="closeBtn">×</button>
            <div class="wheel">
                <div class="wheel-circle" id="wheelCircle">
                    <!-- 輪盤分段將由JavaScript動態生成 -->
                </div>
                <div class="wheel-center" id="wheelCenter"></div>
                <div class="wheel-pointer"></div>
            </div>
            <div class="result-display" id="resultDisplay"></div>
            <div class="buttons">
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemsInput = document.getElementById('itemsInput');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const wheelContainer = document.getElementById('wheelContainer');
            const wheelCircle = document.getElementById('wheelCircle');
            const wheelCenter = document.getElementById('wheelCenter');
            const resultDisplay = document.getElementById('resultDisplay');
            const closeBtn = document.getElementById('closeBtn');

            const categorySelect = document.getElementById('categorySelect');
            const levelSelect = document.getElementById('levelSelect');
            const questionCount = document.getElementById('questionCount');
            const loadQuizBtn = document.getElementById('loadQuizBtn');
            const startQuizBtn = document.getElementById('startQuizBtn');
            const loadStatus = document.getElementById('loadStatus');

            let items = [];
            let isSpinning = false;
            let quizData = [];
            let isLoading = false;

            // ✅ 使用您提供的正確 CSV 地址
            async function loadQuizData() {
                if (isLoading) return;
                isLoading = true;
                loadStatus.textContent = "正在載入題庫...";
                loadStatus.style.display = "block";

                try {
                    const response = await fetch('https://ducj-creator.github.io/quick%20questions.csv');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    let csvText = await response.text();

                    // 移除 BOM（如果存在）
                    if (csvText.charCodeAt(0) === 0xFEFF) {
                        csvText = csvText.slice(1);
                    }

                    // 統一換行符
                    csvText = csvText.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

                    const lines = csvText.split('\n').filter(line => line.trim().length > 0);
                    if (lines.length < 2) {
                        throw new Error("CSV 文件內容不足（需包含標題行和至少一行數據）");
                    }

                    quizData = [];
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i];
                        // 使用更穩健的方式處理帶引號的CSV（簡化版）
                        const values = [];
                        let current = '';
                        let inQuotes = false;
                        for (let j = 0; j < line.length; j++) {
                            const char = line[j];
                            if (char === '"' && (j === 0 || line[j - 1] !== '\\')) {
                                inQuotes = !inQuotes;
                            } else if (char === ',' && !inQuotes) {
                                values.push(current.trim());
                                current = '';
                            } else {
                                current += char;
                            }
                        }
                        values.push(current.trim());

                        if (values.length >= 4) {
                            quizData.push({
                                Category: values[0],
                                Level: values[1],
                                No: values[2],
                                Question: values[3]
                            });
                        }
                    }

                    const categories = [...new Set(quizData.map(q => q.Category))].filter(c => c).sort();
                    categorySelect.innerHTML = '<option value="">-- 請選擇類別 --</option>';
                    categories.forEach(cat => {
                        const opt = document.createElement('option');
                        opt.value = cat;
                        opt.textContent = cat;
                        categorySelect.appendChild(opt);
                    });

                    loadStatus.textContent = `題庫載入完成！共 ${quizData.length} 題`;
                    loadStatus.style.color = "#4CAF50";

                } catch (error) {
                    console.error("載入題庫失敗:", error);
                    loadStatus.textContent = "❌ 載入失敗：" + error.message;
                    loadStatus.style.color = "#F44336";
                } finally {
                    isLoading = false;
                }
            }

            function updateLevelOptions() {
                const cat = categorySelect.value;
                if (!cat) {
                    levelSelect.innerHTML = '<option value="">-- 請先選擇類別 --</option>';
                    levelSelect.disabled = true;
                    return;
                }

                const levels = [...new Set(quizData
                    .filter(q => q.Category === cat)
                    .map(q => q.Level)
                )].filter(l => l).sort();

                levelSelect.innerHTML = '<option value="">-- 請選擇級別 --</option>';
                levels.forEach(lv => {
                    const opt = document.createElement('option');
                    opt.value = lv;
                    opt.textContent = lv;
                    levelSelect.appendChild(opt);
                });
                levelSelect.disabled = false;
            }

            function getRandomQuestions(cat, lvl, count) {
                const pool = quizData.filter(q => q.Category === cat && q.Level === lvl);
                if (pool.length === 0) {
                    alert("找不到符合條件的題目！");
                    return [];
                }
                const shuffled = [...pool].sort(() => Math.random() - 0.5);
                return shuffled.slice(0, Math.min(count, shuffled.length)).map(q => q.Question);
            }

            loadQuizBtn.addEventListener('click', loadQuizData);
            categorySelect.addEventListener('change', updateLevelOptions);

            startQuizBtn.addEventListener('click', () => {
                const cat = categorySelect.value;
                const lvl = levelSelect.value;
                const num = parseInt(questionCount.value);
                if (!cat || !lvl || isNaN(num) || num < 1) {
                    alert("請正確選擇類別、級別，並輸入有效題數！");
                    return;
                }
                items = getRandomQuestions(cat, lvl, num);
                if (items.length > 0) spinWheel();
            });

            startBtn.addEventListener('click', () => {
                const input = itemsInput.value.trim();
                items = input.split('\n').map(s => s.trim()).filter(s => s);
                if (items.length === 0) {
                    alert('請輸入至少一個選項！');
                    return;
                }
                spinWheel();
            });

            nextBtn.addEventListener('click', () => {
                if (items.length === 0) {
                    alert('所有選項已選完！');
                    return;
                }
                spinWheel();
            });

            closeBtn.addEventListener('click', () => wheelContainer.classList.remove('active'));
            wheelContainer.addEventListener('click', e => {
                if (e.target === wheelContainer) wheelContainer.classList.remove('active');
            });

            function createWheelSegments() {
                wheelCircle.innerHTML = '';
                if (items.length === 0) return;
                const segAngle = 360 / items.length;
                const colors = ['#f8d5e3','#e6c9de','#d4bdd9','#c2b1d4','#b0a5cf','#9e99ca','#8c8dc5','#7a81c0','#6875bb','#5669b6','#445db1','#3251ac'];
                for (let i = 0; i < items.length; i++) {
                    const seg = document.createElement('div');
                    seg.className = 'wheel-segment';
                    seg.style.transform = `rotate(${i * segAngle}deg)`;
                    seg.style.background = `conic-gradient(from ${i * segAngle}deg, ${colors[i % colors.length]} 0%, ${colors[(i + 1) % colors.length]} ${(segAngle > 30) ? '100%' : '70%'})`;
                    const txt = document.createElement('div');
                    txt.className = 'segment-text';
                    txt.textContent = items[i];
                    txt.style.transform = `rotate(${segAngle / 2}deg)`;
                    seg.appendChild(txt);
                    wheelCircle.appendChild(seg);
                }
            }

            function spinWheel() {
                if (isSpinning || items.length === 0) return;
                isSpinning = true;
                wheelContainer.classList.add('active');
                resultDisplay.textContent = '';
                wheelCenter.textContent = '';
                createWheelSegments();
                createSpinSound();
                const segAngle = 360 / items.length;
                const idx = Math.floor(Math.random() * items.length);
                const selectedItem = items[idx];
                const rotations = 5;
                const target = 360 * rotations + (360 - (idx * segAngle + segAngle / 2));
                wheelCircle.style.transform = `rotate(${target}deg)`;
                setTimeout(() => {
                    createApplauseSound();
                    resultDisplay.textContent = selectedItem;
                    wheelCenter.textContent = selectedItem;
                    items.splice(idx, 1);
                    createConfetti();
                    isSpinning = false;
                }, 3000);
            }

            function createSpinSound() {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.setValueAtTime(800, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 3);
                    gain.gain.setValueAtTime(0.3, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 3);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 3);
                } catch (e) { console.warn("音效不支援"); }
            }

            function createApplauseSound() {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const bufferSize = ctx.sampleRate * 1.5;
                    const buf = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                    const data = buf.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) data[i] = (Math.random() * 2 - 1) * Math.exp(-i / ctx.sampleRate);
                    const src = ctx.createBufferSource();
                    src.buffer = buf;
                    const filter = ctx.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = 1000;
                    src.connect(filter);
                    filter.connect(ctx.destination);
                    src.start();
                } catch (e) { console.warn("音效不支援"); }
            }

            function createConfetti() {
                const colors = ['#8a6bb8', '#b19cd9', '#c2b1d4'];
                for (let i = 0; i < 100; i++) {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    c.style.width = (Math.random() * 8 + 4) + 'px';
                    c.style.height = (Math.random() * 8 + 4) + 'px';
                    c.style.animation = `confettiRain ${Math.random() * 3 + 2}s ease-out forwards`;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 5000);
                }
            }

            let lastTouchEnd = 0;
            document.addEventListener('touchend', e => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, { passive: false });
        });
    </script>
</body>
</html>
