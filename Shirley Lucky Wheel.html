<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley's Lucky Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f4ff 0%, #f0e6ff 100%);
            color: #5a4a6a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #8a6bb8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(138, 107, 184, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: #5a4a6a;
            font-size: 1rem;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: rgba(90, 74, 106, 0.6);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        #startBtn {
            background: linear-gradient(to right, #b19cd9, #8a6bb8);
            color: white;
        }
        
        #nextBtn {
            background: linear-gradient(to right, #a8d8b9, #7bbf8f);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .wheel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        .wheel-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .wheel-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 0 auto 30px;
        }
        
        .wheel-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotate(0deg);
            box-shadow: 0 0 0 10px white, 0 0 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #8a6bb8;
            font-size: 1.2rem;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #8a6bb8;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 20;
        }
        
        .result-display {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #8a6bb8;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #8a6bb8;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #8a6bb8;
            opacity: 0;
            z-index: 1001;
        }
        
        @keyframes confettiRain {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(1000px) rotate(360deg);
            }
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .segment-text {
            position: absolute;
            left: 10px;
            transform-origin: center;
            font-size: 14px;
            font-weight: bold;
            color: #5a4a6a;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .wheel {
                width: 300px;
                height: 300px;
            }
            
            .wheel-center {
                width: 80px;
                height: 80px;
                font-size: 1rem;
            }
            
            .result-display {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                padding: 15px;
            }
            
            .wheel-content {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .wheel {
                width: 250px;
                height: 250px;
            }
            
            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }
            
            .wheel-pointer {
                width: 30px;
                height: 45px;
                top: -15px;
            }
            
            .result-display {
                font-size: 1.8rem;
                margin: 15px 0;
            }
            
            textarea {
                height: 150px;
                padding: 12px;
            }
            
            .segment-text {
                font-size: 12px;
            }
        }
        
        /* 平板优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
            }
            
            .wheel {
                width: 350px;
                height: 350px;
            }
        }
        
        /* 横屏优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            
            .wheel-content {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px;
            }
            
            .wheel {
                width: 200px;
                height: 200px;
                margin: 0 20px 0 0;
            }
            
            .result-display {
                font-size: 1.8rem;
                margin: 10px 0;
            }
            
            .wheel-center {
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }
        }
        
        /* 触摸设备优化 */
        @media (pointer: coarse) {
            button {
                min-height: 50px;
                padding-top: 14px;
                padding-bottom: 14px;
            }
            
            .close-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
        
        /* 高分辨率屏幕优化 */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
            }
        }

        /* 新增的题库选择样式 */
        .quiz-selector {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .selector-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .selector-label {
            font-weight: bold;
            min-width: 80px;
            color: #5a4a6a;
        }

        select, input[type="number"] {
            padding: 10px;
            border: 2px solid rgba(138, 107, 184, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #5a4a6a;
            font-size: 1rem;
            flex: 1;
        }

        input[type="number"] {
            min-width: 60px;
            text-align: center;
        }

        .load-status {
            font-size: 0.9rem;
            color: #8a6bb8;
            margin-top: 5px;
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: linear-gradient(to right, #c2b1d4, #b19cd9);
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #b19cd9, #8a6bb8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shirley's Lucky Wheel</h1>
        
        <!-- 手动输入区域 -->
        <div class="input-section">
            <textarea id="itemsInput" placeholder="請輸入選項，每行一個"></textarea>
        </div>

        <!-- 题库选择区域 -->
        <div class="quiz-selector">
            <h3 style="margin-bottom: 15px; color: #8a6bb8;">從題庫隨機抽題</h3>
            <div class="selector-row">
                <span class="selector-label">類別:</span>
                <select id="categorySelect">
                    <option value="">-- 請選擇類別 --</option>
                </select>
            </div>
            <div class="selector-row">
                <span class="selector-label">級別:</span>
                <select id="levelSelect" disabled>
                    <option value="">-- 請先選擇類別 --</option>
                </select>
            </div>
            <div class="selector-row">
                <span class="selector-label">題數:</span>
                <input type="number" id="questionCount" min="1" max="50" value="5" placeholder="輸入題數">
            </div>
            <div class="btn-group">
                <button id="loadQuizBtn" class="btn-secondary">載入題庫</button>
                <button id="startQuizBtn">開始抽題</button>
            </div>
            <div id="loadStatus" class="load-status"></div>
        </div>
        
        <div class="buttons">
            <button id="startBtn">Start</button>
        </div>
    </div>
    
    <div class="wheel-container" id="wheelContainer">
        <div class="wheel-content">
            <button class="close-btn" id="closeBtn">×</button>
            <div class="wheel">
                <div class="wheel-circle" id="wheelCircle">
                    <!-- 輪盤分段將由JavaScript動態生成 -->
                </div>
                <div class="wheel-center" id="wheelCenter"></div>
                <div class="wheel-pointer"></div>
            </div>
            <div class="result-display" id="resultDisplay"></div>
            <div class="buttons">
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取DOM元素
            const itemsInput = document.getElementById('itemsInput');
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const wheelContainer = document.getElementById('wheelContainer');
            const wheelCircle = document.getElementById('wheelCircle');
            const wheelCenter = document.getElementById('wheelCenter');
            const resultDisplay = document.getElementById('resultDisplay');
            const closeBtn = document.getElementById('closeBtn');

            // 新增的题库相关元素
            const categorySelect = document.getElementById('categorySelect');
            const levelSelect = document.getElementById('levelSelect');
            const questionCount = document.getElementById('questionCount');
            const loadQuizBtn = document.getElementById('loadQuizBtn');
            const startQuizBtn = document.getElementById('startQuizBtn');
            const loadStatus = document.getElementById('loadStatus');

            // 初始化變數
            let items = [];
            let isSpinning = false;
            let quizData = []; // 存储从CSV加载的数据
            let isLoading = false;

            // 加载CSV数据
            async function loadQuizData() {
                if (isLoading) return;
                isLoading = true;
                loadStatus.textContent = "正在載入題庫...";
                loadStatus.style.display = "block";

                try {
                    const response = await fetch('https://ducj-creator.github.io/small%20talk%20&%20GEPT.csv');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    
                    // 解析CSV
                    const lines = csvText.split('\n').filter(line => line.trim().length > 0);
                    const headers = lines[0].split(',').map(h => h.trim());
                    
                    quizData = [];
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',').map(v => v.trim());
                        if (values.length >= 4) { // 确保有至少4列
                            const item = {
                                Category: values[0],
                                Level: values[1],
                                No: values[2],
                                Question: values[3]
                            };
                            quizData.push(item);
                        }
                    }

                    // 更新类别下拉菜单
                    updateCategoryOptions();

                    loadStatus.textContent = `題庫載入完成！共 ${quizData.length} 題`;
                    loadStatus.style.color = "#4CAF50";
                    
                } catch (error) {
                    console.error("Error loading quiz data:", error);
                    loadStatus.textContent = "載入題庫失敗：" + error.message;
                    loadStatus.style.color = "#F44336";
                } finally {
                    isLoading = false;
                }
            }

            // 更新类别选项
            function updateCategoryOptions() {
                const categories = [...new Set(quizData.map(item => item.Category))].sort();
                categorySelect.innerHTML = '<option value="">-- 請選擇類別 --</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            }

            // 根据类别更新级别选项
            function updateLevelOptions(selectedCategory) {
                if (!selectedCategory) {
                    levelSelect.innerHTML = '<option value="">-- 請先選擇類別 --</option>';
                    levelSelect.disabled = true;
                    return;
                }

                const levels = [...new Set(quizData.filter(item => item.Category === selectedCategory).map(item => item.Level))].sort();
                levelSelect.innerHTML = '<option value="">-- 請選擇級別 --</option>';
                levels.forEach(level => {
                    const option = document.createElement('option');
                    option.value = level;
                    option.textContent = level;
                    levelSelect.appendChild(option);
                });
                levelSelect.disabled = false;
            }

            // 从题库中随机抽取问题
            function getRandomQuestions(category, level, count) {
                const filteredQuestions = quizData.filter(item => item.Category === category && item.Level === level);
                
                if (filteredQuestions.length === 0) {
                    alert("沒有找到符合條件的問題！");
                    return [];
                }

                if (count > filteredQuestions.length) {
                    alert(`該類別和級別只有 ${filteredQuestions.length} 題，已自動調整為全部題目。`);
                    count = filteredQuestions.length;
                }

                // 使用Fisher-Yates洗牌算法进行随机抽取
                const shuffled = [...filteredQuestions];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }

                return shuffled.slice(0, count).map(item => item.Question);
            }

            // 绑定事件监听器
            loadQuizBtn.addEventListener('click', loadQuizData);

            categorySelect.addEventListener('change', function() {
                const selectedCategory = this.value;
                updateLevelOptions(selectedCategory);
            });

            startQuizBtn.addEventListener('click', function() {
                const selectedCategory = categorySelect.value;
                const selectedLevel = levelSelect.value;
                const count = parseInt(questionCount.value);

                if (!selectedCategory || !selectedLevel) {
                    alert("請選擇類別和級別！");
                    return;
                }

                if (isNaN(count) || count < 1) {
                    alert("請輸入有效的題數（大於0）！");
                    return;
                }

                const questions = getRandomQuestions(selectedCategory, selectedLevel, count);
                if (questions.length > 0) {
                    items = questions;
                    spinWheel();
                }
            });

            // 开始按钮点击事件
            startBtn.addEventListener('click', function() {
                const inputText = itemsInput.value.trim();
                if (!inputText) {
                    alert('請輸入至少一個選項！');
                    return;
                }
                
                items = inputText.split('\n')
                    .map(item => item.trim())
                    .filter(item => item !== '');
                
                if (items.length === 0) {
                    alert('請輸入至少一個選項！');
                    return;
                }
                
                spinWheel();
            });

            // Next按钮点击事件
            nextBtn.addEventListener('click', function() {
                if (items.length === 0) {
                    alert('所有選項已經選完！');
                    return;
                }
                
                spinWheel();
            });

            // 关闭按钮点击事件
            closeBtn.addEventListener('click', function() {
                wheelContainer.classList.remove('active');
            });

            // 点击轮盘容器外部关闭
            wheelContainer.addEventListener('click', function(e) {
                if (e.target === wheelContainer) {
                    wheelContainer.classList.remove('active');
                }
            });

            // 创建轮盘分段
            function createWheelSegments() {
                wheelCircle.innerHTML = '';
                
                if (items.length === 0) return;
                
                const segmentAngle = 360 / items.length;
                const colors = [
                    '#f8d5e3', '#e6c9de', '#d4bdd9', '#c2b1d4',
                    '#b0a5cf', '#9e99ca', '#8c8dc5', '#7a81c0',
                    '#6875bb', '#5669b6', '#445db1', '#3251ac'
                ];
                
                for (let i = 0; i < items.length; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'wheel-segment';
                    segment.style.transform = `rotate(${i * segmentAngle}deg)`;
                    segment.style.background = `conic-gradient(from ${i * segmentAngle}deg to ${(i + 1) * segmentAngle}deg, ${colors[i % colors.length]} 0%, ${colors[(i + 1) % colors.length]} 100%)`;
                    
                    const text = document.createElement('div');
                    text.className = 'segment-text';
                    text.textContent = items[i];
                    text.style.transform = `rotate(${segmentAngle / 2}deg)`;
                    
                    segment.appendChild(text);
                    wheelCircle.appendChild(segment);
                }
            }

            // 旋转轮盘函数
            function spinWheel() {
                if (isSpinning || items.length === 0) return;
                
                isSpinning = true;
                wheelContainer.classList.add('active');
                resultDisplay.textContent = '';
                wheelCenter.textContent = '';
                
                // 创建轮盘分段
                createWheelSegments();
                
                // 播放旋转音效
                createSpinSound();
                
                // 计算旋转角度
                const segmentAngle = 360 / items.length;
                const selectedIndex = Math.floor(Math.random() * items.length);
                const selectedItem = items[selectedIndex];
                
                // 计算旋转角度（多转几圈后停在选中项目）
                const extraRotations = 5; // 额外旋转圈数
                const targetAngle = 360 * extraRotations + (360 - (selectedIndex * segmentAngle + segmentAngle / 2));
                
                // 应用旋转动画
                wheelCircle.style.transform = `rotate(${targetAngle}deg)`;
                
                // 3秒后显示结果
                setTimeout(() => {
                    // 播放掌声效果
                    createApplauseSound();
                    
                    // 显示结果
                    resultDisplay.textContent = selectedItem;
                    wheelCenter.textContent = selectedItem;
                    
                    // 从选项中移除
                    items.splice(selectedIndex, 1);
                    
                    // 创建彩色纸屑效果
                    createConfetti();
                    
                    isSpinning = false;
                }, 3000);
            }

            // 生成旋转音效
            function createSpinSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 3);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 3);
                } catch (e) {
                    console.warn("Audio not supported");
                }
            }

            // 生成掌声音效
            function createApplauseSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const bufferSize = audioContext.sampleRate * 2;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    
                    const whiteNoise = audioContext.createBufferSource();
                    whiteNoise.buffer = buffer;
                    
                    const bandpass = audioContext.createBiquadFilter();
                    bandpass.type = 'bandpass';
                    bandpass.frequency.value = 1000;
                    
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                    
                    whiteNoise.connect(bandpass);
                    bandpass.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    whiteNoise.start();
                    whiteNoise.stop(audioContext.currentTime + 1.5);
                } catch (e) {
                    console.warn("Audio not supported");
                }
            }

            // 创建彩色纸屑效果
            function createConfetti() {
                const colors = ['#8a6bb8', '#b19cd9', '#c2b1d4', '#d4bdd9', '#e6c9de'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = '1';
                    
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `confettiRain ${animationDuration}s ease-out forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, animationDuration * 1000);
                }
            }

            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, { passive: false });
        });
    </script>
